<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economentor | Dilek ve Şikayet</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: transparent;
      padding: 15px 0;
    }

    nav a {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
      color: white;
    }

.container {
  max-width: 700px;
  margin: 50px auto;
  padding: 40px;
  background: rgba(0, 0, 0, 0.65);
  border-radius: 16px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
  backdrop-filter: blur(6px);
}

textarea {
  width: 100%;
  height: 180px;
  border-radius: 10px;
  padding: 16px;
  font-size: 16px;
  border: 1px solid rgba(255,255,255,0.2);
  background-color: rgba(255, 255, 255, 0.07);
  color: white;
  resize: vertical;
  outline: none;
  box-shadow: inset 0 1px 4px rgba(0,0,0,0.4);
  max-width: 600px;
  margin: 0 auto;
  display: block;
  text-align: center;
}

textarea::placeholder {
  color: rgba(255, 255, 255, 0.7);
  font-style: italic;
}

    button {
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>Economentor | Dilek ve Şikayet</header>

  <nav>
    <a href="anasayfa.html">Anasayfa</a>
  </nav>

  <div class="container">
    <h2>Dilek & Şikayet Formu</h2>
    <textarea id="message" placeholder="Lütfen mesajınızı buraya yazın..."></textarea><br>
    <button onclick="submitFeedback()">Gönder</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.appspot.com",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUsername = "Bilinmiyor";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          currentUsername = docSnap.data().username || "Bilinmiyor";
        }
      }
    });

    window.submitFeedback = async function () {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Lütfen mesajınızı yazın.");
        return;
      }

      const timestamp = new Date();
      const readable = timestamp.toLocaleString("tr-TR");

      await addDoc(collection(db, "feedback"), {
        username: currentUsername,
        message: message,
        timestamp: serverTimestamp(),
        readableTime: readable
      });

      alert("Mesajınız gönderildi. Teşekkür ederiz!");
      document.getElementById("message").value = "";
    };
  </script>
</body>
</html>
