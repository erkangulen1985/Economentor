<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Economentor | Dilek ve Şikayet</title>
  <style>
    body {
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-bar a:hover {
      background-color: #4CAF50;
      color: white;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-top: 30px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="anasayfa.html">Anasayfa</a>
  </div>

  <h2>Dilek ve Şikayet Formu</h2>
  <textarea id="message" placeholder="Mesajınızı buraya yazın..."></textarea><br>
  <button onclick="submitFeedback()">Gönder</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.appspot.com",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUsername = "Bilinmiyor";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          currentUsername = docSnap.data().username || "Bilinmiyor";
        }
      }
    });

    window.submitFeedback = async function () {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Lütfen mesajınızı yazın.");
        return;
      }

      const timestamp = new Date();
      const formatted = timestamp.toLocaleString("tr-TR");

      // 1. Firestore'a ekle
      await addDoc(collection(db, "feedback"), {
        username: currentUsername,
        message: message,
        timestamp: serverTimestamp(),
        readableTime: formatted
      });

      // 2. Google Apps Script'e gönder (e-posta için)
      const scriptURL = "https://script.google.com/macros/s/WEB_APP_URLIN/exec"; // kendi URL'ini buraya yaz
      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            username: currentUsername,
            message: message,
            readableTime: formatted
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        alert("Mesajınız gönderildi. Teşekkür ederiz!");
        document.getElementById("message").value = "";
      } catch (err) {
        console.error("Mail gönderim hatası:", err);
        alert("Mesaj Firestore'a kaydedildi ama e-posta gönderilemedi.");
      }
    }
  </script>
</body>
</html>
