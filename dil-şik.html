<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dilek ve Şikayet</title>
  <style>
    body {
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <h2>Dilek ve Şikayet Formu</h2>
  <textarea id="message" placeholder="Mesajınızı buraya yazın..."></textarea><br>
  <button onclick="submitFeedback()">Gönder</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.appspot.com",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUsername = "Bilinmiyor";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          currentUsername = docSnap.data().username || "Bilinmiyor";
        }
      }
    });

    window.submitFeedback = async function () {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Lütfen mesajınızı yazın.");
        return;
      }

      // Firestore'a kaydet
      await addDoc(collection(db, "feedback"), {
        username: currentUsername,
        message: message,
        timestamp: serverTimestamp()
      });

      // SendGrid ile e-posta bildirimi
      await addDoc(collection(db, "mail"), {
        to: "onurgulen2006@gmail.com",
        message: {
          subject: "Yeni Dilek/Şikayet Geldi!",
          text: `Yeni bir mesaj gönderildi:\nKullanıcı: ${currentUsername}\nMesaj: ${message}`
        }
      });

      alert("Mesajınız gönderildi. Teşekkür ederiz!");
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
