<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Mesajlar</title>
  <link rel="icon" type="image/png" href="image1.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('ChatGPT Image Apr 4, 2025, 05_32_46 PM.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .chat-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 900px;
      height: 80%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #4A90E2;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .message-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      background-color: #f1f1f1;
      max-width: 70%;
      word-wrap: break-word;
    }
    .my-message {
      background-color: #4A90E2;
      color: white;
      align-self: flex-end;
    }
    .friend-message {
      background-color: #e1e1e1;
      color: black;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input-container button {
      padding: 10px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message-time {
      font-size: 12px;
      color: gray;
      text-align: right;
    }
    .message-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 5px;
    }
    .message-actions button {
      margin-left: 5px;
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Mesajlaşma</div>
  <div class="message-list" id="message-list"></div>
  <div class="input-container">
    <input type="text" id="message-input" placeholder="Mesajınızı yazın..." />
    <button id="send-message">Gönder</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
    authDomain: "economentor-8ddc4.firebaseapp.com",
    projectId: "economentor-8ddc4",
    storageBucket: "economentor-8ddc4.firebasestorage.app",
    messagingSenderId: "835370350520",
    appId: "1:835370350520:web:d9bb275eb4b7502997814d",
    measurementId: "G-FS3FMPYVPD"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  
  // Kullanıcıyı doğrulama
  auth.onAuthStateChanged((user) => {
    if (user) {
      const currentUser = user;
      loadMessages(currentUser.uid);
    } else {
      // Kullanıcı girmemişse, giriş yapmasını iste
      window.location.replace('/login.html');
    }
  });

  // Mesajları yükle
  function loadMessages(userId) {
    const messagesRef = db.collection('messages').where('users', 'array-contains', userId);
    messagesRef.orderBy('timestamp', 'desc').limit(20).onSnapshot(snapshot => {
      document.getElementById('message-list').innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(data.sender === userId ? 'my-message' : 'friend-message');
        
        messageElement.innerHTML = `
          <div>${data.message}</div>
          <div class="message-time">${new Date(data.timestamp.seconds * 1000).toLocaleString()}</div>
          <div class="message-actions">
            <button onclick="deleteMessage('${doc.id}')">Sil</button>
            <button onclick="editMessage('${doc.id}')">Düzenle</button>
          </div>
        `;
        
        document.getElementById('message-list').prepend(messageElement);
      });
    });
  }

  // Mesaj gönderme
  document.getElementById('send-message').addEventListener('click', () => {
    const message = document.getElementById('message-input').value;
    if (message) {
      const user = auth.currentUser;
      db.collection('messages').add({
        message,
        sender: user.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        users: [user.uid, 'friendUserId'] // Arkadaşın kullanıcı ID'si burada olacak
      }).then(() => {
        document.getElementById('message-input').value = '';
      });
    }
  });

  // Mesaj silme
  function deleteMessage(messageId) {
    db.collection('messages').doc(messageId).delete();
  }

  // Mesaj düzenleme (ilerleyen zamanlarda)
  function editMessage(messageId) {
    // Düzenleme için UI eklenebilir
  }

  // Mesaj geldiğinde sayfayı aşağı kaydır
  const messageList = document.getElementById('message-list');
  messageList.scrollTop = messageList.scrollHeight;
</script>

</body>
</html>
