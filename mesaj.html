<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Mesajlar</title>
  <link rel="icon" type="image/png" href="image1.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('ChatGPT Image Apr 4, 2025, 05_32_46 PM.png') no-repeat center center fixed;
      background-size: cover;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      position: relative;
    }
    .chat-item.active {
      background: #007bff;
      font-weight: bold;
    }
    .notification {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }
    .last-message {
      font-size: 0.85em;
      color: #ccc;
      margin-top: 5px;
    }
    .search-bar {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      border: 1px solid #ddd;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 80%;
      position: relative;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .sender-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .chat-list {
        width: 100%;
        max-width: none;
        display: flex;
        overflow-x: auto;
        flex-direction: row;
        padding: 10px;
        gap: 10px;
        scroll-snap-type: x mandatory;
      }
      .chat-item {
        flex: 0 0 auto;
        min-width: 140px;
        max-width: 200px;
        scroll-snap-align: start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
    <div>
      <button class="lang-btn" onclick="goHome()" id="homeBtn">üè† Ana Sayfa</button>
    </div>
  </header>
  <div class="container">
    <div class="chat-list" id="chatList">
      <input type="text" class="search-bar" id="searchBar" placeholder="Ki≈üi ara..." oninput="filterChatList()">
      Y√ºkleniyor...
    </div>
    <div class="chat-window">
      <div class="messages" id="messageArea"></div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button class="send-btn" onclick="sendMessage()">G√∂nder</button>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
  collection, query, orderBy, limitToLast, endBefore,
  addDoc, getDocs, onSnapshot, arrayUnion
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.firebasestorage.app",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d",
  measurementId: "G-FS3FMPYVPD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let selectedFriendId = null;
let firstVisible = null;
let isLoading = false;
let unsubMessages = null;
const loadedMessageIds = new Set();

function getConversationId(uid1, uid2) {
  return [uid1, uid2].sort().join("_");
}

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  loadChatList(user.uid);
});

async function loadChatList(uid) {
  const usersSnap = await getDocs(collection(db, "users"));
  const list = document.getElementById("chatList");
  list.innerHTML = "";

  usersSnap.forEach(async (userDoc) => {
    const userData = userDoc.data();
    const userId = userDoc.id;

    if (userId === uid) return;

    const name = userData.username;
    const convoId = getConversationId(uid, userId);
    const messagesCol = collection(db, "conversations", convoId, "messages");

    const lastMsgSnap = await getDocs(
      query(messagesCol, orderBy("timestamp", "asc"), limitToLast(1))
    );

    let lastMsg = "", hasNew = false;
    if (!lastMsgSnap.empty) {
      const msg = lastMsgSnap.docs[0].data();
      lastMsg = msg.text;
      hasNew = !msg.seenBy?.includes(uid);
    }

    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `<strong>${name}</strong><div class="last-message">${lastMsg}</div>`;
    if (hasNew) {
      const notif = document.createElement("div");
      notif.className = "notification";
      div.appendChild(notif);
    }

    div.onclick = () => openChat(userId, div);
    list.appendChild(div);
  });
}

async function openChat(fid, el) {
  selectedFriendId = fid;
  const area = document.getElementById("messageArea");
  area.innerHTML = `<button id="loadMoreBtn" style="margin-bottom: 10px; padding: 6px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">‚¨ÜÔ∏è Daha eski mesajlarƒ± y√ºkle</button>`;
  loadedMessageIds.clear();
  firstVisible = null;

  if (unsubMessages) unsubMessages();
  document.querySelectorAll(".chat-item").forEach(i => i.classList.remove("active"));
  el.classList.add("active");

  const notifDot = el.querySelector(".notification");
  if (notifDot) notifDot.remove();

  const convoId = getConversationId(currentUser.uid, fid);
  const messagesCol = collection(db, "conversations", convoId, "messages");

  const snap = await getDocs(query(messagesCol, orderBy("timestamp", "asc"), limitToLast(20)));
  const messages = [];
  snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
  firstVisible = snap.docs[0];

  for (const msg of messages) {
    const div = await buildMessageDiv(msg);
    area.appendChild(div);
    loadedMessageIds.add(msg.id);

    if (!msg.seenBy?.includes(currentUser.uid)) {
      await updateDoc(doc(db, "conversations", convoId, "messages", msg.id), {
        seenBy: arrayUnion(currentUser.uid)
      });
    }
  }

  area.lastElementChild?.scrollIntoView({ behavior: "auto" });

  setupLoadMoreButton(messagesCol);

  unsubMessages = onSnapshot(query(messagesCol, orderBy("timestamp", "asc"), limitToLast(1)), async (snapshot) => {
    for (const docChange of snapshot.docChanges()) {
      const msg = { id: docChange.doc.id, ...docChange.doc.data() };
      if (loadedMessageIds.has(msg.id)) continue;

      loadedMessageIds.add(msg.id);
      const div = await buildMessageDiv(msg);
      area.appendChild(div);
      setTimeout(() => area.scrollTop = area.scrollHeight, 100);

      if (!msg.seenBy?.includes(currentUser.uid)) {
        await updateDoc(doc(db, "conversations", convoId, "messages", msg.id), {
          seenBy: arrayUnion(currentUser.uid)
        });
      }
    }
  });
}

</script>
</body>
</html>
