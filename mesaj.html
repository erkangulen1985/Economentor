<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economentor | Mesajlar</title>
  <link rel="icon" type="image/png" href="image1.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('ChatGPT Image Apr 4, 2025, 05_32_46 PM.png') no-repeat center center fixed;
      background-size: cover;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
    }
    .lang-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      position: relative;
    }
    .chat-item.active {
      background: #007bff;
      font-weight: bold;
    }
    .notification {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }
    .last-message {
      font-size: 0.85em;
      color: #ccc;
      margin-top: 5px;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 80%;
      position: relative;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .sender-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .chat-list {
        width: 100%;
        max-width: none;
        display: flex;
        overflow-x: auto;
        flex-direction: row;
        padding: 10px;
        gap: 10px;
        scroll-snap-type: x mandatory;
      }
      .chat-item {
        flex: 0 0 auto;
        min-width: 140px;
        max-width: 200px;
        scroll-snap-align: start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="pageTitle">Mesajlar</h2>
    <div>
      <button class="lang-btn" id="homeBtn">Ana Sayfa</button>
    </div>
  </header>
  <div class="container">
    <div class="chat-list" id="chatList">Y√ºkleniyor...</div>
    <div class="chat-window">
      <div class="messages" id="messageArea"></div>
      <div class="send-box">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button class="send-btn" onclick="sendMessage()">G√∂nder</button>
      </div>
    </div>
  </div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
  collection, query, orderBy, limitToLast, endBefore,
  addDoc, getDocs, onSnapshot, arrayUnion
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.firebasestorage.app",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d",
  measurementId: "G-FS3FMPYVPD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let selectedFriendId = null;
let firstVisible = null;
let isLoading = false;
let unsubMessages = null;
const loadedMessageIds = new Set();
const lang = "tr"; // T√ºrk√ße dili varsayƒ±lan

const t = {
  tr: {
    pageTitle: "Mesajlar", placeholder: "Mesaj yaz...", send: "G√∂nder",
    home: "Ana Sayfa", sentAt: "G√∂nderildi", you: "Sen"
  },
};

function updateTexts() {
  document.getElementById("pageTitle").innerText = t[lang].pageTitle;
  document.getElementById("messageInput").placeholder = t[lang].placeholder;
  document.querySelector(".send-btn").innerText = t[lang].send;
  document.getElementById("homeBtn").innerText = t[lang].home;

  document.querySelectorAll(".message").forEach(msg => {
    const isYou = msg.classList.contains("you");
    const ts = msg.dataset.timestamp;
    const sender = isYou ? t[lang].you : msg.dataset.senderName || "";
    msg.querySelector(".sender-label").innerText = sender;
    msg.querySelector(".timestamp").innerText = `${t[lang].sentAt}: ${formatTimestamp(ts)}`;
  });
}

function formatTimestamp(ts) {
  const d = new Date(Number(ts));
  return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()} ${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
}

function getConversationId(uid1, uid2) {
  return [uid1, uid2].sort().join("_");
}

onAuthStateChanged(auth, user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  updateTexts();
  loadChatList(user.uid);
});

async function loadChatList(uid) {
  const usersSnap = await getDocs(collection(db, "users"));
  const list = document.getElementById("chatList");
  list.innerHTML = "";
  
  usersSnap.forEach(async (userDoc) => {
    const userData = userDoc.data();
    const userId = userDoc.id;

    if (userId === uid) return;

    const name = userData.username;
    const convoId = getConversationId(uid, userId);
    const messagesCol = collection(db, "conversations", convoId, "messages");

    const lastMsgSnap = await getDocs(
      query(messagesCol, orderBy("timestamp", "asc"), limitToLast(1))
    );

    let lastMsg = "", hasNew = false;
    if (!lastMsgSnap.empty) {
      const msg = lastMsgSnap.docs[0].data();
      lastMsg = msg.text;
      hasNew = !msg.seenBy?.includes(uid);
    }

    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `<strong>${name}</strong><div class="last-message">${lastMsg}</div>`;
    if (hasNew) {
      const notif = document.createElement("div");
      notif.className = "notification";
      div.appendChild(notif);
    }

    div.onclick = () => openChat(userId, div);
    list.appendChild(div);
  });
}

async function openChat(fid, el) {
  selectedFriendId = fid;
  const area = document.getElementById("messageArea");
  area.innerHTML = `<button id="loadMoreBtn" style="margin-bottom: 10px; padding: 6px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">‚¨ÜÔ∏è Daha eski mesajlarƒ± y√ºkle</button>`;
  loadedMessageIds.clear();
  firstVisible = null;

  if (unsubMessages) unsubMessages(); // Eski dinleyiciyi temizle
  document.querySelectorAll(".chat-item").forEach(i => i.classList.remove("active"));
  el.classList.add("active");

  const convoId = getConversationId(currentUser.uid, fid);
  const messagesCol = collection(db, "conversations", convoId, "messages");

  // ƒ∞lk mesajlarƒ± y√ºkle
  const snap = await getDocs(query(messagesCol, orderBy("timestamp", "asc"), limitToLast(20)));
  const messages = [];
  snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
  firstVisible = snap.docs[0];

  for (const msg of messages) {
    const div = await buildMessageDiv(msg);
    area.appendChild(div);
    loadedMessageIds.add(msg.id);
  }
  
  // Sayfayƒ± en son mesaja kaydƒ±r
  area.lastElementChild?.scrollIntoView({ behavior: "auto" });
  
  // Anlƒ±k yeni mesajlarƒ± dinlemek i√ßin onSnapshot kullan
  unsubMessages = onSnapshot(query(messagesCol, orderBy("timestamp", "asc")), async (snapshot) => {
    snapshot.docChanges().forEach(async (change) => {
      const msg = { id: change.doc.id, ...change.doc.data() };

      if (change.type === "added") {
        // Yeni mesaj eklendiƒüinde
        const div = await buildMessageDiv(msg);
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
      } else if (change.type === "modified") {
        // Mesaj d√ºzenlendiƒüinde
        const div = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (div) {
          div.querySelector(".msg-text").innerText = msg.text;
        }
      } else if (change.type === "removed") {
        // Mesaj silindiƒüinde
        const div = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (div) {
          div.remove();
        }
      }
    });
  });
}

async function buildMessageDiv(msg) {
  const div = document.createElement("div");
  div.className = "message" + (msg.sender === currentUser.uid ? " you" : "");
  div.setAttribute("data-id", msg.id);
  div.setAttribute("data-timestamp", msg.timestamp);

  let senderName = t[lang].you;
  if (msg.sender !== currentUser.uid) {
    const senderDoc = await getDoc(doc(db, "users", msg.sender));
    senderName = senderDoc.exists() ? senderDoc.data().username : "Bilinmeyen";
  }

  div.setAttribute("data-sender-name", senderName);

  div.innerHTML = `
    <div class="sender-label">${senderName}</div>
    <div class="msg-text">${msg.text}</div>
    <div class="timestamp">${t[lang].sentAt}: ${formatTimestamp(msg.timestamp)}</div>
  `;

  if (msg.sender === currentUser.uid) {
    const editBtn = document.createElement("button");
    editBtn.textContent = "‚úèÔ∏è";
    editBtn.style.marginLeft = "6px";
    editBtn.onclick = () => {
      const input = document.getElementById("messageInput");
      input.value = msg.text;
      input.focus();
      input.dataset.editing = msg.id;
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.style.marginLeft = "6px";
    deleteBtn.onclick = async () => {
      if (confirm("Mesaj silinsin mi?")) {
        const convoId = getConversationId(currentUser.uid, selectedFriendId);
        await deleteDoc(doc(db, "conversations", convoId, "messages", msg.id));

        // DOM'dan mesajƒ± kaldƒ±r
        const divToRemove = document.querySelector(`.message[data-id="${msg.id}"]`);
        if (divToRemove) divToRemove.remove();
      }
    };

    div.appendChild(editBtn);
    div.appendChild(deleteBtn);
  }

  return div;
}

let isSending = false;  // Mesaj g√∂nderme durumu kontrol√º

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  const editId = input.dataset.editing;

  // Eƒüer mesaj bo≈üsa veya kullanƒ±cƒ± se√ßilmemi≈üse, i≈ülem yapƒ±lmaz
  if (!text || !selectedFriendId || !currentUser) return;

  // Mesaj g√∂nderme sƒ±rasƒ±nda tekrar g√∂nderilmesini engelle
  const sendButton = document.querySelector(".send-btn");
  sendButton.disabled = true; // Butonu devre dƒ±≈üƒ± bƒ±rak

  const convoId = getConversationId(currentUser.uid, selectedFriendId);
  const msgCol = collection(db, "conversations", convoId, "messages");

  // Mesajlarƒ± eklemek i√ßin messageArea √∂ƒüesini doƒüru ≈üekilde se√ßelim
  const area = document.getElementById("messageArea");

  try {
    if (editId) {
      // D√ºzenleme yapƒ±lƒ±yorsa
      const docRef = doc(msgCol, editId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        console.error("Belge bulunamadƒ±:", editId);
        return;
      }

      // Mesajƒ± g√ºncelle
      await updateDoc(docRef, { text });

      // DOM'da mesajƒ± g√ºncelle
      const msgDiv = document.querySelector(`.message[data-id="${editId}"]`);
      if (msgDiv) msgDiv.querySelector(".msg-text").innerText = text;
      delete input.dataset.editing;
    } else {
      // Yeni mesaj ekliyorsak
      const msg = { sender: currentUser.uid, text, timestamp: Date.now(), seenBy: [] };
      const docRef = await addDoc(msgCol, msg);

      // Mesaj eklenmeden √∂nce id'sinin gelmesi beklenmeli
      const div = await buildMessageDiv({ id: docRef.id, ...msg });

      // Sadece eklenmi≈ü olan mesajƒ± ekleyelim
      if (!loadedMessageIds.has(docRef.id)) {
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;  // Son mesaja kaydƒ±r
        loadedMessageIds.add(docRef.id);
      }

      // Arkada≈üa bildirim g√∂nder
      await updateDoc(doc(db, "users", selectedFriendId), { inboxHasNew: true });
    }

    // Metin kutusunu temizle
    input.value = "";

  } catch (error) {
    console.error("Mesaj g√∂nderme hatasƒ±:", error);
  } finally {
    // Butonu tekrar etkinle≈ütir
    sendButton.disabled = false;
  }
};

window.goHome = function() {
  location.href = "anasayfa.html";
};

async function setupLoadMoreButton(messagesCol) {
  const loadBtn = document.getElementById("loadMoreBtn");
  if (!loadBtn || !firstVisible) return;

  loadBtn.onclick = async () => {
    if (isLoading) return;
    isLoading = true;

    const area = document.getElementById("messageArea");
    const prevScrollHeight = area.scrollHeight;

    const snap = await getDocs(query(
      messagesCol,
      orderBy("timestamp", "asc"),
      endBefore(firstVisible),
      limitToLast(50)
    ));

    const messages = [];
    snap.forEach(doc => {
      if (!loadedMessageIds.has(doc.id)) {
        messages.push({ id: doc.id, ...doc.data() });
        loadedMessageIds.add(doc.id);
      }
    });

    for (const msg of messages.reverse()) {
      const div = await buildMessageDiv(msg);
      area.insertBefore(div, loadBtn.nextSibling);
    }

    if (!snap.empty) {
      firstVisible = snap.docs[0];
    } else {
      loadBtn.style.display = "none";
    }

    const newScrollHeight = area.scrollHeight;
    area.scrollTop = newScrollHeight - prevScrollHeight;
    isLoading = false;
  };
}

const homeBtn = document.getElementById("homeBtn");
if (homeBtn) {
  homeBtn.addEventListener("click", () => {
    location.href = "anasayfa.html";
  });
}
</script>
</body>
</html>
