<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Mesajlar</title>
    <style>
        body {
            background: url('image2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            height: 100vh;
        }

        .chat-sidebar {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-sidebar .chat-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-sidebar .chat-item:hover {
            background-color: #444;
        }

        .chat-sidebar .chat-item .notification {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: inline-block;
            text-align: center;
            line-height: 12px;
            font-size: 10px;
        }

        .chat-content {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-y: auto;
            margin-left: 300px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #333;
            align-self: flex-start;
        }

        .message .sender {
            font-weight: bold;
        }

        .message textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            resize: none;
            font-size: 16px;
        }

        .send-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<!-- Chat Sidebar -->
<div class="chat-sidebar" id="chatSidebar">
    <div class="chat-item" onclick="openChat('user1')">
        <span>User 1</span>
        <span class="notification">1</span>
    </div>
    <div class="chat-item" onclick="openChat('user2')">
        <span>User 2</span>
        <span class="notification">2</span>
    </div>
    <!-- Add more users here -->
</div>

<!-- Chat Content -->
<div class="chat-content" id="chatContent">
    <div id="messageContainer"></div>
    <textarea id="messageInput" placeholder="Mesajınızı buraya yazın..."></textarea>
    <button class="send-btn" onclick="sendMessage()">Gönder</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
        authDomain: "economentor-8ddc4.firebaseapp.com",
        projectId: "economentor-8ddc4",
        storageBucket: "economentor-8ddc4.appspot.com",
        messagingSenderId: "835370350520",
        appId: "1:835370350520:web:d9bb275eb4b7502997814d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;
    let currentChat = "user1"; // Default chat user

    // Kullanıcı girişi
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            loadChatList();
        } else {
            window.location.href = "index.html";  // Kullanıcı giriş yapmadıysa anasayfaya yönlendir.
        }
    });

    // Mesajları yükleme
    async function loadMessages() {
        const messageContainer = document.getElementById("messageContainer");
        messageContainer.innerHTML = "";

        const q = query(
            collection(db, "messages"),
            orderBy("timestamp", "desc"),
            limit(20)
        );
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = `message ${data.sender === currentUser.uid ? 'sent' : 'received'}`;
            div.innerHTML = `
                <p class="sender">${data.sender === currentUser.uid ? 'Sen' : data.sender}</p>
                <p>${data.message}</p>
            `;
            messageContainer.appendChild(div);
        });

        // Mesajlar açıldığında en aşağıya kay
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Mesaj Gönderme
    async function sendMessage() {
        const message = document.getElementById("messageInput").value;
        if (!message) return alert("Mesaj boş olamaz!");

        await addDoc(collection(db, "messages"), {
            sender: currentUser.uid,
            receiver: currentChat,
            message: message,
            timestamp: Timestamp.now(),
        });

        document.getElementById("messageInput").value = "";  // Mesaj gönderdikten sonra inputu temizle
        loadMessages();
    }

    // Chat listesi yükleme
    async function loadChatList() {
        const chatSidebar = document.getElementById("chatSidebar");
        chatSidebar.innerHTML = "";

        // Kullanıcı listesi burada alınır (örnek olarak sabit kullanıcı eklenmiştir)
        const users = ["user1", "user2"]; // Bu liste Firestore'dan alınmalı

        users.forEach((user) => {
            const div = document.createElement("div");
            div.className = "chat-item";
            div.innerHTML = `
                <span>${user}</span>
                <span class="notification">1</span>
            `;
            div.onclick = () => openChat(user);
            chatSidebar.appendChild(div);
        });
    }

    // Bir chat'e tıklama
    function openChat(user) {
        currentChat = user;
        loadMessages();
    }
</script>

</body>
</html>
