<style>
* {
  box-sizing: border-box;
}

html, body {
  overflow-x: hidden;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('image2.png') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: rgba(0, 0, 0, 0.7);
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

header h1 {
  margin: 0;
  font-size: clamp(24px, 6vw, 36px);
  letter-spacing: 2px;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.85);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

nav a {
  padding: 14px 20px;
  margin: 0 5px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  transition: background 0.3s ease, transform 0.2s;
  border-bottom: 2px solid transparent;
}

nav a:hover {
  background-color: #4CAF50;
  transform: translateY(-2px);
  border-bottom: 2px solid #fff;
}

.content {
  position: relative;
  top: 100px;
  z-index: 10;
  padding: 40px;
  text-align: center;
  background: rgba(0, 0, 0, 0.85);
  animation: fadeIn 1.2s ease;
  max-width: 1000px;
  margin: 0 auto;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.content h2 {
  font-size: clamp(20px, 5vw, 32px);
  line-height: 1.5;
  color: #fff;
}

#userName {
  color: #66ccff;
  font-weight: bold;
}

#postsContainer {
  margin-top: 160px;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.post-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 50px;
  margin-top: 80px;
  padding: 50px 20px;
  max-width: 100%;
}

.post {
  background: rgba(0, 0, 0, 0.9);
  padding: 60px;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.85);
  width: 90vw;
  max-width: 1400px;
  margin: 0 auto;
}

.post img {
  width: 100%;
  height: auto;
  max-height: 950px;
  object-fit: cover;
  border-radius: 16px;
  display: block;
  margin: 0 auto;
}

.post p {
  font-size: clamp(16px, 4vw, 24px);
  line-height: 2;
  margin-top: 30px;
  color: #eee;
  text-align: justify;
}

.video-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  font-size: 18px;
  flex-wrap: wrap;
  gap: 10px;
}

.like-btn, .dislike-btn, .comment-button, .toggle-comments {
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
  flex-shrink: 0;
}

.like-btn {
  background-color: #f39c12;
  color: white;
}

.like-btn:hover {
  background-color: #e67e22;
}

.dislike-btn {
  background-color: #e74c3c;
  color: white;
}

.dislike-btn:hover {
  background-color: #c0392b;
}

.comment-button {
  background-color: #3498db;
  color: white;
}

.comment-button:hover {
  background-color: #2980b9;
}

.likes, .dislikes, .comments {
  font-size: 16px;
  color: #ccc;
}

.comments-section {
  margin-top: 30px;
  padding-top: 15px;
  border-top: 1px solid #666;
}

.comments-section input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
}

.comment {
  background-color: #222;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.comment div {
  max-width: 85%;
  word-wrap: break-word;
}

.comment button {
  background-color: #e74c3c;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.comment button:hover {
  background-color: #c0392b;
}

.post-title {
  font-size: clamp(20px, 4vw, 28px);  
  color: #66ccff;
  margin-bottom: 20px;
  text-align: center;
}

.mention-suggestions {
  position: absolute;
  background-color: #111;
  color: white;
  border: 1px solid #444;
  max-height: 150px;
  overflow-y: auto;
  z-index: 9999;
  border-radius: 6px;
  font-size: 14px;
  padding: 4px 0;
}
.mention-suggestions div {
  padding: 8px 12px;
  cursor: pointer;
}
.mention-suggestions div:hover {
  background-color: #333;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .post img {
    max-height: 300px;
  }

  .video-footer {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .comment-button,
  .toggle-comments,
  .like-btn,
  .dislike-btn {
    width: 100%;
    font-size: 1rem;
  }

  .post p {
    font-size: 1rem;
    line-height: 1.6;
  }

  .content {
    padding: 20px;
  }

  .post {
    padding: 20px;
  }

  nav a {
    font-size: 14px;
    padding: 10px;
  }
  .comments-section input[type="text"],
  .comments-section .comment-button {
    display: block;
    width: 100%;
    box-sizing: border-box;
    margin: 8px 0;
  }

  .comments-section .comment-button {
    padding: 12px;
    font-size: 16px;
  }
}
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

// Karşılama mesajı

  badgeColor = "gold";

// Gönderileri yükle
async function loadPosts() {
  const postsRef = collection(db, "posts");
  const q = query(postsRef, orderBy("timestamp", "desc"));
  const querySnapshot = await getDocs(q); 

  querySnapshot.forEach((postDoc) => {
    const post = postDoc.data();
    const postElement = document.createElement("div");
    postElement.classList.add("post");
    postElement.id = `post-${postDoc.id}`;

    const postTitle = post.title ? `<h3 class="post-title">${post.title}</h3>` : "";
    const postImage = post.imageUrl ? `<img src="${post.imageUrl}" alt="Resim">` : "";
    const postDescription = `<p>${post.description || ""}</p>`;
    const postDate = post.timestamp?.toDate?.() || new Date(post.timestamp);
    const formattedDate = new Date(postDate).toLocaleString("tr-TR");

    const postFooter = `
      <div class="video-footer">
        <div>
          <button class="like-btn" data-id="${postDoc.id}">👍 <span class="like-count">${post.likes || 0}</span></button>
          <button class="dislike-btn" data-id="${postDoc.id}">👎 <span class="dislike-count">${post.dislikes || 0}</span></button>
        </div>
        <div>
          <span class="comments">💬 ${post.comments?.length || 0} yorum</span>
        </div>
        <div>
          <span class="post-date">🕒 ${formattedDate}</span>
        </div>
      </div>
    `;

    const commentSection = `
      <div class="comments-section">
        <button class="toggle-panel-comments" style="margin-bottom: 10px;">💬 Yorumları Göster</button>
        <div class="comment-list" style="display: none;"></div>
        <input type="text" id="commentInput-${postDoc.id}" placeholder="Yorumunuzu yapın" />
        <button class="comment-button">Yorum Yap</button>
      </div>
    `;

    postElement.innerHTML = postTitle + postImage + postDescription + postFooter + commentSection;
    document.getElementById("postsContainer").appendChild(postElement);

    const likeBtn = postElement.querySelector(".like-btn");
    const dislikeBtn = postElement.querySelector(".dislike-btn");
    const commentBtn = postElement.querySelector(".comment-button");

    getDoc(doc(db, "posts", postDoc.id, "likes", auth.currentUser.uid)).then((snap) => {
      if (snap.exists()) likeBtn.style.backgroundColor = "#27ae60";
    });

    getDoc(doc(db, "posts", postDoc.id, "dislikes", auth.currentUser.uid)).then((snap) => {
      if (snap.exists()) dislikeBtn.style.backgroundColor = "#c0392b";
    });

    likeBtn.addEventListener("click", () => likePost(postDoc.id, post, postElement));
    dislikeBtn.addEventListener("click", () => dislikePost(postDoc.id, post, postElement));
    commentBtn.addEventListener("click", () => postComment(postDoc.id, post, postElement));

    const commentList = postElement.querySelector(".comment-list");
    renderComments(commentList, post.comments || [], auth.currentUser.uid);

    const toggleBtn = postElement.querySelector(".toggle-panel-comments");
    toggleBtn.addEventListener("click", () => {
      const visible = commentList.style.display === "block";
      commentList.style.display = visible ? "none" : "block";
      toggleBtn.textContent = visible ? "💬 Yorumları Göster" : "💬 Yorumları Gizle";
    });

    commentList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-comment")) {
        const index = parseInt(e.target.dataset.index);
        const updated = (post.comments || []).filter((_, i) => i !== index);
        await updateDoc(doc(db, "posts", postDoc.id), { comments: updated });
        post.comments = updated;
        renderComments(commentList, updated, auth.currentUser.uid);
        const yorumEtiketi = postElement.querySelector('.comments');
        if (yorumEtiketi) yorumEtiketi.textContent = `💬 ${updated.length} yorum`;
      }
    });
  });
}

function renderComments(container, comments, userId) {
  container.innerHTML = "";
  comments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
  comments.forEach((comment, index) => {
    const el = document.createElement("div");
    el.className = "comment";
    const dateStr = new Date(comment.timestamp).toLocaleString("tr-TR");
    el.innerHTML = `
      <div><b>${comment.username}</b> <small>(${dateStr})</small><br/>${comment.text}</div>
      ${comment.user === userId ? `<button class="delete-comment" data-index="${index}">❌</button>` : ""}
    `;
    container.appendChild(el);
  });
}

async function likePost(id, post, el) {
  const user = auth.currentUser;
  if (!user) return alert("Giriş yapmalısınız.");
  const ref = doc(db, "posts", id);
  const likeRef = doc(db, "posts", id, "likes", user.uid);
  const dislikeRef = doc(db, "posts", id, "dislikes", user.uid);
  const snap = await getDoc(ref);
  let likes = snap.data().likes || 0;
  let dislikes = snap.data().dislikes || 0;
  const likeSnap = await getDoc(likeRef);
  const btn = el.querySelector(`.like-btn[data-id="${id}"]`);
  const dBtn = el.querySelector(`.dislike-btn[data-id="${id}"]`);
  if (likeSnap.exists()) {
    await deleteDoc(likeRef);
    await updateDoc(ref, { likes: likes - 1 });
    btn.style.backgroundColor = "#f39c12";
    btn.querySelector("span").textContent = likes - 1;
  } else {
    await setDoc(likeRef, { uid: user.uid, timestamp: Timestamp.now() });
    await updateDoc(ref, { likes: likes + 1 });
    btn.style.backgroundColor = "#27ae60";
    btn.querySelector("span").textContent = likes + 1;
    const disSnap = await getDoc(dislikeRef);
    if (disSnap.exists()) {
      await deleteDoc(dislikeRef);
      await updateDoc(ref, { dislikes: dislikes - 1 });
      dBtn.style.backgroundColor = "#e74c3c";
      dBtn.querySelector("span").textContent = dislikes - 1;
    }
  }
}

async function dislikePost(id, post, el) {
  const user = auth.currentUser;
  if (!user) return alert("Giriş yapmalısınız.");
  const ref = doc(db, "posts", id);
  const likeRef = doc(db, "posts", id, "likes", user.uid);
  const dislikeRef = doc(db, "posts", id, "dislikes", user.uid);
  const snap = await getDoc(ref);
  let likes = snap.data().likes || 0;
  let dislikes = snap.data().dislikes || 0;
  const disSnap = await getDoc(dislikeRef);
  const btn = el.querySelector(`.dislike-btn[data-id="${id}"]`);
  const lBtn = el.querySelector(`.like-btn[data-id="${id}"]`);
  if (disSnap.exists()) {
    await deleteDoc(dislikeRef);
    await updateDoc(ref, { dislikes: dislikes - 1 });
    btn.style.backgroundColor = "#e74c3c";
    btn.querySelector("span").textContent = dislikes - 1;
  } else {
    await setDoc(dislikeRef, { uid: user.uid, timestamp: Timestamp.now() });
    await updateDoc(ref, { dislikes: dislikes + 1 });
    btn.style.backgroundColor = "#c0392b";
    btn.querySelector("span").textContent = dislikes + 1;
    const likeSnap = await getDoc(likeRef);
    if (likeSnap.exists()) {
      await deleteDoc(likeRef);
      await updateDoc(ref, { likes: likes - 1 });
      lBtn.style.backgroundColor = "#f39c12";
      lBtn.querySelector("span").textContent = likes - 1;
    }
  }
}

async function postComment(id, post, el) {
  const input = document.getElementById(`commentInput-${id}`);
  const text = input.value.trim();
  if (!text) return alert("Yorum boş olamaz.");

  const ref = doc(db, "posts", id);
  const user = auth.currentUser;
  const userSnap = await getDoc(doc(db, "users", user.uid));
  const username = userSnap.exists() ? userSnap.data().username : "Kullanıcı";

  const newComment = {
    text,
    user: user.uid,
    username,
    timestamp: new Date().toISOString()
  };

  await updateDoc(ref, { comments: arrayUnion(newComment) });
  input.value = "";

  // Bildirim: yorumda bahsedilen kullanıcıları tespit et
  const mentions = text.match(/@(\w+)/g);
  if (mentions) {
    for (let mention of mentions) {
      const name = mention.substring(1).toLowerCase();
      const mentionedUser = usersList.find(u => u.username.toLowerCase() === name);
      if (mentionedUser && mentionedUser.uid !== user.uid) {
        await setDoc(doc(db, "notifications", `${mentionedUser.uid}_${Date.now()}`), {
          to: mentionedUser.uid,
          from: user.uid,
          postId: id,
          message: `“${post.title || 'Bir gönderi'}” başlıklı gönderide sizden bahsedildi.`,
          timestamp: Timestamp.now(),
          read: false
        });
      }
    }
  }

  const updatedComments = [...(post.comments || []), newComment];
  post.comments = updatedComments;
  el.querySelector('.comments').textContent = `💬 ${updatedComments.length} yorum`;
  renderComments(el.querySelector(".comment-list"), updatedComments, user.uid);
}

let usersList = [];
let activeInput = null;
let mentionBox = null;

async function loadUsers() {
  const usersRef = collection(db, "users");
  const usersSnap = await getDocs(usersRef);
  usersList = usersSnap.docs.map(doc => ({
    username: doc.data().username,
    uid: doc.id
  }));
}

document.addEventListener("input", (e) => {
  if (!e.target.id.startsWith("commentInput")) return;

  activeInput = e.target;
  const cursorPos = e.target.selectionStart;
  const value = e.target.value.slice(0, cursorPos);
  const match = value.match(/@(\w*)$/);
  
  if (match) {
    const term = match[1].toLowerCase();
    const filtered = usersList.filter(u => u.username.toLowerCase().startsWith(term)).slice(0, 5);
    showMentionBox(filtered, e.target);
  } else {
    hideMentionBox();
  }
});

function showMentionBox(filtered, inputElement) {
  hideMentionBox();
  mentionBox = document.createElement("div");
  mentionBox.className = "mention-suggestions";
  
  const rect = inputElement.getBoundingClientRect();
  mentionBox.style.left = rect.left + "px";
  mentionBox.style.top = (rect.bottom + window.scrollY) + "px";
  mentionBox.style.width = rect.width + "px";

  filtered.forEach(user => {
    const div = document.createElement("div");
    div.textContent = user.username;
    div.addEventListener("click", () => insertMention(user.username));
    mentionBox.appendChild(div);
  });

  document.body.appendChild(mentionBox);
}

function hideMentionBox() {
  if (mentionBox) {
    mentionBox.remove();
    mentionBox = null;
  }
}

function insertMention(username) {
  const input = activeInput;
  const cursorPos = input.selectionStart;
  const value = input.value;
  const before = value.slice(0, cursorPos).replace(/@(\w*)$/, `@${username}`);
  const after = value.slice(cursorPos);
  input.value = before + after;
  input.focus();
  hideMentionBox();
}

// Load user list once on load
loadUsers();
</script>
