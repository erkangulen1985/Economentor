async function loadRobots(userId, currentUserRole) {
  const robotList = document.getElementById("robotList");
  robotList.innerHTML = "";

  // Robot baÅŸlÄ±klarÄ±nÄ± saklamak iÃ§in nesne oluÅŸtur
  window.robotTitleMap = {};

  const q = query(collection(db, "publishedRobots"), orderBy("timestamp", "desc"));
  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    robotList.innerHTML = "<p>HenÃ¼z yayÄ±nlanmÄ±ÅŸ robot bulunmuyor.</p>";
    return;
  }

  const sharedMap = await getUserSharedRobotMap(userId);

  for (const docSnap of snapshot.docs) {
    const r = docSnap.data();
    const robotId = docSnap.id;

    // Robot baÅŸlÄ±ÄŸÄ±nÄ± kaydet
    window.robotTitleMap[robotId] = r.title;

    const requestRef = doc(db, "requests", `${userId}_${robotId}`);
    const requestSnap = await getDoc(requestRef);
    const alreadyRequested = requestSnap.exists();

    const isShared = sharedMap[robotId] !== undefined;
    const fileUrl = isShared ? sharedMap[robotId].fileUrl : null;
    const fileDocId = isShared ? sharedMap[robotId].fileDocId : null;

    const div = document.createElement("div");
    div.className = "robot-card";

    let downloadButton = "";

      downloadButton = `<button class="robot-btn download-btn" data-url="${fileUrl}" data-docid="${fileDocId}" data-robot-id="${robotId}">Ä°ndir</button>`;
    }

let leftSideHTML = "";
let rightSideHTML = "";

if (isShared) {
  rightSideHTML += `<button class="robot-btn download-btn" data-url="${fileUrl}" data-docid="${fileDocId}" data-robot-id="${robotId}">Ä°ndir</button>`;
}

if (currentUserRole === "user") {
  // Solda uyarÄ±, saÄŸda talep edilemez butonu
  leftSideHTML = `<p class="warning-text">Bu robotlarÄ± talep edebilmek iÃ§in Ã¶ncelikle "Temel DÃ¼zey Finans EÄŸitimi" almanÄ±z gerekmektedir.</p>`;
  rightSideHTML += `<button class="robot-btn request-btn not-allowed" disabled>Talep Edilemez</button>`;

}

`;
    
    robotList.appendChild(div);
  }

  setupRequestListeners(userId);
  setupDownloadListeners(userId);
}

async function notifyAdmins(message, trainingId, type) {
  const adminsQuery = query(collection(db, "users"), where("role", "==", "admin"));
  const adminsSnap = await getDocs(adminsQuery);
  const userName = currentUserName;

  for (const adminDoc of adminsSnap.docs) {
    const adminId = adminDoc.id;

    // Firestore bildirim kaydÄ±
    await setDoc(doc(db, "notifications", `${adminId}_${Date.now()}`), {
      to: adminId,
      message,
      trainingId,
      type,
      timestamp: Timestamp.now(),
      read: false
    });

    // Firebase Cloud Messaging ile push bildirimi gÃ¶nderme (sunucuya POST)
    try {
      await fetch("https://fcm-server-1-3uer.onrender.com/sendToUid", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          uid: adminId,
          title: "\"Economentor\" Robot Talebi",
          body: message,
          url: "https://economentor.netlify.app/robot.html"
        })
      });
    } catch (err) {
      console.error("Admin FCM bildirimi baÅŸarÄ±sÄ±z:", err);
    }
  }
}

function setupRequestListeners(userId) {
  const buttons = document.querySelectorAll(".request-btn");
  let pendingRequest = null;

  const modal = document.getElementById("confirmModal");
  const yesBtn = document.getElementById("confirmYes");
  const noBtn = document.getElementById("confirmNo");

  buttons.forEach(btn => {
    btn.addEventListener("click", async () => {
      if (btn.classList.contains("not-allowed")) return;

      const robotId = btn.dataset.robotId;
      const robotTitle = window.robotTitleMap?.[robotId] || "Robot";

      const requestRef = doc(db, "requests", `${userId}_${robotId}`);
      const requestSnap = await getDoc(requestRef);

      if (requestSnap.exists()) {
        // âŒ Talep zaten varsa â†’ doÄŸrudan iptal et
        await deleteDoc(requestRef);
        btn.classList.remove("requested");
        btn.textContent = "Talep Et";
        alert("Talebiniz iptal edildi.");
        await notifyAdmins(`${robotTitle} adlÄ± robot ${currentUserName} tarafÄ±ndan talep iptal edildi.`, null, "request_cancel");
        return;
      }

      // âœ… Ä°lk kez talep ediliyorsa â†’ modal aÃ§
      pendingRequest = { btn, robotId, robotTitle };
      modal.style.display = "flex";
    });
  });

  yesBtn.addEventListener("click", async () => {
    modal.style.display = "none";
    if (!pendingRequest) return;

    const { btn, robotId, robotTitle } = pendingRequest;
    pendingRequest = null;

    const requestRef = doc(db, "requests", `${userId}_${robotId}`);

    await setDoc(requestRef, {
      userId,
      robotId,
      requestedAt: Timestamp.now(),
    });

    btn.classList.add("requested");
    btn.textContent = "Talep Edildi";
    alert("Talebiniz alÄ±ndÄ±. Sizinle en kÄ±sa zamanda iletiÅŸime geÃ§ilecektir.");
    await notifyAdmins(`${robotTitle} adlÄ± robot ${currentUserName} tarafÄ±ndan talep edildi.`, null, "request_create");
  });

  noBtn.addEventListener("click", () => {
    modal.style.display = "none";
    pendingRequest = null;
  });
}

async function getUserSharedRobotMap(userId) {
  const sharedMap = {};
  const q = query(
    collection(db, "uploadedFiles"),
    where("sharedWith", "array-contains", userId)
  );
  const snap = await getDocs(q);

  snap.forEach(docSnap => {
    const d = docSnap.data();
    if (d.robotId && d.fileUrl) {
      sharedMap[d.robotId] = {
        fileUrl: d.fileUrl,
        fileDocId: docSnap.id
      };
    }
  });

  return sharedMap;
}

  anchor.href = fileUrl;

  // UI'dan indir butonunu kaldÄ±r
  btn.remove();

  alert("Dosya baÅŸarÄ±yla indirildi ve paylaÅŸÄ±lan bilgiler kaldÄ±rÄ±ldÄ±.");

} catch (err) {
  console.error("Ä°ndirme sÄ±rasÄ±nda hata:", err);
  alert("Dosya indirilemedi veya silme iÅŸlemi baÅŸarÄ±sÄ±z oldu.");
}
    });
  });
}
