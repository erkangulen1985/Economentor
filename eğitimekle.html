<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eğitim Ekle | Admin Panel</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .bullet-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .bullet-input input {
      flex: 1;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .training {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .training ul {
      margin-top: 10px;
    }

    .training-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .training-actions button {
      background-color: #f39c12;
    }

    .training-actions button:last-child {
      background-color: #e74c3c;
    }

    .training-actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>Eğitim Ekle</header>

  <nav>
    <a href="adminpanel.html">Yönetici Paneli</a>
    <a href="analizekle.html">Analiz</a>
  </nav>

  <div class="container">
    <h2>Yeni Eğitim Oluştur</h2>
    <input type="text" id="title" placeholder="Eğitim Başlığı">
    <textarea id="description" placeholder="Açıklama"></textarea>
    <div id="bullets"></div>
    <div class="bullet-input">
      <input type="text" id="bulletText" placeholder="Madde ekle">
      <button id="addBulletBtn">Ekle</button>
    </div>
    <button id="saveTrainingBtn">Kaydet</button>
  </div>

  <div class="container">
    <h2>Eklenen Eğitimler</h2>
    <div id="trainingList"></div>
  </div>

<script>
  function addBullet() {
    const bulletText = document.getElementById('bulletText').value.trim();
    if (!bulletText) return;

    const bulletsDiv = document.getElementById('bullets');
    const ul = bulletsDiv.querySelector('ul') || document.createElement('ul');
    if (!bulletsDiv.contains(ul)) bulletsDiv.appendChild(ul);

    const li = document.createElement('li');
    li.textContent = bulletText;
    ul.appendChild(li);

    document.getElementById('bulletText').value = '';
  }

  function saveTraining() {
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const bullets = Array.from(document.querySelectorAll("#bullets li")).map(li => li.textContent);

    if (!title || !description) {
      alert("Lütfen başlık ve açıklama girin.");
      return;
    }

    const trainingList = document.getElementById("trainingList");
    const div = document.createElement("div");
    div.className = "training";
    div.innerHTML = `
      <h3>${title}</h3>
      <p>${description}</p>
      <ul>${bullets.map(b => `<li>${b}</li>`).join('')}</ul>
      <div class="training-actions">
        <button onclick="editTraining(this)">Düzenle</button>
        <button onclick="deleteTraining(this)">Sil</button>
      </div>
    `;
    trainingList.appendChild(div);

    document.getElementById("title").value = '';
    document.getElementById("description").value = '';
    document.getElementById("bulletText").value = '';
    document.getElementById("bullets").innerHTML = '';
  }

  function deleteTraining(button) {
    const trainingDiv = button.closest(".training");
    trainingDiv.remove();
  }

  function editTraining(button) {
    const trainingDiv = button.closest(".training");
    const title = trainingDiv.querySelector("h3").textContent;
    const description = trainingDiv.querySelector("p").textContent;
    const bullets = Array.from(trainingDiv.querySelectorAll("li")).map(li => li.textContent);

    document.getElementById("title").value = title;
    document.getElementById("description").value = description;
    document.getElementById("bulletText").value = '';
    document.getElementById("bullets").innerHTML = `
      <ul>${bullets.map(b => `<li>${b}</li>`).join('')}</ul>
    `;

    trainingDiv.remove();
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("addBulletBtn").addEventListener("click", addBullet);
    document.getElementById("saveTrainingBtn").addEventListener("click", saveTraining);
  });
</script>

</body>
</html>
