<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eğitim Ekle | Admin Panel</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .bullet-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .bullet-input input {
      flex: 1;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .training {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .training ul {
      margin-top: 10px;
    }

    .training-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .training-actions button {
      background-color: #f39c12;
    }

    .training-actions button:last-child {
      background-color: #e74c3c;
    }

    .training-actions button:hover {
      opacity: 0.9;
    }

    .stat-box {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>Eğitim Ekle</header>

  <nav>
    <a href="adminpanel.html">Yönetici Paneli</a>
    <a href="analizekle.html">Analiz</a>
  </nav>

  <div class="container">
    <h2>Yeni Eğitim Oluştur</h2>
    <input type="text" id="title" placeholder="Eğitim Başlığı">
    <textarea id="description" placeholder="Açıklama"></textarea>
    <div id="bullets"></div>
    <div class="bullet-input">
      <input type="text" id="bulletText" placeholder="Madde ekle">
      <button id="addBulletBtn">Ekle</button>
    </div>
    <button id="saveTrainingBtn">Kaydet</button>
  </div>

  <div id="statBox" class="container"></div>

  <div class="container">
    <h2>İstatistikler</h2>
    <canvas id="userGrowthChart" height="100"></canvas>
    <canvas id="contentLikesChart" height="100"></canvas>
    <canvas id="contentDislikesChart" height="100"></canvas>
    <canvas id="contentCommentsChart" height="100"></canvas>
  </div>

  <div class="container">
    <h2>Eklenen Eğitimler</h2>
    <div id="trainingList"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  import {
    Chart, CategoryScale, LinearScale, BarElement,
    Title, Tooltip, Legend, LineElement, LineController
  } from 'https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.esm.min.js';

  Chart.register(
    CategoryScale, LinearScale, BarElement,
    Title, Tooltip, Legend, LineElement, LineController
  );

  const firebaseConfig = {
    apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
    authDomain: "economentor-8ddc4.firebaseapp.com",
    projectId: "economentor-8ddc4",
    storageBucket: "economentor-8ddc4.appspot.com",
    messagingSenderId: "835370350520",
    appId: "1:835370350520:web:d9bb275eb4b7502997814d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  function addBullet() {
    const bulletText = document.getElementById('bulletText').value.trim();
    if (!bulletText) return;

    const bulletsDiv = document.getElementById('bullets');
    const ul = bulletsDiv.querySelector('ul') || document.createElement('ul');
    if (!bulletsDiv.contains(ul)) bulletsDiv.appendChild(ul);

    const li = document.createElement('li');
    li.textContent = bulletText;
    ul.appendChild(li);

    document.getElementById('bulletText').value = '';
  }

  function saveTraining() {
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const bullets = Array.from(document.querySelectorAll("#bullets li")).map(li => li.textContent);

    if (!title || !description) {
      alert("Lütfen başlık ve açıklama girin.");
      return;
    }

    const trainingList = document.getElementById("trainingList");
    const div = document.createElement("div");
    div.className = "training";
    div.innerHTML = `
      <h3>${title}</h3>
      <p>${description}</p>
      <ul>${bullets.map(b => `<li>${b}</li>`).join('')}</ul>
    `;
    trainingList.appendChild(div);

    document.getElementById("title").value = '';
    document.getElementById("description").value = '';
    document.getElementById("bulletText").value = '';
    document.getElementById("bullets").innerHTML = '';
  }

  async function loadCharts() {
    try {
      const userQ = query(collection(db, "users"), orderBy("timestamp"));
      const userSnapshot = await getDocs(userQ);

      const userLabels = [];
      const userCounts = [];
      const likeCounts = [];
      const dislikeCounts = [];
      const commentCounts = [];

      const userDateMap = {};

      userSnapshot.forEach(doc => {
        const ts = doc.data().timestamp;
        if (!ts) return;
        const date = new Date(ts.seconds * 1000).toLocaleDateString();
        userDateMap[date] = (userDateMap[date] || 0) + 1;
      });

      const dates = Object.keys(userDateMap);
      dates.forEach(date => {
        userLabels.push(date);
        userCounts.push(userDateMap[date]);
      });

      const calculate10DayChange = () => {
        const last10 = dates.slice(-10);
        const change = userDateMap[last10[last10.length - 1]] - userDateMap[last10[0]];
        return {
          change,
          color: change > 0 ? 'green' : change < 0 ? 'red' : 'yellow'
        };
      };

      const { change, color } = calculate10DayChange();
      document.getElementById('statBox').innerHTML = `
        <div class="stat-box" style="background-color: ${color};">
          Son 10 Günlük Değişim: <strong>${change}</strong>
        </div>
      `;

      const analizSnapshot = await getDocs(collection(db, "analizler"));
      const fotoSnapshot = await getDocs(collection(db, "posts"));

      analizSnapshot.forEach(doc => {
        likeCounts.push(doc.data().likes || 0);
        dislikeCounts.push(doc.data().dislikes || 0);
        commentCounts.push((doc.data().comments || []).length);
      });

      fotoSnapshot.forEach(doc => {
        likeCounts.push(doc.data().likes || 0);
        dislikeCounts.push(doc.data().dislikes || 0);
        commentCounts.push((doc.data().comments || []).length);
      });

      new Chart(document.getElementById("userGrowthChart"), {
        type: 'line',
        data: {
          labels: userLabels,
          datasets: [{
            label: 'Kullanıcı Artışı',
            data: userCounts,
            borderWidth: 2
          }]
        },
        options: { responsive: true }
      });

      new Chart(document.getElementById("contentLikesChart"), {
        type: 'line',
        data: {
          labels: likeCounts.map((_, i) => "İçerik " + (i + 1)),
          datasets: [{
            label: 'Beğeniler',
            data: likeCounts,
            borderWidth: 2
          }]
        },
        options: { responsive: true }
      });

      new Chart(document.getElementById("contentDislikesChart"), {
        type: 'line',
        data: {
          labels: dislikeCounts.map((_, i) => "İçerik " + (i + 1)),
          datasets: [{
            label: 'Beğenmeme',
            data: dislikeCounts,
            borderWidth: 2
          }]
        },
        options: { responsive: true }
      });

      new Chart(document.getElementById("contentCommentsChart"), {
        type: 'line',
        data: {
          labels: commentCounts.map((_, i) => "İçerik " + (i + 1)),
          datasets: [{
            label: 'Yorumlar',
            data: commentCounts,
            borderWidth: 2
          }]
        },
        options: { responsive: true }
      });
    } catch (error) {
      console.error("Grafikler yüklenemedi: ", error);
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    loadCharts();
    document.getElementById("addBulletBtn").addEventListener("click", addBullet);
    document.getElementById("saveTrainingBtn").addEventListener("click", saveTraining);
  });
</script>
</body>
</html>
