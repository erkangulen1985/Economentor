<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Economentor</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .upload-section, .history-section {
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .upload-section h2, .history-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .upload-section input[type="file"] {
      margin-bottom: 15px;
    }

    .upload-section input[type="text"], .upload-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .upload-section button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-section button:hover {
      background-color: #45a049;
    }

    .history-section {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }

    .history-section .post {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .history-section .post img {
      width: 100%;
      border-radius: 8px;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .post-footer button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-footer button:hover {
      background-color: #c0392b;
    }

    .post-footer .edit-button {
      background-color: #f39c12;
    }

    .post-footer .edit-button:hover {
      background-color: #e67e22;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .comment-section {
      padding: 10px;
      margin-top: 10px;
      border-top: 1px solid #ddd;
    }

    .comment {
      background-color: #333;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .comment button {
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Economentor Admin Panel</h1>
  </header>

  <nav>
    <a href="adminpanel.html">Y√∂netici Paneline D√∂n</a>
    <a href="eƒüitimekle.html">Eƒüitimler</a>
    <a href="analiz.html">Analiz</a>
  </nav>

  <div class="content">
    <div class="upload-section">
      <h2>Payla≈üƒ±m Yap</h2>
      <input type="file" id="imageUpload" accept="image/*">
      <input type="text" id="imageTitle" placeholder="Ba≈ülƒ±k Girin">
      <textarea id="imageDescription" placeholder="A√ßƒ±klama Girin" rows="4"></textarea>
      <button id="uploadButton">Payla≈ü</button>
    </div>

    </div>
    <input type="text" id="searchInput" placeholder="Payla≈üƒ±m ba≈ülƒ±ƒüƒ± ya da a√ßƒ±klama ara..." style="width: 80%; padding: 10px; margin: 20px auto; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; display: block;" /> 
    </div>
  
    <div class="history-section" id="postsContainer">
      <h2>Payla≈üƒ±lan Resimler</h2>
    </div>
  </div>

  <div class="footer">
    <p>¬© 2025 Economentor. T√ºm Haklarƒ± Saklƒ±dƒ±r.</p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    doc,
    deleteDoc,
    updateDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/+esm';

  const firebaseConfig = {
    apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
    authDomain: "economentor-8ddc4.firebaseapp.com",
    projectId: "economentor-8ddc4",
    storageBucket: "economentor-8ddc4.firebasestorage.app",
    messagingSenderId: "835370350520",
    appId: "1:835370350520:web:d9bb275eb4b7502997814d",
    measurementId: "G-FS3FMPYVPD"
  };

  const supabaseUrl = "https://rvwsvhgihatxxhnbmouw.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const supabase = createClient(supabaseUrl, supabaseKey);

  window.deletePost = async function(postId) {
    const confirmed = confirm("Bu payla≈üƒ±mƒ± silmek istediƒüine emin misin?");
    if (!confirmed) return;

    await deleteDoc(doc(db, "posts", postId));
    alert("Payla≈üƒ±m silindi.");
    loadPosts();
  };

  window.editPost = async function(postId) {
    const postRef = doc(db, "posts", postId);
    const snap = await getDoc(postRef);
    if (!snap.exists()) return alert("Payla≈üƒ±m bulunamadƒ±.");

    const post = snap.data();
    const newTitle = prompt("Yeni ba≈ülƒ±k:", post.title);
    const newDesc = prompt("Yeni a√ßƒ±klama:", post.description);

    if (newTitle && newDesc) {
      await updateDoc(postRef, {
        title: newTitle,
        description: newDesc
      });
      alert("Payla≈üƒ±m g√ºncellendi.");
      loadPosts();
    }
  };

  async function uploadPost() {
    const imageFile = document.getElementById("imageUpload").files[0];
    const title = document.getElementById("imageTitle").value;
    const description = document.getElementById("imageDescription").value;

    if (!imageFile || !title || !description) {
      alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
      return;
    }

    const { data, error } = await supabase.storage
      .from('anasayfa-paylasimlari')
      .upload('images/' + Date.now() + "-" + imageFile.name, imageFile);

    if (error) {
      alert("Resim y√ºklenemedi.");
      return;
    }

    const imageUrl = `${supabaseUrl}/storage/v1/object/public/anasayfa-paylasimlari/${data.path}`;
    await addDoc(collection(db, "posts"), {
      title,
      description,
      imageUrl,
      likes: 0,
      dislikes: 0,
      comments: [],
      timestamp: new Date()
    });

    alert("Payla≈üƒ±m yapƒ±ldƒ±!");
    loadPosts();
  }

  async function loadPosts() {
    const postsContainer = document.getElementById("postsContainer");
    postsContainer.innerHTML = "<h2>Payla≈üƒ±lan Resimler</h2>";

    const snapshot = await getDocs(collection(db, "posts"));
    if (snapshot.empty) {
      postsContainer.innerHTML += "<p>Hen√ºz payla≈üƒ±m yok.</p>";
      return;
    }

    snapshot.forEach((docSnap) => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postElement = document.createElement("div");
      postElement.classList.add("post");

      postElement.innerHTML = `
        <img src="${post.imageUrl}" alt="Resim">
        <h3>${post.title}</h3>
        <p>${post.description}</p>
        <div class="post-footer">
          <span>üëç ${post.likes || 0}</span>
          <span>üëé ${post.dislikes || 0}</span>
          <span>üí¨ ${(post.comments || []).length}</span>
        </div>
        <div class="post-footer">
          <button onclick="deletePost('${postId}')">Sil</button>
          <button class="edit-button" onclick="editPost('${postId}')">D√ºzenle</button>
        </div>
      `;

      postsContainer.appendChild(postElement);
    });
  }

  document.getElementById("uploadButton").addEventListener("click", uploadPost);
  loadPosts();
</script>

</body>
</html>
