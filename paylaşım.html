<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Economentor</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .upload-section, .analysis-section {
      display: none; /* Başlangıçta gizli */
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .upload-section.active, .analysis-section.active {
      display: block; /* Aktif olduğunda göster */
    }

    .upload-section h2, .analysis-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .upload-section input[type="file"] {
      margin-bottom: 15px;
    }

    .upload-section input[type="text"], .upload-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .upload-section button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-section button:hover {
      background-color: #45a049;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

  <header>
    <h1>Economentor Admin Panel</h1>
  </header>

  <nav>
    <a href="javascript:void(0)" id="goToShare" onclick="showShareContent()">Anasayfa Paylaşımları</a>
    <a href="javascript:void(0)" id="goToAnalyze" onclick="showAnalysisContent()">Analiz</a>
    <a href="adminpanel.html">Yönetici Paneline Dön</a>
  </nav>

  <div class="content">
    <!-- Paylaşım Yap -->
    <div class="upload-section" id="uploadSection">
      <h2>Paylaşım Yap</h2>
      <input type="file" id="imageUpload" accept="image/*">
      <input type="text" id="imageTitle" placeholder="Başlık Girin">
      <textarea id="imageDescription" placeholder="Açıklama Girin" rows="4"></textarea>
      <button onclick="uploadPost()">Paylaş</button>
    </div>

    <!-- Analiz Bölümü -->
    <div class="analysis-section" id="analysisSection">
      <h2>Analiz Kısmı</h2>
      <p>Bu alanda analizler yapılacak. Videolar veya analiz içerikleri buraya eklenecek.</p>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Economentor. Tüm Hakları Saklıdır.</p>
  </div>

  <script type="module">
    // Sayfa içeriklerini göstermek ve gizlemek için fonksiyonlar
    function showShareContent() {
      document.getElementById('uploadSection').classList.add('active');
      document.getElementById('analysisSection').classList.remove('active');
    }

    function showAnalysisContent() {
      document.getElementById('uploadSection').classList.remove('active');
      document.getElementById('analysisSection').classList.add('active');
    }

    // Paylaşım Yapma işlemi
    async function uploadPost() {
      const imageFile = document.getElementById("imageUpload").files[0];
      const title = document.getElementById("imageTitle").value;
      const description = document.getElementById("imageDescription").value;

      if (!imageFile || !title || !description) {
        alert("Lütfen tüm alanları doldurun!");
        return;
      }

      // Resmi Supabase'e Yükle
      const { data, error } = await supabase.storage
        .from('songs')
        .upload('images/' + imageFile.name, imageFile);

      if (error) {
        console.error("Resim yüklenirken hata oluştu: ", error);
        return;
      }

      const imageUrl = `https://rvwsvhgihatxxhnbmouw.supabase.co/storage/v1/object/public/songs/images/${data.path}`;
      
      // Paylaşımı Firestore'a Kaydet
      await addDoc(collection(db, "posts"), {
        title: title,
        description: description,
        imageUrl: imageUrl,
        timestamp: new Date(),
      });

      loadPosts();  // Paylaşımı yenileyerek sayfada göster
    }

    // Paylaşımları Yükle
    async function loadPosts() {
      const postsRef = collection(db, "posts");
      const querySnapshot = await getDocs(postsRef);

      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';  // Mevcut paylaşımları temizle

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <img src="${post.imageUrl}" alt="Resim">
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <div class="post-footer">
            <button onclick="deletePost('${doc.id}')">Sil</button>
            <button class="edit-button" onclick="editPost('${doc.id}')">Düzenle</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    loadPosts();  // Başlangıçta paylaşımları yükle
  </script>

</body>
</html>
