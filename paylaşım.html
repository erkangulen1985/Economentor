  <style>
    body {

      background-color: #f1f1f1;
      display: flex;

      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;

    }

    nav {
      display: flex;

    nav a {
      text-decoration: none;

    nav a:hover {

    .content {
      flex-grow: 1;

      align-items: center;

    .upload-section, .history-section {
      width: 80%;

    .upload-section h2, .history-section h2 {

    .upload-section input[type="file"] {

.history-section .post {

.post-footer button, /* Sil ve Düzenle butonları */

.post-footer button:hover,

  cursor: pointer;
  font-weight: 600;
  box-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* hafif gölge */

.view-likers:hover, .view-dislikers:hover {

/* Sil butonunu diğerlerinden ayırmak için */

 <div class="content">
  <div class="upload-section">

    <input type="file" id="imageUpload" accept="image/*">

<script type="module">

let isSending = false;

window.addEventListener("beforeunload", function (e) {
  if (isSending) {
    e.preventDefault();
    e.returnValue = "Post bildirimi gönderiliyor. Lütfen sayfayı kapatmayın.";

});

function sanitizeFilename(filename) {
  return filename
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "") // aksanlı harfleri kaldır
    .replace(/[^a-zA-Z0-9_.-]/g, ""); // sadece geçerli karakterler
}
  
// ✅ Post yükleme
document.getElementById("uploadButton").addEventListener("click", uploadPost);

async function uploadPost() {
  const imageFile = document.getElementById("imageUpload").files[0];
  const title = document.getElementById("imageTitle").value.trim();
  const description = document.getElementById("imageDescription").value.trim();
  const loadingMsg = document.getElementById("loadingMsg");
  const button = document.getElementById("uploadButton");

  if (!title || !description) {
    alert("Lütfen başlık ve açıklama girin!");
    return;
  }

  isSending = true;
  loadingMsg.style.display = "block";
  button.disabled = true;

  let imageUrl = '';
  let imagePath = '';

  try {
    if (imageFile) {
      const safeFileName = sanitizeFilename(imageFile.name);
      const timestamp = Date.now();
      imagePath = 'images/' + timestamp + '-' + safeFileName;

      const { error } = await supabase
        .storage
        .from('anasayfa-paylasimlari')
        .upload(imagePath, imageFile);

      if (error) throw new Error("Resim yüklenemedi: " + error.message);

      imageUrl = `${supabaseUrl}/storage/v1/object/public/anasayfa-paylasimlari/${imagePath}`;
    }

    await addDoc(collection(db, "posts"), {
      title,
      description,
      imageUrl,
      imagePath,
      likes: 0,
      dislikes: 0,
      comments: [],
      timestamp: new Date()
    });

    document.getElementById("imageUpload").value = "";
    document.getElementById("imageTitle").value = "";
    document.getElementById("imageDescription").value = "";

    // Bildirim gönderimi
    const usersSnap = await getDocs(collection(db, "users"));
    const titleNotif = "\"Economentor\" 📢 Yeni Post Yayınlandı!";
    const bodyNotif = `${title} - ${description}`;
    const url = "https://economentor.netlify.app";

    const notificationPromises = usersSnap.docs.map(async (docSnap) => {
      const user = docSnap.data();
      const uid = docSnap.id;

      if (user.role !== "admin") {
        try {
          await setDoc(doc(db, "notifications", `${uid}_${Date.now()}`), {
            to: uid,
            message: `"${title}" başlıklı yeni bir gönderi yayınlandı.`,
            postId: null,
            timestamp: Timestamp.now(),
            read: false
          });
        } catch (e) {
          console.warn(`Firestore bildirimi başarısız (${uid})`, e);
        }

        if (user.fcmToken) {
          try {
            await fetch("https://fcm-server-1-3uer.onrender.com/sendToUid", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                uid,
                title: titleNotif,
                body: bodyNotif,
                url
              })
            });
          } catch (e) {
            console.warn(`FCM bildirimi başarısız (${uid})`, e);
          }
        }
      }
    });

    await Promise.allSettled(notificationPromises);

    alert("Post başarıyla paylaşıldı ve bildirimler gönderildi.");
    loadPosts();
  } catch (err) {
    console.error("Post işlemi sırasında hata:", err);
    alert("Post gönderilirken bir hata oluştu.");
  } finally {
    isSending = false;
    loadingMsg.style.display = "none";
    button.disabled = false;
  }
}

// ✅ Postları yükle ve yeniye göre sırala
async function loadPosts() {
  const postsContainer = document.getElementById("postsContainer");
  postsContainer.innerHTML = "<h2>Paylaşılan Postlar</h2>";

  const snapshot = await getDocs(query(collection(db, "posts"), orderBy("timestamp", "desc")));
  if (snapshot.empty) {
    postsContainer.innerHTML += "<p>Henüz paylaşım yok.</p>";
    return;
  }

  snapshot.forEach((docSnap) => {
    const post = docSnap.data();
    const postId = docSnap.id;

    const postElement = document.createElement("div");
    postElement.classList.add("post");
    postElement.style.marginTop = "20px";
    postElement.style.marginBottom = "20px";
    postElement.style.marginLeft = "auto";
    postElement.style.marginRight = "auto";

    const comments = (post.comments || []).map((c, i) => `
      <div class="comment">
        <div><strong>${c.username}</strong><br>${c.text}</div>
        <button onclick="deleteComment('${postId}', ${i})">❌</button>
      </div>
    `).join("");
    
postElement.innerHTML = `
  ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Resim">` : ''}
  <h3>${post.title}</h3>
  <p>${post.description}</p>
  <div class="post-footer">
    <span>👍 ${post.likes || 0}</span>
    <span>👎 ${post.dislikes || 0}</span>
    <span>💬 ${(post.comments || []).length}</span>
  </div>
<div class="post-footer">
  <button class="delete-button" onclick="deletePost('${postId}', '${post.imagePath || ""}')">Sil</button>
  <button class="edit-button" onclick="editPost('${postId}')">Düzenle</button>
</div>
<div>
  <button class="view-likers" data-id="${postId}">👍 Beğenenler</button>
  <button class="view-dislikers" data-id="${postId}">👎 Beğenmeyenler</button>
</div>
  <div class="comment-section">
    <h4>Yorumlar</h4>
    ${comments || "<p>Yorum yok.</p>"}
  </div>
`;

const viewLikersBtn = postElement.querySelector(".view-likers");
const viewDislikersBtn = postElement.querySelector(".view-dislikers");

viewLikersBtn.addEventListener("click", () => showUserList(postId, "likes"));
viewDislikersBtn.addEventListener("click", () => showUserList(postId, "dislikes"));

postsContainer.appendChild(postElement);
  });
}

// ✅ Post sil (Supabase + Firestore)
window.deletePost = async function(postId, imagePath) {
  const confirmed = confirm("Bu paylaşımı silmek istediğinize emin misiniz?");
  if (!confirmed) return;

  if (imagePath) {
    const { error } = await supabase.storage.from('anasayfa-paylasimlari').remove([imagePath]);
    if (error) console.warn("Resim silinemedi:", error.message);
  }

  await deleteDoc(doc(db, "posts", postId));
  alert("Paylaşım silindi.");
  loadPosts();
};

// ✅ Post düzenle
window.editPost = async function(postId) {
  const postRef = doc(db, "posts", postId);
  const snap = await getDoc(postRef);
  if (!snap.exists()) return alert("Paylaşım bulunamadı.");

  const post = snap.data();
  const newTitle = prompt("Yeni başlık:", post.title);
  const newDesc = prompt("Yeni açıklama:", post.description);

  if (newTitle && newDesc) {
    await updateDoc(postRef, {
      title: newTitle,
      description: newDesc
    });
    alert("Paylaşım güncellendi.");
    loadPosts();
  }
};

// ✅ Yorum sil
window.deleteComment = async function(postId, index) {
  const postRef = doc(db, "posts", postId);
  const snap = await getDoc(postRef);
  if (!snap.exists()) return;

  const post = snap.data();
  const updatedComments = post.comments.filter((_, i) => i !== index);
  await updateDoc(postRef, { comments: updatedComments });
  loadPosts();
};

// ✅ Arama
document.getElementById("searchInput")?.addEventListener("input", async (e) => {
  const keyword = e.target.value.toLowerCase();
  const snapshot = await getDocs(query(collection(db, "posts"), orderBy("timestamp", "desc")));
  const postsContainer = document.getElementById("postsContainer");
  postsContainer.innerHTML = "<h2>Paylaşılan Resimler</h2>";

  snapshot.forEach((docSnap) => {
    const post = docSnap.data();
    if (
      post.title.toLowerCase().includes(keyword) ||
      post.description.toLowerCase().includes(keyword)
    ) {
      const postId = docSnap.id;
      const postElement = document.createElement("div");
      postElement.classList.add("post");
      postElement.style.margin = "10px auto";

      const comments = (post.comments || []).map((c, i) => `
        <div class="comment">
          <div><strong>${c.username}</strong><br>${c.text}</div>
          <button onclick="deleteComment('${postId}', ${i})">❌</button>
        </div>
      `).join("");

      postElement.innerHTML = `
        <img src="${post.imageUrl}" alt="Resim">
        <h3>${post.title}</h3>
        <p>${post.description}</p>
        <div class="post-footer">
          <span>👍 ${post.likes || 0}</span>
          <span>👎 ${post.dislikes || 0}</span>
          <span>💬 ${(post.comments || []).length}</span>
        </div>
        <div class="post-footer">
          <button onclick="deletePost('${postId}', '${post.imagePath || ""}')">Sil</button>
          <button class="edit-button" onclick="editPost('${postId}')">Düzenle</button>
        </div>
        <div class="comment-section">
          <h4>Yorumlar</h4>
          ${comments || "<p>Yorum yok.</p>"}
        </div>
      `;
      postsContainer.appendChild(postElement);
    }
  });
});

async function sendNotificationToAllUsersExceptAdmin(title, description) {
  try {
    const usersSnap = await getDocs(collection(db, "users"));

    for (const docSnap of usersSnap.docs) {
      const user = docSnap.data();
      const uid = docSnap.id;

      if (user.role !== "admin" && user.fcmToken) {
        // Firestore bildirim kaydı
        await setDoc(doc(db, "notifications", `${uid}_${Date.now()}`), {
          to: uid,
          message: `"${title}" başlıklı yeni bir gönderi yayınlandı.`,
          postId: null,
          timestamp: Timestamp.now(),
          read: false
        });

        // FCM bildirimi
        await fetch("https://fcm-server-1-3uer.onrender.com/sendToUid", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            uid: uid,
            title: "\"Economentor\" 📢 Yeni Post Yayınlandı!",
            body: `${title} - ${description}`,
            url: "https://economentor.netlify.app"
          })
        });
      }
    }
  } catch (err) {
    console.error("📛 Bildirim gönderilemedi:", err);
  }
}

async function showUserList(postId, type) {
  const listRef = collection(db, "posts", postId, type); // type: 'likes' or 'dislikes'
  const snap = await getDocs(listRef);

  const users = [];
  for (const docSnap of snap.docs) {
    const uid = docSnap.id;
    const userDoc = await getDoc(doc(db, "users", uid));
    if (userDoc.exists()) {
      const userData = userDoc.data();
      users.push(userData.username || uid);
    } else {
      users.push(uid);
    }
  }

  const modal = document.getElementById("userListModal");
  const list = document.getElementById("userList");
  const title = document.getElementById("userListTitle");
  title.textContent = type === "likes" ? "Beğenenler" : "Beğenmeyenler";
  list.innerHTML = "";

  if (users.length === 0) {
    list.innerHTML = "<li>Henüz kimse yok.</li>";
  } else {
    users.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      li.style.padding = "6px 0";
      list.appendChild(li);
    });
  }

  modal.style.display = "block";
}
  
loadPosts();
</script>
