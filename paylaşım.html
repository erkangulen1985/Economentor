<script type="module">

// ‚úÖ Post y√ºkleme
document.getElementById("uploadButton").addEventListener("click", uploadPost);

async function uploadPost() {
  const imageFile = document.getElementById("imageUpload").files[0];
  const title = document.getElementById("imageTitle").value;
  const description = document.getElementById("imageDescription").value;

  if (!imageFile || !title || !description) {
    alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
    return;
  }

  const filePath = 'images/' + Date.now() + '-' + imageFile.name;
  const { data, error } = await supabase
    .storage
    .from('anasayfa-paylasimlari')
    .upload(filePath, imageFile);

  if (error) {
    console.error("Supabase y√ºkleme hatasƒ±:", error.message);
    alert("Resim y√ºklenemedi!");
    return;
  }

  const imageUrl = `${supabaseUrl}/storage/v1/object/public/anasayfa-paylasimlari/${filePath}`;

  await addDoc(collection(db, "posts"), {
    title,
    description,
    imageUrl,
    imagePath: filePath,
    likes: 0,
    dislikes: 0,
    comments: [],
    timestamp: new Date()
  });

  alert("Payla≈üƒ±m yapƒ±ldƒ±!");
  loadPosts();
}

// ‚úÖ Postlarƒ± y√ºkle
async function loadPosts() {
  const postsContainer = document.getElementById("postsContainer");
  postsContainer.innerHTML = "<h2>Payla≈üƒ±lan Resimler</h2>";

  const snapshot = await getDocs(collection(db, "posts"));
  if (snapshot.empty) {
    postsContainer.innerHTML += "<p>Hen√ºz payla≈üƒ±m yok.</p>";
    return;
  }

  snapshot.forEach((docSnap) => {
    const post = docSnap.data();
    const postId = docSnap.id;

    const postElement = document.createElement("div");
    postElement.classList.add("post");
    postElement.style.margin = "0 auto";

    const comments = (post.comments || []).map((c, i) => `
      <div class="comment">
        <div><strong>${c.username}</strong><br>${c.text}</div>
        <button onclick="deleteComment('${postId}', ${i})">‚ùå</button>
      </div>
    `).join("");

    postElement.innerHTML = `
      <img src="${post.imageUrl}" alt="Resim">
      <h3>${post.title}</h3>
      <p>${post.description}</p>
      <div class="post-footer">
        <span>üëç ${post.likes || 0}</span>
        <span>üëé ${post.dislikes || 0}</span>
        <span>üí¨ ${(post.comments || []).length}</span>
      </div>
      <div class="post-footer">
        <button onclick="deletePost('${postId}', '${post.imagePath || ""}')">Sil</button>
        <button class="edit-button" onclick="editPost('${postId}')">D√ºzenle</button>
      </div>
      <div class="comment-section">
        <h4>Yorumlar</h4>
        ${comments || "<p>Yorum yok.</p>"}
      </div>
    `;

    postsContainer.appendChild(postElement);
  });
}

// ‚úÖ Post sil (Supabase + Firestore)
window.deletePost = async function(postId, imagePath) {
  const confirmed = confirm("Bu payla≈üƒ±mƒ± silmek istediƒüinize emin misiniz?");
  if (!confirmed) return;

  if (imagePath) {
    const { error } = await supabase.storage.from('anasayfa-paylasimlari').remove([imagePath]);
    if (error) console.warn("Resim silinemedi:", error.message);
  }

  await deleteDoc(doc(db, "posts", postId));
  alert("Payla≈üƒ±m silindi.");
  loadPosts();
};

// ‚úÖ Post d√ºzenle
window.editPost = async function(postId) {
  const postRef = doc(db, "posts", postId);
  const snap = await getDoc(postRef);
  if (!snap.exists()) return alert("Payla≈üƒ±m bulunamadƒ±.");

  const post = snap.data();
  const newTitle = prompt("Yeni ba≈ülƒ±k:", post.title);
  const newDesc = prompt("Yeni a√ßƒ±klama:", post.description);

  if (newTitle && newDesc) {
    await updateDoc(postRef, {
      title: newTitle,
      description: newDesc
    });
    alert("Payla≈üƒ±m g√ºncellendi.");
    loadPosts();
  }
};

// ‚úÖ Yorum sil
window.deleteComment = async function(postId, index) {
  const postRef = doc(db, "posts", postId);
  const snap = await getDoc(postRef);
  if (!snap.exists()) return;

  const post = snap.data();
  const updatedComments = post.comments.filter((_, i) => i !== index);
  await updateDoc(postRef, { comments: updatedComments });
  loadPosts();
};

// ‚úÖ Arama
document.getElementById("searchInput")?.addEventListener("input", async (e) => {
  const keyword = e.target.value.toLowerCase();
  const snapshot = await getDocs(collection(db, "posts"));
  const postsContainer = document.getElementById("postsContainer");
  postsContainer.innerHTML = "<h2>Payla≈üƒ±lan Resimler</h2>";

  snapshot.forEach((docSnap) => {
    const post = docSnap.data();
    if (
      post.title.toLowerCase().includes(keyword) ||
      post.description.toLowerCase().includes(keyword)
    ) {
      const postId = docSnap.id;
      const postElement = document.createElement("div");
      postElement.classList.add("post");
      postElement.style.margin = "0 auto";

      const comments = (post.comments || []).map((c, i) => `
        <div class="comment">
          <div><strong>${c.username}</strong><br>${c.text}</div>
          <button onclick="deleteComment('${postId}', ${i})">‚ùå</button>
        </div>
      `).join("");

      postElement.innerHTML = `
        <img src="${post.imageUrl}" alt="Resim">
        <h3>${post.title}</h3>
        <p>${post.description}</p>
        <div class="post-footer">
          <span>üëç ${post.likes || 0}</span>
          <span>üëé ${post.dislikes || 0}</span>
          <span>üí¨ ${(post.comments || []).length}</span>
        </div>
        <div class="post-footer">
          <button onclick="deletePost('${postId}', '${post.imagePath || ""}')">Sil</button>
          <button class="edit-button" onclick="editPost('${postId}')">D√ºzenle</button>
        </div>
        <div class="comment-section">
          <h4>Yorumlar</h4>
          ${comments || "<p>Yorum yok.</p>"}
        </div>
      `;
      postsContainer.appendChild(postElement);
    }
  });
});

loadPosts();
</script>
