<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Economentor</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .upload-section, .history-section {
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .upload-section h2, .history-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .upload-section input[type="file"] {
      margin-bottom: 15px;
    }

    .upload-section input[type="text"], .upload-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .upload-section button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-section button:hover {
      background-color: #45a049;
    }

    .history-section {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }

    .history-section .post {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .history-section .post img {
      width: 100%;
      border-radius: 8px;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .post-footer button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-footer button:hover {
      background-color: #c0392b;
    }

    .post-footer .edit-button {
      background-color: #f39c12;
    }

    .post-footer .edit-button:hover {
      background-color: #e67e22;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

  <header>
    <h1>Economentor Admin Panel</h1>
  </header>

  <nav>
    <a href="adminpanel.html">Yönetici Paneline Dön</a>
    <a href="analiz.html">Analiz</a>
  </nav>

  <div class="content">
    <!-- Upload Resim ve Açıklama -->
    <div class="upload-section">
      <h2>Paylaşım Yap</h2>
      <input type="file" id="imageUpload" accept="image/*">
      <input type="text" id="imageTitle" placeholder="Başlık Girin">
      <textarea id="imageDescription" placeholder="Açıklama Girin" rows="4"></textarea>
      <button onclick="uploadPost()">Paylaş</button>
    </div>

    <!-- Paylaşımlar Geçmişi -->
    <div class="history-section" id="postsContainer">
      <h2>Paylaşılan Resimler</h2>
      <!-- Burada paylaşılan resimler listelenecek -->
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Economentor. Tüm Hakları Saklıdır.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/+esm';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.firebasestorage.app",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d",
      measurementId: "G-FS3FMPYVPD"
    };

    // Supabase Configuration
    const supabaseUrl = "https://rvwsvhgihatxxhnbmouw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2d3N2aGdpaGF0eHhobmJtb3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MTYxNTAsImV4cCI6MjA1OTE5MjE1MH0.91XCg6CE4WfI6Rr4K5vIOJB5-fi5QW8SZ98LngMLJMI";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Resim Yükle ve Paylaş
    async function uploadPost() {
      const imageFile = document.getElementById("imageUpload").files[0];
      const title = document.getElementById("imageTitle").value;
      const description = document.getElementById("imageDescription").value;

      if (!imageFile || !title || !description) {
        alert("Lütfen tüm alanları doldurun!");
        return;
      }

      // Resmi Supabase'e Yükle
      const { data, error } = await supabase.storage
        .from('songs')
        .upload('images/' + imageFile.name, imageFile);

      if (error) {
        console.error("Resim yüklenirken hata oluştu: ", error);
        return;
      }

      const imageUrl = `https://rvwsvhgihatxxhnbmouw.supabase.co/storage/v1/object/public/songs/images/${data.path}`;
      
      // Paylaşımı Firestore'a Kaydet
      await addDoc(collection(db, "posts"), {
        title: title,
        description: description,
        imageUrl: imageUrl,
        timestamp: new Date(),
      });

      loadPosts();  // Paylaşımı yenileyerek sayfada göster
    }

    // Paylaşımları Yükle
    async function loadPosts() {
      const postsRef = collection(db, "posts");
      const querySnapshot = await getDocs(postsRef);

      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';  // Mevcut paylaşımları temizle

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <img src="${post.imageUrl}" alt="Resim">
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <div class="post-footer">
            <button onclick="deletePost('${doc.id}')">Sil</button>
            <button class="edit-button" onclick="editPost('${doc.id}')">Düzenle</button>
          </div>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    // Paylaşımı Sil
    async function deletePost(postId) {
      // Firestore'dan silme işlemi
      await deleteDoc(doc(db, "posts", postId));

      // Supabase'ten resmi sil
      // Kodun burasında resmin URL'sini alıp Supabase'ten silme işlemi yapılacak

      loadPosts(); // Sayfayı güncelle
    }

    // Paylaşımı Düzenle
    async function editPost(postId) {
      // Düzenleme işlemi için gerekli formu açacak işlem yapılabilir
      alert("Düzenleme işlemi burada yapılacak!");
    }

    loadPosts();  // Başlangıçta paylaşımları yükle
  </script>

</body>
</html>
