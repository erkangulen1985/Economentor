<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Admin Paneli</title>
    <link rel="icon" href="image1.png">
    <style>
        body {  
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: #2a2a2a;
        }

        /* Sol menü kısmı */
        .side-menu {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }

        .side-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #444;
        }

        .side-menu a:hover {
            background-color: #555;
        }

        .side-menu a.active {
            background-color: #6a11cb;
        }

        /* Ana içerik alanı */
        .content {
            margin-left: 250px; /* Sol menü genişliği kadar boşluk bırakıyoruz */
            padding: 20px;
            color: white;
            background-color: #222;
            flex-grow: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            margin: 0 auto;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #errorMsg {
            color: #ffcccc;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        /* Sol menü ve içerik arasındaki ayırıcı çizgi */
        .divider {
            border-left: 2px solid #444;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="side-menu">
        <h2>Admin Paneli</h2>
        <a href="#" id="userManagementBtn">Kullanıcı ve İstatistik Yönetimi</a>
        <a href="#" id="shareManagementBtn">Paylaşımlar</a>
        <a href="#" id="messageBtn">Tüm Kullanıcılara Mesaj</a>
        <a href="#" id="announcementBtn">Duyuru Düzenle</a>
        <a href="#" id="aboutBtn">Hakkında Düzenle</a>
        <a href="#" id="feedbackBtn">Dilek ve Şikayetler</a>
        <a href="#" id="homeBtn">Anasayfa</a>
        <a href="index.html" id="logoutBtn">Çıkış</a>
    </div>

    <div class="divider"></div>

    <div class="content">
        <div id="contentArea" class="container">
            <h2>Hoşgeldiniz, Yönetici!</h2>
            <p>Panel üzerinden yönetim işlemlerinizi gerçekleştirebilirsiniz.</p>
        </div>
    </div>

    <script>
        // Menu buttons and corresponding content areas
        const userManagementBtn = document.getElementById('userManagementBtn');
        const shareManagementBtn = document.getElementById('shareManagementBtn');
        const messageBtn = document.getElementById('messageBtn');
        const announcementBtn = document.getElementById('announcementBtn');
        const aboutBtn = document.getElementById('aboutBtn');
        const feedbackBtn = document.getElementById('feedbackBtn');
        const homeBtn = document.getElementById('homeBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const contentArea = document.getElementById('contentArea');

        // Remove active class from all menu items
        function clearActive() {
            document.querySelectorAll('.side-menu a').forEach((item) => {
                item.classList.remove('active');
            });
        }

        // Update content and set active class
        function setContent(contentText, btnId) {
            clearActive();
            contentArea.innerHTML = `<h2>${contentText}</h2><p>Burada yönetim paneline ait detaylı işlemleri gerçekleştirebilirsiniz.</p>`;
            document.getElementById(btnId).classList.add('active');
        }

        // Event listeners for menu buttons
        userManagementBtn.addEventListener('click', () => setContent("Kullanıcı ve İstatistik Yönetimi", 'userManagementBtn'));
        shareManagementBtn.addEventListener('click', () => setContent("Paylaşımlar", 'shareManagementBtn'));
        messageBtn.addEventListener('click', () => setContent("Tüm Kullanıcılara Mesaj", 'messageBtn'));
        announcementBtn.addEventListener('click', () => setContent("Duyuru Düzenle", 'announcementBtn'));
        aboutBtn.addEventListener('click', () => setContent("Hakkında Düzenle", 'aboutBtn'));
        feedbackBtn.addEventListener('click', () => setContent("Dilek ve Şikayetler", 'feedbackBtn'));
        homeBtn.addEventListener('click', () => window.location.href = "anasayfa.html"); // Anasayfa yönlendirmesi

        // Logout button listener to redirect to login page
        logoutBtn.addEventListener('click', () => {
            window.location.href = "index.html";  // Çıkış yapıldığında login sayfasına yönlendir
        });
    </script>
</body>
</html>
