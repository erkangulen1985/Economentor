<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Admin Paneli</title>
    <link rel="icon" href="image1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background-color: #0f0f0f;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            height: 100vh;
            background-color: #121212;
        }

        .title {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .content-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .logout-button {
            background-color: red;
        }

        .logout-button:hover {
            background-color: #ff4d4d;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Paneli</h2>
        <a href="#" onclick="showContent('kul-is')">Kullanıcı ve İstatistik Yönetimi</a>
        <a href="#" onclick="showContent('paylasimlar')">Paylaşımlar</a>
        <a href="#" onclick="showContent('mesaj-admin')">Tüm Kullanıcılara Mesaj</a>
        <a href="#" onclick="showContent('duyuru-admin')">Duyuru Düzenle</a>
        <a href="#" onclick="showContent('hakkinda-admin')">Hakkında Düzenle</a>
        <a href="#" onclick="showContent('dil-sik')">Dilek ve Şikayetler</a>
        <a href="anasayfa.html">Anasayfa</a>
        <a href="index.html" class="logout-button">Çıkış</a>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h2 class="title">Hoşgeldiniz, <span id="adminUsername">Yönetici</span>!</h2>
            <div id="dynamicContent"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
            authDomain: "economentor-8ddc4.firebaseapp.com",
            projectId: "economentor-8ddc4",
            storageBucket: "economentor-8ddc4.appspot.com",
            messagingSenderId: "835370350520",
            appId: "1:835370350520:web:d9bb275eb4b7502997814d",
            measurementId: "G-FS3FMPYVPD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const username = userSnap.data().username;
                    document.getElementById("adminUsername").innerText = username;
                }
            }
        });

        window.showContent = async function (section) {
            const container = document.getElementById("dynamicContent");
            container.innerHTML = "";

            if (section === 'duyuru-admin') {
                const duyuruRef = doc(db, "site", "duyuru");
                const duyuruSnap = await getDoc(duyuruRef);
                const mevcutDuyuru = duyuruSnap.exists() ? duyuruSnap.data().text : "";

                container.innerHTML = `
                    <h3>Duyuru Düzenle</h3>
                    <textarea id="duyuruText">${mevcutDuyuru}</textarea>
                    <button class="button" onclick="saveDuyuru()">Kaydet</button>
                `;
            }

            if (section === 'hakkinda-admin') {
                const hakRef = doc(db, "site", "hakkinda");
                const hakSnap = await getDoc(hakRef);
                const mevcut = hakSnap.exists() ? hakSnap.data().text : "";

                container.innerHTML = `
                    <h3>Hakkında Düzenle</h3>
                    <textarea id="hakText">${mevcut}</textarea>
                    <button class="button" onclick="saveHakkinda()">Kaydet</button>
                `;
            }
        }

        window.saveDuyuru = async function () {
            const text = document.getElementById("duyuruText").value;
            await setDoc(doc(db, "site", "duyuru"), { text });
            alert("Duyuru kaydedildi.");
        }

        window.saveHakkinda = async function () {
            const text = document.getElementById("hakText").value;
            await setDoc(doc(db, "site", "hakkinda"), { text });
            alert("Hakkında bilgisi kaydedildi.");
        }
    </script>
</body>
</html>
