<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economentor | Admin Paneli</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }
    .sidebar {
      width: 250px;
      position: fixed;
      height: 100%;
      background-color: #0f0f0f;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
    }
    .sidebar h2 {
      text-align: center;
      font-size: 24px;
      color: #fff;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #4CAF50;
      color: white;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
      height: 100vh;
      background-color: #121212;
      overflow-y: auto;
    }
    .title {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .content-container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    .logout-button {
      background-color: red;
    }
    .logout-button:hover {
      background-color: #ff4d4d;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      max-width: 80%;
      position: relative;
    }
    .message.you {
      background: rgba(0, 255, 127, 0.3);
      align-self: flex-end;
    }
    .sender-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }
    .send-box {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button.send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-list {
      width: 30%;
      max-width: 250px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      position: relative;
    }
    .chat-item.active {
      background: #007bff;
      font-weight: bold;
    }
    .notification {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Paneli</h2>
        <a href="#" onclick="showContent('mesaj-admin')">Mesajlar</a>
        <a href="anasayfa.html">Anasayfa</a>
        <a href="index.html" class="logout-button">Çıkış</a>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h2 class="title">Hoşgeldiniz, <span id="adminUsername">Yönetici</span>!</h2>
            <div id="dynamicContent"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, getDocs, deleteDoc, Timestamp, query, orderBy, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
            authDomain: "economentor-8ddc4.firebaseapp.com",
            projectId: "economentor-8ddc4",
            storageBucket: "economentor-8ddc4.appspot.com",
            messagingSenderId: "835370350520",
            appId: "1:835370350520:web:d9bb275eb4b7502997814d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedFriendId = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) return location.href = "index.html";
            currentUser = user;
            loadChatList(user.uid);
        });

        window.showContent = async function (section) {
            const container = document.getElementById("dynamicContent");
            container.innerHTML = "";

            if (section === 'mesaj-admin') {
                container.innerHTML = `
                    <h3>Mesajlaşma</h3>
                    <div class="chat-list" id="chatList">
                      Yükleniyor...
                    </div>
                    <div class="chat-window">
                      <div class="messages" id="messageArea"></div>
                      <div class="send-box">
                        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                        <button class="send-btn" onclick="sendMessage()">Gönder</button>
                      </div>
                    </div>
                `;
                loadChatList();
            }
        }

        async function loadChatList() {
            const usersSnap = await getDocs(collection(db, "users"));
            const list = document.getElementById("chatList");
            list.innerHTML = "";

            usersSnap.forEach(async (userDoc) => {
                const userData = userDoc.data();
                const userId = userDoc.id;

                if (userId === currentUser.uid) return;

                const name = userData.username;
                const convoId = [currentUser.uid, userId].sort().join("_");
                const messagesCol = collection(db, "conversations", convoId, "messages");

                const lastMsgSnap = await getDocs(
                    query(messagesCol, orderBy("timestamp", "asc"), limitToLast(1))
                );

                let lastMsg = "", hasNew = false;
                if (!lastMsgSnap.empty) {
                    const msg = lastMsgSnap.docs[0].data();
                    lastMsg = msg.text;
                    hasNew = !msg.seenBy?.includes(currentUser.uid);
                }

                const div = document.createElement("div");
                div.className = "chat-item";
                div.innerHTML = `<strong>${name}</strong><div class="last-message">${lastMsg}</div>`;
                if (hasNew) {
                    const notif = document.createElement("div");
                    notif.className = "notification";
                    div.appendChild(notif);
                }

                div.onclick = () => openChat(userId, div);
                list.appendChild(div);
            });
        }

        async function openChat(fid, el) {
            selectedFriendId = fid;
            const area = document.getElementById("messageArea");
            area.innerHTML = "";
            
            const convoId = [currentUser.uid, fid].sort().join("_");
            const messagesCol = collection(db, "conversations", convoId, "messages");

            const snap = await getDocs(query(messagesCol, orderBy("timestamp", "asc"), limitToLast(20)));
            const messages = [];
            snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));

            for (const msg of messages) {
                const div = await buildMessageDiv(msg);
                area.appendChild(div);
            }

            const loadMoreBtn = document.createElement("button");
            loadMoreBtn.innerHTML = "Daha fazla mesaj yükle";
            loadMoreBtn.onclick = async function() {
                loadMoreMessages(messagesCol);
            };

            area.appendChild(loadMoreBtn);
        }

        async function buildMessageDiv(msg) {
            const div = document.createElement("div");
            div.className = "message" + (msg.sender === currentUser.uid ? " you" : "");
            div.setAttribute("data-id", msg.id);

            let senderName = msg.sender === currentUser.uid ? "Sen" : msg.sender;
            div.innerHTML = `
                <div class="sender-label">${senderName}</div>
                <div class="msg-text">${msg.text}</div>
                <div class="timestamp">${msg.timestamp}</div>
            `;
            return div;
        }

        window.sendMessage = async function () {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();
            const convoId = [currentUser.uid, selectedFriendId].sort().join("_");
            const msgCol = collection(db, "conversations", convoId, "messages");

            const msg = {
                sender: currentUser.uid,
                text: text,
                timestamp: Date.now(),
                seenBy: []
            };

            await addDoc(msgCol, msg);
            input.value = "";
        };

        window.loadMoreMessages = async function(messagesCol) {
            const snap = await getDocs(query(messagesCol, orderBy("timestamp", "asc"), limitToLast(20)));
            const messages = [];
            snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));

            messages.forEach(async (msg) => {
                const div = await buildMessageDiv(msg);
                document.getElementById("messageArea").appendChild(div);
            });
        };
    </script>
</body>
</html>
