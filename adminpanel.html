window.saveDuyuru = async function () {
    const text = document.getElementById("duyuruText").value.trim();
    const button = document.getElementById("kaydetBtn");
    const loadingMsg = document.getElementById("loadingMsg");

    if (!text) return alert("Duyuru metni boÅŸ olamaz.");

    isSending = true;
    loadingMsg.style.display = "block";
    button.disabled = true;

    try {
        // Duyuruyu kaydet
        await addDoc(collection(db, "announcements"), {
            text,
            createdAt: Timestamp.now()
        });

        document.getElementById("duyuruText").value = "";
        loadDuyurular();

        // KullanÄ±cÄ±larÄ± al
        const usersSnap = await getDocs(collection(db, "users"));
        const title = `"Economentor" ðŸ“¢ Yeni Duyuru`;
        const body = `Yeni bir duyuru yayÄ±nlandÄ±. GÃ¶z atmayÄ± unutmayÄ±n!`;
        const url = "https://economentor.netlify.app";

        // TÃ¼m kullanÄ±cÄ±lar iÃ§in bildirim iÅŸlemlerini sÄ±rala
        const notificationPromises = usersSnap.docs.map(async (userDoc) => {
            const uid = userDoc.id;
            const userData = userDoc.data();

            if (userData.role === "admin") return;

            try {
                await setDoc(doc(db, "notifications", `${uid}_${Date.now()}`), {
                    to: uid,
                    message: `Yeni bir duyuru yayÄ±nlandÄ±: "${text}"`,
                    postId: null,
                    timestamp: Timestamp.now(),
                    read: false
                });
            } catch (e) {
                console.warn(`Firestore bildirimi baÅŸarÄ±sÄ±z: ${uid}`, e);
            }

            try {
                if (userData.fcmToken) {
                    await fetch("https://fcm-server-1-3uer.onrender.com/sendToUid", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ uid, title, body, url })
                    });
                }
            } catch (e) {
                console.warn(`FCM bildirimi baÅŸarÄ±sÄ±z: ${uid}`, e);
            }
        });

        await Promise.allSettled(notificationPromises);

        alert("Duyuru baÅŸarÄ±yla yayÄ±nlandÄ±. Bildirim gÃ¶nderme iÅŸlemi tamamlandÄ±.");
    } catch (err) {
        console.error("Duyuru iÅŸlemi sÄ±rasÄ±nda hata:", err);
        alert("Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.");
    } finally {
        isSending = false;
        loadingMsg.style.display = "none";
        button.disabled = false;
    }
};

function escapeQuotes(str) {
  return str.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, "\\n");
}

window.loadDuyurular = async function () {
  const duyuruList = document.getElementById("duyuruList");
  if (!duyuruList) return;
  duyuruList.innerHTML = "";

  const querySnapshot = await getDocs(query(collection(db, "announcements"), orderBy("createdAt", "desc")));
  
  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "announcement";
    const tarih = data.createdAt?.toDate().toLocaleString("tr-TR") || "Tarih yok";

div.innerHTML = `
  <p style="white-space: pre-line;" id="text-${docSnap.id}">${data.text}</p>
  <small>${tarih}</small>
  <button class="btn-delete" onclick="deleteDuyuru('${docSnap.id}')">Sil</button>
  <button class="btn-edit" onclick="editDuyuru('${docSnap.id}', '${escapeQuotes(data.text)}')">DÃ¼zenle</button>
`;

    duyuruList.appendChild(div);
  });
}

window.editDuyuru = function(id, text) {
  if (document.getElementById(`edit-${id}`)) return; // DÃ¼zenleme zaten aÃ§Ä±k

  const div = document.getElementById(`text-${id}`);
  if (!div) return;

  const textarea = document.createElement("textarea");
  textarea.style.width = "100%";
  textarea.style.height = "100px";
  textarea.value = text.replace(/\\n/g, "\n");

  const saveBtn = document.createElement("button");
  saveBtn.textContent = "Kaydet";
  saveBtn.className = "button";
  saveBtn.style.minWidth = "80px";

  const cancelBtn = document.createElement("button");
  cancelBtn.textContent = "Ä°ptal";
  cancelBtn.className = "button";
  cancelBtn.style.backgroundColor = "#f44336";
  cancelBtn.style.minWidth = "80px";

  const btnDiv = document.createElement("div");
  btnDiv.style.marginTop = "10px";
  btnDiv.style.display = "flex";
  btnDiv.style.justifyContent = "flex-end";
  btnDiv.style.gap = "10px";
  btnDiv.style.position = "relative";
  btnDiv.style.alignItems = "center";

  // ButonlarÄ± alt tarafa taÅŸÄ±yan temel kÄ±sÄ±m: btnDiv normal akÄ±ÅŸta, position absolute deÄŸil

  btnDiv.appendChild(saveBtn);
  btnDiv.appendChild(cancelBtn);

  div.style.display = "none";

  const parent = div.parentElement;
  const editDiv = document.createElement("div");
  editDiv.id = `edit-${id}`;
  editDiv.style.position = "relative";
  editDiv.appendChild(textarea);
  editDiv.appendChild(btnDiv);

  parent.insertBefore(editDiv, div.nextSibling);

  cancelBtn.onclick = () => {
    editDiv.remove();
    div.style.display = "block";
  };

  saveBtn.onclick = async () => {
    const newText = textarea.value.trim();
    if (!newText) return alert("Duyuru metni boÅŸ olamaz.");

    try {
      await setDoc(doc(db, "announcements", id), {
        text: newText,
        createdAt: Timestamp.now()
      }, { merge: true });

      div.textContent = newText;
      editDiv.remove();
      div.style.display = "block";
    } catch (err) {
      alert("Duyuru gÃ¼ncellenirken hata oluÅŸtu.");
      console.error(err);
    }
  };
};

  alert("KarÅŸÄ±lama yazÄ±sÄ± baÅŸarÄ±yla gÃ¼ncellendi.");
};
