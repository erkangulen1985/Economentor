<body>

  <header>

  <div class="content">
    <div class="upload-section">

      <input type="file" id="videoUpload" accept="video/*">
      <input type="text" id="videoTitle" placeholder="Başlık Girin">
      <textarea id="videoDescription" placeholder="Açıklama Girin" rows="4"></textarea>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  deleteDoc,
  doc,
  arrayUnion,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.appspot.com",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const supabase = createClient(
  "https://rvwsvhgihatxxhnbmouw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2d3N2aGdpaGF0eHhobmJtb3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MTYxNTAsImV4cCI6MjA1OTE5MjE1MH0.91XCg6CE4WfI6Rr4K5vIOJB5-fi5QW8SZ98LngMLJMI"
);

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "index.html";
  const uid = user.uid;
  const userDoc = await getDoc(doc(db, "users", uid));
  const username = userDoc.exists() ? userDoc.data().username : "Kullanıcı";

  document.getElementById("uploadBtn").addEventListener("click", async () => {
    const file = document.getElementById("videoFile").files[0];
    const title = document.getElementById("videoTitle").value;
    const description = document.getElementById("videoDesc").value;

    if (!file || !title || !description) return alert("Tüm alanları doldurun.");

    const path = `analiz/${Date.now()}-${file.name}`;
    const { data, error } = await supabase.storage.from("analizler").upload(path, file);
    if (error) return alert("Video yükleme hatası: " + error.message);

    const videoUrl = `${supabase.storage.from("analizler").getPublicUrl(path).data.publicUrl}`;

    await addDoc(collection(db, "analizler"), {
      title,
      description,
      videoUrl,
      videoPath: path,
      likes: 0,
      dislikes: 0,
      comments: [],
      timestamp: new Date()
    });

    alert("Video başarıyla yüklendi!");
    location.reload();
  });
});

// Ek olarak: loadVideos, deleteVideo, editVideo, handleComments gibi fonksiyonları da sayfada kullanacaksan aşağıda devam edebilirim.
</script>
