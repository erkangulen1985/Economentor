  vipBtn.disabled = true;

  try {
    const safeFileName = sanitizeFilename(file.name);
    const filePath = `analiz/${Date.now()}-${safeFileName}`;
    const { error } = await supabase.storage.from("analizler").upload(filePath, file);

    const bodyNotif = `${title} eklendi.`;
    const url = "https://economentor.netlify.app";

}

  async function toggleLike(videoId, currentUserUID) {
  const ref = doc(db, "analizler", videoId);
  const snap = await getDoc(ref);
  const data = snap.data();

  let likesUsers = data.likesUsers || [];
  let dislikesUsers = data.dislikesUsers || [];

  // KullanÄ±cÄ± zaten beÄŸendiyse Ã§Ä±kar, yoksa ekle
  if (likesUsers.includes(currentUserUID)) {
    likesUsers = likesUsers.filter(uid => uid !== currentUserUID);
  } else {
    likesUsers.push(currentUserUID);
    // EÄŸer dislikeâ€™te varsa Ã§Ä±kar
    dislikesUsers = dislikesUsers.filter(uid => uid !== currentUserUID);
  }

  await updateDoc(ref, { 
    likesUsers, 
    dislikesUsers,
    likes: likesUsers.length,
    dislikes: dislikesUsers.length
  });
}
