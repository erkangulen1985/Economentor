async function getUsernames(uids) {
  const usernames = [];
  for (const uid of uids) {
    const userDoc = await getDoc(doc(db, "users", uid));
    if (userDoc.exists()) usernames.push(userDoc.data().username || "Anonim");
  }
  return usernames;
}

    await showUserList(id, "likes");
  }

  if (e.target.classList.contains("show-dislikes")) {
    const id = e.target.dataset.id;
    await showUserList(id, "dislikes");
  }
});

async function showUserList(postId, type) {
  // type: "likes" veya "dislikes"
  const colRef = collection(db, "analizler", postId, type); // alt koleksiyonu al
  const snapshot = await getDocs(colRef);

  const usernames = [];

  for (const docSnap of snapshot.docs) {
    const uid = docSnap.id;
    const userDoc = await getDoc(doc(db, "users", uid));
    usernames.push(userDoc.exists() ? userDoc.data().username : uid);
  }

  // Modal pencerede gÃ¶ster

  const list = document.getElementById("userList");
