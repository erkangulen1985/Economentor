<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economentor | Anasayfa</title>
  <link rel="icon" href="image1.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    nav a {
      padding: 14px 20px;
      margin: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      background-color: #4CAF50;
      transform: translateY(-2px);
      border-bottom: 2px solid #fff;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    .content h2 {
      font-size: 32px;
      line-height: 1.5;
      max-width: 800px;
    }

    #userName {
      color: #4CAF50;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECONOMENTOR</h1>
  </header>

  <nav id="menu">
    <a href="mesaj.html">Mesajlar</a>
    <a href="dil-şik.html">Dilek-Şikayet</a>
    <a href="duyuru.html">Duyurular</a>
    <a href="hakkımızda.html">Hakkımızda</a>
    <a href="eğitim.html">Eğitimler</a>
    <a href="analiz.html">Analizler</a>
    <a href="index.html">Çıkış</a>
  </nav>

  <div class="content">
    <h2>
      Finansal başarıya giden yolda ilk adımı attığınız için hoş geldiniz, 
      <span id="userName">Kullanıcı</span><br> Economentor ile öğrenin, analiz edin ve gelişin.
    </h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.appspot.com",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d",
      measurementId: "G-FS3FMPYVPD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const userData = docSnap.data();
          document.getElementById("userName").innerText = userData.username || "Kullanıcı";

          if (userData.role === "admin") {
            const menu = document.getElementById("menu");
            const adminLink = document.createElement("a");
            adminLink.href = "adminpanel.html";
            adminLink.textContent = "Admin Paneline Dön";
            menu.insertBefore(adminLink, menu.lastElementChild); // çıkıştan önce ekle
          }
        }
      }
    });
  </script>

</body>
</html>
