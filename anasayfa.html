<!DOCTYPE html>
<html lang="tr"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
  <title>Economentor</title>
  <link rel="icon" href="image1.png" />
  <style> 
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3d, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s ease;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .spinner {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff30;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image1.png" alt="Economentor Logo" class="logo">
    <h1>Platformumuz Şu Anda Bakımda</h1>
    <p>En kısa sürede tekrar hizmetinizde olacağız.<br /> Sabrınız ve anlayışınız için teşekkür ederiz.</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
<script type="module" src="auth-guard.js"></script>
