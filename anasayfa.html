<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Anasayfa</title>
  <link rel="icon" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    nav a {
      padding: 14px 20px;
      margin: 0 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      background-color: #4CAF50;
      transform: translateY(-2px);
      border-bottom: 2px solid #fff;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.2s ease;
    }

    .content h2 {
      font-size: 32px;
      line-height: 1.5;
      max-width: 800px;
    }

    #userName {
      color: #66ccff;
      font-weight: 600;
    }

    .post-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .post {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .post img {
      width: 100%;
      border-radius: 8px;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .post-footer button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .post-footer button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>ECONOMENTOR</h1>
  </header>

  <nav id="menuNav">
    <a href="mesaj.html">Mesajlar</a>
    <a href="dil-şik.html">Dilek-Şikayet</a>
    <a href="duyuru.html">Duyurular</a>
    <a href="hakkinda.html">Hakkımızda</a>
    <a href="eğitim.html">Eğitimler</a>
    <a href="analiz.html">Analizler</a>
    <a href="#" id="adminPanelLink" style="display: none">Yönetici Paneline Dön</a>
    <a href="index.html">Çıkış</a>
  </nav>

  <div class="content">
    <h2>
      Finansal başarıya giden yolda ilk adımı attığınız için hoş geldiniz,
      <span id="userName">Kullanıcı</span><br />
      Economentor ile öğrenin, analiz edin ve gelişin.
    </h2>
  </div>

  <div class="post-container" id="postsContainer">
    <!-- Postlar burada yüklenecek -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/+esm';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.firebasestorage.app",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d",
      measurementId: "G-FS3FMPYVPD"
    };

    // Supabase configuration
    const supabaseUrl = "https://rvwsvhgihatxxhnbmouw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2d3N2aGdpaGF0eHhobmJtb3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MTYxNTAsImV4cCI6MjA1OTE5MjE1MH0.91XCg6CE4WfI6Rr4K5vIOJB5-fi5QW8SZ98LngMLJMI";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Kullanıcı giriş durumu kontrolü
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Kullanıcı giriş yapmamışsa yönlendir
        alert("Bu sayfayı görüntülemek için giriş yapmanız gerekiyor.");
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        const username = data.username || "Kullanıcı";
        document.getElementById("userName").innerText = username;
      } else {
        alert("Kullanıcı bilgisi bulunamadı.");
        window.location.href = "index.html";
      }
    });

    // Postları Firestore'dan al ve Supabase'den resimleri yükle
    async function loadPosts() {
      const postsRef = collection(db, "posts");
      const q = query(postsRef, orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.classList.add('post');

        const postImage = `<img src="${post.imageUrl}" alt="Resim">`;
        const postDescription = `<p>${post.description}</p>`;

        const postFooter = `
          <div class="post-footer">
            <button onclick="likePost('${doc.id}')">Beğen</button>
            <button onclick="dislikePost('${doc.id}')">Beğenme</button>
          </div>
        `;

        postElement.innerHTML = postImage + postDescription + postFooter;
        document.getElementById('postsContainer').appendChild(postElement);
      });
    }

    loadPosts();

    // Beğenme işlemi
    function likePost(postId) {
      // Beğenme işlemi için Firebase Firestore'da işlem yapılacak
      alert("Beğenildi: " + postId);
    }

    // Beğenme işlemi
    function dislikePost(postId) {
      // Beğenme işlemi için Firebase Firestore'da işlem yapılacak
      alert("Beğenilmedi: " + postId);
    }
  </script>

</body>
</html>
