async function loadPosts() {
  const postsRef = collection(db, "posts");
  const q = query(postsRef, orderBy("timestamp", "desc"));
  const querySnapshot = await getDocs(q);

  querySnapshot.forEach((postDoc) => {
    const post = postDoc.data();
    const postElement = document.createElement('div');
    postElement.classList.add('post');
    postElement.id = `post-${postDoc.id}`;

    const postImage = `<img src="${post.imageUrl}" alt="Resim">`;
    const postDescription = `<p>${post.description}</p>`;

const postDate = post.timestamp?.toDate?.() || new Date(post.timestamp); // Firestore Timestamp veya string olabilir
const formattedDate = new Date(postDate).toLocaleString("tr-TR");

const postFooter = `
<div class="video-footer">
  <div>
    <button class="like-btn" data-id="${postDoc.id}">üëç <span class="like-count">${post.likes || 0}</span></button>
    <button class="dislike-btn" data-id="${postDoc.id}">üëé <span class="dislike-count">${post.dislikes || 0}</span></button>
  </div>
  <div>
    <span class="comments">üí¨ ${post.comments?.length || 0} yorum</span>
  </div>
  <div>
    <span class="post-date">üïí ${formattedDate}</span>
  </div>
</div>
`;

    const commentSection = `
<div class="comments-section">
  <button class="toggle-panel-comments" style="margin-bottom: 10px;">üí¨ Yorumlarƒ± G√∂ster</button>
  <div class="comment-list" style="display: none;"></div>
  <input type="text" id="commentInput-${postDoc.id}" placeholder="Yorumunuzu yapƒ±n" />
  <button class="comment-button">Yorum Yap</button>
</div>
    `;

    postElement.innerHTML = postImage + postDescription + postFooter + commentSection;
    document.getElementById('postsContainer').appendChild(postElement);

const likeButton = postElement.querySelector(".like-btn");
const dislikeButton = postElement.querySelector(".dislike-btn");
const commentButton = postElement.querySelector(".comment-button");

// Mevcut kullanƒ±cƒ± postu beƒüenmi≈ü mi?
const likeRef = doc(db, "posts", postDoc.id, "likes", auth.currentUser.uid);
getDoc(likeRef).then((likeSnap) => {
  if (likeSnap.exists()) {
    likeButton.style.backgroundColor = "#27ae60"; // ye≈üil
  }
});

// Mevcut kullanƒ±cƒ± postu beƒüenmemi≈ü mi?

getDoc(dislikeRef).then((dislikeSnap) => {

  }
});
    
    likeButton.addEventListener("click", () => likePost(postDoc.id, post, postElement));
    dislikeButton.addEventListener("click", () => dislikePost(postDoc.id, post, postElement));
    commentButton.addEventListener("click", () => postComment(postDoc.id, post, postElement));

const toggleButton = postElement.querySelector(".toggle-panel-comments");
if (toggleButton) {

  });
}

    commentListElement.addEventListener("click", async (e) => {

        await updateDoc(doc(db, "posts", postDoc.id), {

        post.comments = updatedComments;

}

async function likePost(postId, post, postElement) {
  const user = auth.currentUser;
  if (!user) return alert("√ñnce giri≈ü yapmalƒ±sƒ±nƒ±z!");

  const postRef = doc(db, "posts", postId);
  const likeRef = doc(db, "posts", postId, "likes", user.uid);
  const dislikeRef = doc(db, "posts", postId, "dislikes", user.uid);

  const snap = await getDoc(postRef);
  let likeCount = snap.data().likes || 0;
  let dislikeCount = snap.data().dislikes || 0;

  const likeExists = (await getDoc(likeRef)).exists();

  const likeBtn = postElement.querySelector(`.like-btn[data-id="${postId}"]`);
  const dislikeBtn = postElement.querySelector(`.dislike-btn[data-id="${postId}"]`);

  if (likeExists) {
    await deleteDoc(likeRef);
    await updateDoc(postRef, { likes: likeCount - 1 });
    likeBtn.style.backgroundColor = "#f39c12";
    likeBtn.querySelector(".like-count").innerText = likeCount - 1;
  } else {
    await setDoc(likeRef, {
      uid: user.uid,
      timestamp: Timestamp.now()
    });
    await updateDoc(postRef, { likes: likeCount + 1 });
    likeBtn.style.backgroundColor = "#27ae60";
    likeBtn.querySelector(".like-count").innerText = likeCount + 1;

    const disSnap = await getDoc(dislikeRef);
    if (disSnap.exists()) {
      await deleteDoc(dislikeRef);
      await updateDoc(postRef, { dislikes: dislikeCount - 1 });
      dislikeBtn.style.backgroundColor = "#e74c3c";
      dislikeBtn.querySelector(".dislike-count").innerText = dislikeCount - 1;
    }
  }
}

async function dislikePost(postId, post, postElement) {
  const user = auth.currentUser;
  if (!user) return alert("√ñnce giri≈ü yapmalƒ±sƒ±nƒ±z!");

  const postRef = doc(db, "posts", postId);

  const dislikeRef = doc(db, "posts", postId, "dislikes", user.uid);

  const snap = await getDoc(postRef);
  let likeCount = snap.data().likes || 0;
  let dislikeCount = snap.data().dislikes || 0;

  const disExists = (await getDoc(dislikeRef)).exists();

  const likeBtn = postElement.querySelector(`.like-btn[data-id="${postId}"]`);
  const dislikeBtn = postElement.querySelector(`.dislike-btn[data-id="${postId}"]`);

  if (disExists) {

    dislikeBtn.style.backgroundColor = "#e74c3c";
    dislikeBtn.querySelector(".dislike-count").innerText = dislikeCount - 1;
  } else {
    await setDoc(dislikeRef, {

      timestamp: Timestamp.now()
    });
    await updateDoc(postRef, { dislikes: dislikeCount + 1 });
    dislikeBtn.style.backgroundColor = "#c0392b";
    dislikeBtn.querySelector(".dislike-count").innerText = dislikeCount + 1;

    const likeSnap = await getDoc(likeRef);
    if (likeSnap.exists()) {

      await updateDoc(postRef, { likes: likeCount - 1 });
      likeBtn.style.backgroundColor = "#f39c12";

    }
  }
}

async function postComment(postId, post, postElement) {
  const commentInput = document.getElementById(`commentInput-${postId}`);
  const commentText = commentInput.value.trim();
  if (commentText === "") return alert("Yorum bo≈ü olamaz.");
  const postRef = doc(db, "posts", postId);
  const user = auth.currentUser;

  const userSnap = await getDoc(doc(db, "users", user.uid));
  const userData = userSnap.exists() ? userSnap.data() : {};
  const username = userData.username || "Kullanƒ±cƒ±";

  const newComment = {
    text: commentText,
    user: user.uid,
    username: username,
    timestamp: new Date().toISOString()
  };

  await updateDoc(postRef, {
    comments: arrayUnion(newComment)
  });

  commentInput.value = "";

  const updatedComments = [...(post.comments || []), newComment];
  post.comments = updatedComments;

  postElement.querySelector('.comments').textContent = `Yorumlar: ${updatedComments.length}`;
  renderComments(postElement.querySelector(".comment-list"), updatedComments, user.uid);
}

function renderComments(commentListElement, commentsArray, currentUserId) {
  commentListElement.innerHTML = "";

  // Yeni yorumlar en √ºstte olacak ≈üekilde sƒ±ralama
  commentsArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  commentsArray.forEach((comment, index) => {
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    const timestamp = new Date(comment.timestamp).toLocaleString("tr-TR");

    const innerHTML = `
      <div>
        <b>${comment.username}</b> <small>(${timestamp})</small><br/>
        ${comment.text}
      </div>
      ${comment.user === currentUserId ? `<button class="delete-comment" data-index="${index}">‚ùå</button>` : ""}
    `;

    commentDiv.innerHTML = innerHTML;
    commentListElement.appendChild(commentDiv);
  });
}

loadPosts();
</script>
