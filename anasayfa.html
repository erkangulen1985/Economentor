async function likePost(postId, post, postElement) {
  const user = auth.currentUser;
  if (!user) return alert("Ã–nce giriÅŸ yapmalÄ±sÄ±nÄ±z!");

  const postRef = doc(db, "posts", postId);
  const likeRef = doc(db, "posts", postId, "likes", user.uid);
  const dislikeRef = doc(db, "posts", postId, "dislikes", user.uid);

  const snap = await getDoc(postRef);
  let likeCount = snap.data().likes || 0;
  let dislikeCount = snap.data().dislikes || 0;

  const likeExists = (await getDoc(likeRef)).exists();

  const likeBtn = postElement.querySelector(`.like-btn[data-id="${postId}"]`);
  const dislikeBtn = postElement.querySelector(`.dislike-btn[data-id="${postId}"]`);

  if (likeExists) {
    await deleteDoc(likeRef);
    await updateDoc(postRef, { likes: likeCount - 1 });
    likeBtn.style.backgroundColor = "#f39c12";
    likeBtn.querySelector(".like-count").innerText = likeCount - 1;
  } else {
    await setDoc(likeRef, {
      uid: user.uid,
      timestamp: Timestamp.now()
    });
    await updateDoc(postRef, { likes: likeCount + 1 });
    likeBtn.style.backgroundColor = "#27ae60";
    likeBtn.querySelector(".like-count").innerText = likeCount + 1;

    const disSnap = await getDoc(dislikeRef);
    if (disSnap.exists()) {

      await updateDoc(postRef, { dislikes: dislikeCount - 1 });
      dislikeBtn.style.backgroundColor = "#e74c3c";
      dislikeBtn.querySelector(".dislike-count").innerText = dislikeCount - 1;
    }
  }
}

async function postComment(postId, post, postElement) {
  const commentInput = document.getElementById(`commentInput-${postId}`);

  if (commentText === "") return alert("Yorum boÅŸ olamaz.");
  const postRef = doc(db, "posts", postId);
  const user = auth.currentUser;

  const userSnap = await getDoc(doc(db, "users", user.uid));
  const userData = userSnap.exists() ? userSnap.data() : {};
  const username = userData.username || "KullanÄ±cÄ±";

  const newComment = {
    text: commentText,
    user: user.uid,
    username: username,
    timestamp: new Date().toISOString()
  };

  await updateDoc(postRef, {
    comments: arrayUnion(newComment)
  });

  commentInput.value = "";

  const updatedComments = [...(post.comments || []), newComment];
  post.comments = updatedComments;

  postElement.querySelector('.comments').textContent = `Yorumlar: ${updatedComments.length}`;
  renderComments(postElement.querySelector(".comment-list"), updatedComments, user.uid);
}

function renderComments(commentListElement, commentsArray, currentUserId) {
  commentListElement.innerHTML = "";

  commentsArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  commentsArray.forEach((comment, index) => {
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    const timestamp = new Date(comment.timestamp).toLocaleString("tr-TR");

    const content = `
      <span><b>${comment.username}</b> (${timestamp}): ${comment.text}</span>
      ${comment.user === currentUserId ? `<button class="delete-comment" data-index="${index}">âŒ</button>` : ""}
    `;

    commentDiv.innerHTML = content;
    commentListElement.appendChild(commentDiv);
  });
}
