async function uploadImage(imageFile) {
// Resmi Supabase'ye yüklemek ve URL almak

  .from('anasayfa-paylasimlari') // Resimlerin bulunduğu bucket
  .upload('images/' + imageFile.name, imageFile); // Yükleme işlemi

if (error) {

  return;
}

// Resmin URL'sini almak
const imageUrl = `https://rvwsvhgihatxxhnbmouw.supabase.co/storage/v1/object/public/anasayfa-paylasimlari/images/${data.path}`;
  console.log("Resmin URL'si:", imageUrl);
  
  // Burada resmin URL'sini Firestore'a kaydedebilir veya diğer işlemleri yapabilirsiniz.
  return imageUrl; // Bu URL'yi kullanarak resmi sayfada gösterebilirsiniz.
}

async function loadPosts() {
  const postsRef = collection(db, "posts");
  const q = query(postsRef, orderBy("timestamp", "desc"));
  const querySnapshot = await getDocs(q);

  querySnapshot.forEach((doc) => {
    const post = doc.data();
    const postElement = document.createElement('div');
    postElement.classList.add('post');

    // Resmi Firestore'dan alıyoruz
    const postImage = `<img src="${post.imageUrl}" alt="Resim">`;  // Burada Firestore'dan alınan URL kullanılıyor
    const postDescription = `<p>${post.description}</p>`;

    const postFooter = `
      <div class="post-footer">
        <button class="like-button" onclick="likePost('${doc.id}')"><i class="fas fa-heart"></i> Beğen</button>
        <span class="likes">Beğeniler: ${post.likes || 0}</span>
        <button class="dislike-button" onclick="dislikePost('${doc.id}')"><i class="fas fa-thumbs-down"></i> Beğenme</button>
        <span class="comments">Yorumlar: ${post.comments || 0}</span>
      </div>
    `;

    postElement.innerHTML = postImage + postDescription + postFooter;
    document.getElementById('postsContainer').appendChild(postElement);
  });
}

loadPosts();
