.post img {

    .post-footer {

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

<body>

  <header>
    <h1>ECONOMENTOR</h1>
  </header>

  <nav id="menuNav">
    <a href="mesaj.html">Mesajlar</a>

  <div class="content">
    <h2>
      Finansal ba≈üarƒ±ya giden yolda ilk adƒ±mƒ± attƒ±ƒüƒ±nƒ±z i√ßin ho≈ü geldiniz,
      <span id="userName">Kullanƒ±cƒ±</span><br />
      Economentor ile √∂ƒürenin, analiz edin ve geli≈üin.
    </h2>
  </div>

  <div class="post-container" id="postsContainer">
    <!-- Payla≈üƒ±mlar burada g√∂r√ºnt√ºlenecek -->
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  orderBy,
  getDocs,
  updateDoc,
  arrayUnion,
  setDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/+esm';

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.firebasestorage.app",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d",
  measurementId: "G-FS3FMPYVPD"
};

const supabaseUrl = "https://rvwsvhgihatxxhnbmouw.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const supabase = createClient(supabaseUrl, supabaseKey);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Bu sayfayƒ± g√∂r√ºnt√ºlemek i√ßin giri≈ü yapmanƒ±z gerekiyor.");
    window.location.href = "index.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const docSnap = await getDoc(userRef);
  if (docSnap.exists()) {
    const data = docSnap.data();
    const username = data.username || "Kullanƒ±cƒ±";
    document.getElementById("userName").innerText = username;

    // ‚úÖ Eƒüer kullanƒ±cƒ± admin ise butonu g√∂ster
    if (data.role === "admin") {
      const adminLink = document.getElementById("adminPanelLink");
      if (adminLink) {
        adminLink.style.display = "inline-block";
      }
    }

  } else {
    alert("Kullanƒ±cƒ± bilgisi bulunamadƒ±.");
    window.location.href = "index.html";
  }
});

async function loadPosts() {
  const postsRef = collection(db, "posts");
  const q = query(postsRef, orderBy("timestamp", "desc"));
  const querySnapshot = await getDocs(q);

  querySnapshot.forEach((postDoc) => {
    const post = postDoc.data();
    const postElement = document.createElement('div');
    postElement.classList.add('post');
    postElement.id = `post-${postDoc.id}`;

    const postImage = `<img src="${post.imageUrl}" alt="Resim">`;
    const postDescription = `<p>${post.description}</p>`;

    const postFooter = `
      <div class="post-footer">
        <button class="like-button">Beƒüen</button>
        <span class="likes">Beƒüeniler: ${post.likes || 0}</span>
        <button class="dislike-button">Beƒüenme</button>
        <span class="dislikes">Beƒüenmeler: ${post.dislikes || 0}</span>
        <span class="comments">Yorumlar: ${post.comments ? post.comments.length : 0}</span>
      </div>
    `;

    const commentSection = `
      <div class="comments-section">
        <button class="toggle-comments" style="margin-bottom: 10px;">üó®Ô∏è Yorumlarƒ± G√∂ster/Gizle</button>
        <div class="comment-list" style="display: none;"></div>
        <input type="text" id="commentInput-${postDoc.id}" placeholder="Yorumunuzu yapƒ±n" />
        <button class="comment-button">Yorum Yap</button>
      </div>
    `;

    postElement.innerHTML = postImage + postDescription + postFooter + commentSection;
    document.getElementById('postsContainer').appendChild(postElement);

    const likeButton = postElement.querySelector(".like-button");
    const dislikeButton = postElement.querySelector(".dislike-button");
    const commentButton = postElement.querySelector(".comment-button");

    likeButton.addEventListener("click", () => likePost(postDoc.id, post, postElement));
    dislikeButton.addEventListener("click", () => dislikePost(postDoc.id, post, postElement));
    commentButton.addEventListener("click", () => postComment(postDoc.id, post, postElement));

    const commentListElement = postElement.querySelector(".comment-list");
    const currentUserId = auth.currentUser?.uid;
    renderComments(commentListElement, post.comments || [], currentUserId);

    const toggleButton = postElement.querySelector(".toggle-comments");
    toggleButton.addEventListener("click", () => {
      commentListElement.style.display = commentListElement.style.display === "none" ? "block" : "none";
    });

    commentListElement.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-comment")) {
        const index = parseInt(e.target.dataset.index);
        const updatedComments = (post.comments || []).filter((_, i) => i !== index);
        await updateDoc(doc(db, "posts", postDoc.id), {
          comments: updatedComments
        });
        post.comments = updatedComments;
        renderComments(commentListElement, updatedComments, currentUserId);
        postElement.querySelector('.comments').textContent = `Yorumlar: ${updatedComments.length}`;
      }
    });
  });
}

async function likePost(postId, post, postElement) {
  const user = auth.currentUser;
  if (!user) return alert("√ñnce giri≈ü yapmalƒ±sƒ±nƒ±z!");
  const postRef = doc(db, "posts", postId);
  const userLikesRef = doc(db, "posts", postId, "likes", user.uid);
  const userLikeDoc = await getDoc(userLikesRef);
  const updatedPostSnap = await getDoc(postRef);
  const updatedPost = updatedPostSnap.data();
  let likeCount = updatedPost.likes || 0;

  if (userLikeDoc.exists()) {
    await updateDoc(postRef, { likes: likeCount - 1 });
    await deleteDoc(userLikesRef);
    postElement.querySelector('.likes').textContent = `Beƒüeniler: ${likeCount - 1}`;
  } else {
    await updateDoc(postRef, { likes: likeCount + 1 });
    await setDoc(userLikesRef, { userId: user.uid });
    postElement.querySelector('.likes').textContent = `Beƒüeniler: ${likeCount + 1}`;
  }
}

async function dislikePost(postId, post, postElement) {
  const user = auth.currentUser;
  if (!user) return alert("√ñnce giri≈ü yapmalƒ±sƒ±nƒ±z!");
  const postRef = doc(db, "posts", postId);
  const userDislikesRef = doc(db, "posts", postId, "dislikes", user.uid);
  const userDislikeDoc = await getDoc(userDislikesRef);
  const updatedPostSnap = await getDoc(postRef);
  const updatedPost = updatedPostSnap.data();
  let dislikeCount = updatedPost.dislikes || 0;

  if (userDislikeDoc.exists()) {
    await updateDoc(postRef, { dislikes: dislikeCount - 1 });
    await deleteDoc(userDislikesRef);
    postElement.querySelector('.dislikes').textContent = `Beƒüenmeler: ${dislikeCount - 1}`;
  } else {
    await updateDoc(postRef, { dislikes: dislikeCount + 1 });
    await setDoc(userDislikesRef, { userId: user.uid });
    postElement.querySelector('.dislikes').textContent = `Beƒüenmeler: ${dislikeCount + 1}`;
  }
}

async function postComment(postId, post, postElement) {
  const commentInput = document.getElementById(`commentInput-${postId}`);
  const commentText = commentInput.value.trim();
  if (commentText === "") return alert("Yorum bo≈ü olamaz.");
  const postRef = doc(db, "posts", postId);
  const user = auth.currentUser;

  const userSnap = await getDoc(doc(db, "users", user.uid));
  const userData = userSnap.exists() ? userSnap.data() : {};
  const username = userData.username || "Kullanƒ±cƒ±";

  const newComment = {
    text: commentText,
    user: user.uid,
    username: username,
    timestamp: new Date().toISOString()
  };

  await updateDoc(postRef, {
    comments: arrayUnion(newComment)
  });

  commentInput.value = "";

  const updatedComments = [...(post.comments || []), newComment];
  post.comments = updatedComments;

  postElement.querySelector('.comments').textContent = `Yorumlar: ${updatedComments.length}`;
  renderComments(postElement.querySelector(".comment-list"), updatedComments, user.uid);
}

function renderComments(commentListElement, commentsArray, currentUserId) {
  commentListElement.innerHTML = "";

  commentsArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  commentsArray.forEach((comment, index) => {
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    const commentText = `
      <div>
        <strong>${comment.username}</strong><br />
        <span>${comment.text}</span>
      </div>
    `;

    let deleteButton = "";
    if (comment.user === currentUserId) {
      deleteButton = `<button data-index="${index}" class="delete-comment">‚ùå</button>`;
    }

    commentDiv.innerHTML = commentText + deleteButton;
    commentListElement.appendChild(commentDiv);
  });
}

loadPosts();
</script>
