    async function loadAnnouncements() {
      const announcementList = document.getElementById("announcementList");
      const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        announcementList.innerHTML = "<p>Hen√ºz duyuru bulunmamaktadƒ±r.</p>";
        return;
      }

        const div = document.createElement("div");
        div.className = "announcement";
        const date = data.createdAt?.toDate?.().toLocaleString("tr-TR") || "Tarih yok";
        div.innerHTML = `<p style="white-space: pre-line;">${data.text}</p><div class="date">${date}</div>`;
        announcementList.appendChild(div);
      });
    }

function extractModelCode(userAgent) {
  // √ñnce ger√ßek cihaz modelini arƒ±yoruz
  const patterns = [
    /SM-[A-Z0-9]+/i,              // Samsung
    /iPhone\s?[\w\d]*/i,          // iPhone
    /Redmi\s?[\w\d ]*/i,          // Xiaomi Redmi
    /Mi\s?[\w\d ]+/i,             // Xiaomi Mi
    /POCO\s?[\w\d ]+/i,           // Xiaomi POCO
    /Pixel\s?[\w\d ]*/i,          // Google Pixel
    /OnePlus\s?[\w\d ]*/i,        // OnePlus
    /HUAWEI\s?[\w\d ]*/i,         // Huawei
    /HONOR\s?[\w\d ]*/i,          // Honor
    /moto[\w\d ]*/i,              // Motorola
    /Nokia\s?[\w\d ]*/i,          // Nokia
    /OPPO\s?[\w\d ]*/i,           // OPPO
    /Vivo\s?[\w\d ]*/i,           // Vivo
    /Realme\s?[\w\d ]*/i          // Realme
  ];

  for (let pattern of patterns) {
    const match = userAgent.match(pattern);
    if (match && match[0].length >= 5) return match[0].trim();
  }

  // Eƒüer Android s√ºr√ºm√º varsa ama model yoksa, sadece Android 10 gibi bir bilgi d√∂nd√ºr
  const androidVersion = userAgent.match(/Android\s\d+/i);
  if (androidVersion) return androidVersion[0];

  return "Bilinmiyor";
}
    
function saveTokenToFirestore(uid, token) {
  const userAgent = navigator.userAgent;
  const modelCode = extractModelCode(userAgent);

  const userRef = doc(db, "users", uid);
  return setDoc(userRef, {
    fcmToken: token,
    deviceInfo: userAgent,
    deviceModel: modelCode || "Bilinmiyor",
    deviceModelSavedAt: serverTimestamp()  // ‚è∞ kayƒ±t zamanƒ±
  }, { merge: true });
}

onAuthStateChanged(auth, async (user) => {

    console.log("üíª Masa√ºst√º tespit edildi ‚Äî getToken √ßalƒ±≈ütƒ±rƒ±lmayacak.");
    return;
  }

  if (!user) {
    console.log("üîí Kullanƒ±cƒ± giri≈ü yapmamƒ±≈ü.");
    return;
  }

  try {
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    const userData = userSnap.exists() ? userSnap.data() : {};

    const currentDeviceInfo = navigator.userAgent;
    const savedToken = userData.fcmToken || null;
    const savedDeviceInfo = userData.deviceInfo || null;

    const currentModel = extractModelCode(currentDeviceInfo);
    const savedModel = extractModelCode(savedDeviceInfo || "");

    const shouldRefreshToken =
      !savedToken &&
      (savedDeviceInfo === currentDeviceInfo || savedModel === currentModel);

    if (shouldRefreshToken) {
      // Yeni token alƒ±nacak, mesajƒ± g√∂ster
      fcmStatusDiv.style.display = "block";
      fcmStatusDiv.textContent =
        "Sayfada bildirimleriniz ayarlanƒ±yor, l√ºtfen bekleyiniz (Eƒüer ≈üu anda kullandƒ±ƒüƒ±nƒ±z cihaz yanlƒ±≈ü ise ayarlar √ºzerinden cihazƒ±nƒ±zƒ± silip doƒüru cihaz ile yeniden giri≈ü saƒülayƒ±nƒ±z.)";

      const token = await getToken(messaging, {
        vapidKey:
          "BI86xavyp_LEnQxJLOGmrzFBZx2ippyfunjDGgRAZaIvlOD0bKbb_S-pQq6Guo47nCdu623IBQIGw6lb9RgI68s",
      });

      if (token) {
        await saveTokenToFirestore(user.uid, token);
        console.log("‚úÖ Yeni token Firestore'a kaydedildi.");
        // Ba≈üarƒ±lƒ± mesajƒ± g√∂ster, 5 sn sonra gizle
        fcmStatusDiv.textContent = "Bildirimleriniz ayarlandƒ±.";
        setTimeout(() => {
          fcmStatusDiv.style.display = "none";

        console.warn("‚ö†Ô∏è Token alƒ±namadƒ±. Bildirim izni eksik olabilir.");
        // Eƒüer token alƒ±namazsa mesajƒ± kapatabiliriz ya da uyarƒ± g√∂sterebiliriz
        fcmStatusDiv.style.display = "none";
      }
    } else {
      // Token zaten var veya cihaz uyu≈ümuyor, mesaj g√∂sterme
      console.log(
        "üì≠ Token zaten mevcut veya cihaz uyu≈ümuyor. Yeni token alƒ±nmadƒ±."
      );
      fcmStatusDiv.style.display = "none";
    }
  } catch (err) {
    console.error("‚ùå Token kontrol hatasƒ±:", err);
    fcmStatusDiv.style.display = "none";
  }
});

document.addEventListener("DOMContentLoaded", () => {
  const promptDiv = document.getElementById("notificationPrompt");

function checkNotificationPermission() {
  // Sadece mobil cihazlardaysa bildirimi g√∂ster
  if (isMobileDevice() && Notification.permission !== "granted") {
    setTimeout(() => {
      promptDiv.style.display = "block";
    }, 2000);
  } else {
    console.log("üíª Masa√ºst√º tespit edildi ‚Äî bildirim kutusu g√∂sterilmeyecek.");
  }
}

  checkNotificationPermission(); // her giri≈üte izin kontrol√º yap

  document.getElementById("allowNotifications").addEventListener("click", async () => {
    promptDiv.style.display = "none";

    if (Notification.permission === "denied") {
      alert("‚ö†Ô∏è Bildirim izni tarayƒ±cƒ±nƒ±zda engellenmi≈ü. L√ºtfen site ayarlarƒ±ndan bildirimleri a√ßƒ±n.");
      return;
    }

    try {
      const permission = await Notification.requestPermission();
      if (permission === "granted") {

});
