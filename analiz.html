async function postComment(id, videoData, el) {
  if (!usersList.length) await loadUsers();

  const input = document.getElementById(`commentInput-${id}`);
  const text = input.value.trim();
  if (!text) return alert("Yorum bo≈ü olamaz.");

  const ref = doc(db, "analizler", id);
  const user = auth.currentUser;
  const userSnap = await getDoc(doc(db, "users", user.uid));
  const username = userSnap.exists() ? userSnap.data().username : "Kullanƒ±cƒ±";

  const newComment = {
    text,
    user: user.uid,
    username,
    timestamp: new Date().toISOString()
  };

  await updateDoc(ref, { comments: arrayUnion(newComment) });
  input.value = "";

  // üîÅ G√ºncel yorumlarƒ± tekrar y√ºkle (silinenler geri gelmesin)
  const updatedSnap = await getDoc(ref);
  const updatedComments = updatedSnap.data().comments || [];
  videoData.comments = updatedComments;

  // üîÑ Aray√ºz√º g√ºncelle
  renderComments(el.querySelector(".comment-list"), updatedComments, user.uid, id);
  const yorumEtiketi = el.querySelector('.comment-count');
  if (yorumEtiketi) {
    yorumEtiketi.textContent = `üí¨ ${updatedComments.length} yorum`;
  }

  // üîî Bildirim ba≈ülƒ±ƒüƒ± (video ba≈ülƒ±ƒüƒ±)
  const title = el.querySelector("h2")?.innerText || "Bir analiz";

  // üîî Adminlere bildirim g√∂nder
  const adminsQuery = query(collection(db, "users"), where("role", "==", "admin"));
  const adminsSnap = await getDocs(adminsQuery);

  for (const adminDoc of adminsSnap.docs) {
    const adminId = adminDoc.id;
    if (adminId === user.uid) continue;

    const adminMessage = `${username} adlƒ± kullanƒ±cƒ± "${title}" ba≈ülƒ±klƒ± analize yorum yaptƒ±.`;

    await setDoc(doc(db, "notifications", `${adminId}_${Date.now()}`), {
      to: adminId,
      from: user.uid,
      videoId: id,
      message: adminMessage,
      timestamp: Timestamp.now(),
      read: false
    });

    try {
      await fetch("https://fcm-server-1-3uer.onrender.com/sendToUid", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          uid: adminId,
          title: "\"Economentor\" üí¨ Yeni Yorum",
          body: adminMessage,
          url: "https://economentor.netlify.app/analiz.html"
        })
      });
    } catch (err) {
      console.error("Admin FCM bildirimi ba≈üarƒ±sƒ±z:", err);
    }
  }

  // üîî Bahsedilen kullanƒ±cƒ±ya mention bildirimi g√∂nder
  const mentions = text.match(/@(\w+[\.\w]*)/g);
  for (const mention of mentions || []) {
    const name = mention.substring(1).toLowerCase();
    const mentionedUser = usersList.find(u => u.username.toLowerCase() === name);

    if (mentionedUser && mentionedUser.uid !== user.uid) {
      const mentionMessage = `"${title}" ba≈ülƒ±klƒ± analizde sizden bahsedildi.`;

      await setDoc(doc(db, "notifications", `${mentionedUser.uid}_${Date.now()}`), {
        to: mentionedUser.uid,
        from: user.uid,
        videoId: id,
        message: mentionMessage,
        timestamp: Timestamp.now(),

function renderComments(container, comments, userId, postId) {
  container.innerHTML = "";
  comments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
  comments.forEach((comment) => {
    const el = document.createElement("div");
    el.className = "comment";
    const dateStr = new Date(comment.timestamp).toLocaleString("tr-TR");

    let buttonsHTML = "";
    if (comment.user !== userId) {
      buttonsHTML += `<button class="reply-comment-btn" data-username="${comment.username}" data-postid="${postId}">‚Ü© Yanƒ±tla</button>`;
    }
    if (comment.user === userId) {
      buttonsHTML += `<button class="delete-comment" 
        data-user="${comment.user}" 
        data-time="${comment.timestamp}" 
        data-text="${encodeURIComponent(comment.text)}"
      >
        <i class="fas fa-times" style="color:white;"></i>
      </button>`;
    }

    el.innerHTML = `
      <div>
        <b>${comment.username}</b> <small>(${dateStr})</small><br/>
        ${comment.text}
      </div>
      <div style="display: flex; gap: 6px; align-items: center;">
        ${buttonsHTML}
      </div>
    `;

    container.appendChild(el);
  });
}

document.addEventListener("input", (e) => {
  if (!e.target.id.startsWith("commentInput")) return;

  activeInput = e.target;
  const cursorPos = e.target.selectionStart;
  const value = e.target.value.slice(0, cursorPos);
  const match = value.match(/@(\w*)$/);

  if (match) {
    const term = match[1].toLowerCase();
    const filtered = usersList.filter(u => u.username.toLowerCase().startsWith(term));
    showMentionBox(filtered, e.target);
  } else {
    hideMentionBox();
  }
});

function showMentionBox(filtered, inputElement) {
  hideMentionBox();
  mentionBox = document.createElement("div");
  mentionBox.className = "mention-suggestions";

  const rect = inputElement.getBoundingClientRect();
  mentionBox.style.left = rect.left + "px";
  mentionBox.style.top = (rect.bottom + window.scrollY) + "px";
  mentionBox.style.width = rect.width + "px";

  filtered.forEach(user => {
    const div = document.createElement("div");
    div.textContent = user.username;
    div.addEventListener("click", () => insertMention(user.username));
    mentionBox.appendChild(div);
  });

  document.body.appendChild(mentionBox);
}

function hideMentionBox() {
  if (mentionBox) {
    mentionBox.remove();
    mentionBox = null;
  }
}

function insertMention(username) {
  const input = activeInput;
  const cursorPos = input.selectionStart;
  const value = input.value;
  const before = value.slice(0, cursorPos).replace(/@(\w*)$/, `@${username}`);
  const after = value.slice(cursorPos);
  input.value = before + after;
  input.focus();
  hideMentionBox();
}

document.addEventListener("click", async (e) => {
  if (e.target.classList.contains("delete-comment")) {
    const card = e.target.closest(".video-card");
    const postId = card.querySelector(".like-btn").dataset.id;
    const commentList = card.querySelector(".comment-list");

    // Yeni: Verileri doƒürudan butonun dataset'inden al
    const targetUser = e.target.dataset.user;
    const targetTime = e.target.dataset.time;
    const targetText = decodeURIComponent(e.target.dataset.text);

    const snap = await getDoc(doc(db, "analizler", postId));
    const currentData = snap.data();
    const currentComments = currentData.comments || [];

    const updated = currentComments.filter(c =>
      !(c.timestamp === targetTime && c.user === targetUser && c.text === targetText)
    );

    await updateDoc(doc(db, "analizler", postId), { comments: updated });

    renderComments(commentList, updated, uid, postId);

    const yorumEtiketi = card.querySelector('.comment-count');
    if (yorumEtiketi) {
      yorumEtiketi.textContent = `üí¨ ${updated.length} yorum`;
    }
  }
});

      toggleBtn.textContent = visible ? "üí¨ Yorumlarƒ± G√∂ster" : "üí¨ Yorumlarƒ± Gizle";

}

document.addEventListener("click", (e) => {
