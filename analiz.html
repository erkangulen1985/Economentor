nav {

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;

      border-radius: 10px;
    }

    .video-card {
      background-color: #111;
      border-radius: 10px;
      margin-bottom: 40px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .video-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #66ccff;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .video-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
    }

    .video-footer button {
      padding: 8px 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .like { background-color: #f39c12; color: white; }
    .dislike { background-color: #e74c3c; color: white; }
    .like:hover { background-color: #e67e22; }
    .dislike:hover { background-color: #c0392b; }

    .comment-section {
      margin-top: 20px;
    }

    .comment-section input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .comment-section button {
      background-color: #3498db;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .comment {
      background-color: #333;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECONOMENTOR | Analizler</h1>
  </header>

  <nav>
    <a href="anasayfa.html">Anasayfa</a>
  </nav>

  <div class="container" id="videoContainer">
    <p style="text-align:center;">Y√ºkleniyor...</p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  getDoc,
  setDoc,
  arrayUnion,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.appspot.com",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d"
};

const supabase = createClient(
  "https://rvwsvhgihatxxhnbmouw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2d3N2aGdpaGF0eHhobmJtb3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MTYxNTAsImV4cCI6MjA1OTE5MjE1MH0.91XCg6CE4WfI6Rr4K5vIOJB5-fi5QW8SZ98LngMLJMI";
);

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "index.html";

  const uid = user.uid;
  const userDoc = await getDoc(doc(db, "users", uid));
  const username = userDoc.exists() ? userDoc.data().username : "Kullanƒ±cƒ±";

  const videoContainer = document.getElementById("videoContainer");
  videoContainer.innerHTML = "";

  const snapshot = await getDocs(collection(db, "analizler"));
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const id = docSnap.id;

    const card = document.createElement("div");
    card.classList.add("video-card");

    const comments = data.comments || [];

    card.innerHTML = `
      <h2>${data.title}</h2>
      <video controls src="${data.videoUrl}"></video>
      <div class="video-footer">
        <div>
          <button class="like" data-id="${id}">üëç ${data.likes || 0}</button>
          <button class="dislike" data-id="${id}">üëé ${data.dislikes || 0}</button>
        </div>
        <div>üí¨ ${comments.length}</div>
      </div>
      <div class="comment-section">
        <input placeholder="Yorumunuzu yazƒ±n..." id="input-${id}" />
        <button data-id="${id}" class="commentBtn">Yorum Yap</button>
        <div id="comments-${id}">${comments.map(c => `
          <div class="comment">
            <span><b>${c.username}</b>: ${c.text}</span>
          </div>
        `).join("")}</div>
      </div>
    `;

    videoContainer.appendChild(card);
  });

  document.querySelectorAll(".like").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      const ref = doc(db, "analizler", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      await updateDoc(ref, { likes: (data.likes || 0) + 1 });
      location.reload();
    });
  });

  document.querySelectorAll(".dislike").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      const ref = doc(db, "analizler", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      await updateDoc(ref, { dislikes: (data.dislikes || 0) + 1 });
      location.reload();
    });
  });

  document.querySelectorAll(".commentBtn").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      const input = document.getElementById("input-" + id);
      const text = input.value.trim();
      if (!text) return;

      const comment = {
        username,
        text,
        timestamp: new Date().toISOString()
      };

      const ref = doc(db, "analizler", id);
      await updateDoc(ref, {
        comments: arrayUnion(comment)
      });

      input.value = "";
      location.reload();
    });
  });
});
</script>

</body>
</html>
