<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Analizler</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Stil tanƒ±mlamalarƒ± */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: transparent;
      padding: 20px 0 10px;
    }

    nav a {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
    }

    .video-card {
      background-color: #111;
      border-radius: 10px;
      margin-bottom: 40px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .video-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #66ccff;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .video-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
    }

    .video-footer button {
      padding: 8px 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .like { background-color: #f39c12; color: white; }
    .dislike { background-color: #e74c3c; color: white; }
    .like:hover { background-color: #e67e22; }
    .dislike:hover { background-color: #c0392b; }

    .comment-section {
      margin-top: 20px;
    }

    .comment-section input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .comment-section button {
      background-color: #3498db;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .comment {
      background-color: #333;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .comment-time {
      font-size: 12px;
      color: #bbb;
    }

    .toggle-comments {
      background-color: #555;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .delete-comment {
      background-color: #e74c3c;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECONOMENTOR | Analizler</h1>
  </header>

  <nav>
    <a href="anasayfa.html">Anasayfa</a>
  </nav>

  <div class="container" id="videoContainer">
    <p style="text-align:center;">Y√ºkleniyor...</p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  getDoc,
  arrayUnion,
  arrayRemove
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.appspot.com",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function formatTimestamp(timestamp) {
  const date = new Date(timestamp);
  return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "index.html";

  const uid = user.uid;
  const userDoc = await getDoc(doc(db, "users", uid));
  const username = userDoc.exists() ? userDoc.data().username : "Kullanƒ±cƒ±";

  const videoContainer = document.getElementById("videoContainer");
  videoContainer.innerHTML = "";

  const snapshot = await getDocs(collection(db, "analizler"));
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const id = docSnap.id;
    const comments = data.comments || [];

    const card = document.createElement("div");
    card.classList.add("video-card");

    card.innerHTML = `
      <h2>${data.title}</h2>
      <video controls src="${data.videoUrl}"></video>
      <div class="video-footer">
        <div>
          <button class="like" data-id="${id}">üëç ${data.likes || 0}</button>
          <button class="dislike" data-id="${id}">üëé ${data.dislikes || 0}</button>
        </div>
        <div>üí¨ ${comments.length}</div>
      </div>
      <button class="toggle-comments" data-id="${id}">Yorumlarƒ± G√∂ster</button>
      <div class="comment-section" id="comments-${id}" style="display:none">
        <input placeholder="Yorumunuzu yazƒ±n..." id="input-${id}" />
        <button data-id="${id}" class="commentBtn">Yorum Yap</button>
        <div id="comment-list-${id}">
          ${comments.map((c, i) => `
            <div class="comment">
              <span><b>${c.username}</b>: ${c.text}<br><span class="comment-time">${formatTimestamp(c.timestamp)}</span></span>
              ${c.username === username ? `<button class="delete-comment" data-id="${id}" data-index="${i}">‚ùå</button>` : ""}
            </div>
          `).join("")}
        </div>
      </div>
    `;

    videoContainer.appendChild(card);

    card.querySelector(".toggle-comments").addEventListener("click", () => {
      const section = card.querySelector(`#comments-${id}`);
      section.style.display = section.style.display === "none" ? "block" : "none";
    });

    card.querySelector(".like").addEventListener("click", async () => {
      const ref = doc(db, "analizler", id);
      const snap = await getDoc(ref);
      const likes = snap.data().likedBy || [];
      const updated = likes.includes(uid) ? likes.filter(u => u !== uid) : [...likes, uid];
      const count = updated.length;
      await updateDoc(ref, { likedBy: updated, likes: count });
      card.querySelector(".like").innerHTML = `üëç ${count}`;
    });

    card.querySelector(".dislike").addEventListener("click", async () => {
      const ref = doc(db, "analizler", id);
      const snap = await getDoc(ref);
      const dislikes = snap.data().dislikedBy || [];
      const updated = dislikes.includes(uid) ? dislikes.filter(u => u !== uid) : [...dislikes, uid];
      const count = updated.length;
      await updateDoc(ref, { dislikedBy: updated, dislikes: count });
      card.querySelector(".dislike").innerHTML = `üëé ${count}`;
    });

    card.querySelector(".commentBtn").addEventListener("click", async () => {
      const input = card.querySelector(`#input-${id}`);
      const text = input.value.trim();
      if (!text) return;
      const newComment = { username, text, timestamp: new Date().toISOString() };
      const ref = doc(db, "analizler", id);
      await updateDoc(ref, { comments: arrayUnion(newComment) });
      input.value = "";
      location.reload();
    });

    card.querySelectorAll(".delete-comment").forEach(btn => {
      btn.addEventListener("click", async () => {
        const index = parseInt(btn.dataset.index);
        const ref = doc(db, "analizler", id);
        const snap = await getDoc(ref);
        const updated = (snap.data().comments || []).filter((_, i) => i !== index);
        await updateDoc(ref, { comments: updated });
        location.reload();
      });
    });
  });
});
</script>

</body>
</html>
