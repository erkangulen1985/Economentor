<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Analizler</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('image2.png') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
}

header {
  background: rgba(0, 0, 0, 0.7);
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

header h1 {
  margin: 0;
  font-size: 36px;
  letter-spacing: 2px;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.85);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

nav a {
  padding: 14px 20px;
  margin: 0 5px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  transition: background 0.3s ease, transform 0.2s;
  border-bottom: 2px solid transparent;
}

nav a:hover {
  background-color: #4CAF50;
  transform: translateY(-2px);
  border-bottom: 2px solid #fff;
}

.content {
  position: relative;
  top: 100px;
  z-index: 10;
  padding: 40px;
  text-align: center;
  background: rgba(0, 0, 0, 0.85);
  animation: fadeIn 1.2s ease;
  max-width: 1000px;
  margin: 0 auto;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.content h2 {
  font-size: 32px;
  line-height: 1.5;
  color: #fff;
}

#userName {
  color: #66ccff;
  font-weight: bold;
}

#postsContainer {
  margin-top: 160px;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.post-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 50px;
  margin-top: 80px;
  padding: 50px 20px;
  max-width: 100%;
}

.post {
  background: rgba(0, 0, 0, 0.9);
  padding: 60px;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.85);
  width: 90vw;
  max-width: 1400px;
  margin: 0 auto;
}

.post img {
  width: 100%;
  height: 950px;
  object-fit: cover;
  border-radius: 16px;
  display: block;
  margin: 0 auto;
}

.post p {
  font-size: 24px;
  line-height: 2;
  margin-top: 30px;
  color: #eee;
  text-align: justify;
}

.video-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  font-size: 18px;
}

.like-btn, .dislike-btn, .comment-button, .toggle-comments {
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
}

.like-btn {
  background-color: #f39c12;
  color: white;
}

.like-btn:hover {
  background-color: #e67e22;
}

.dislike-btn {
  background-color: #e74c3c;
  color: white;
}

.dislike-btn:hover {
  background-color: #c0392b;
}

.comment-button {
  background-color: #3498db;
  color: white;
}

.comment-button:hover {
  background-color: #2980b9;
}

.likes, .dislikes, .comments {
  font-size: 16px;
  color: #ccc;
}

.comments-section {
  margin-top: 30px;
  padding-top: 15px;
  border-top: 1px solid #666;
}

.comments-section input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
}

.comment {
  background-color: #222;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.comment div {
  max-width: 85%;
  word-wrap: break-word;
}

.comment button {
  background-color: #e74c3c;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.comment button:hover {
  background-color: #c0392b;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .comment-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }

  .comment-form input[type="text"],
  .comment-form .comment-button {
    width: 100%;
  }
}
  </style>
</head>
<body>

  <header>
    <h1>ECONOMENTOR | Analizler</h1>
  </header>

  <nav>
    <a href="anasayfa.html">Anasayfa</a>
  </nav>

  <div class="container" id="videoContainer">
    <p style="text-align:center;">Y√ºkleniyor...</p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, doc,
  updateDoc, getDoc, arrayUnion, deleteDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import { Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.appspot.com",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d"
};

const supabase = createClient(
  "https://rvwsvhgihatxxhnbmouw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2d3N2aGdpaGF0eHhobmJtb3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MTYxNTAsImV4cCI6MjA1OTE5MjE1MH0.91XCg6CE4WfI6Rr4K5vIOJB5-fi5QW8SZ98LngMLJMI"
);

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "index.html";

  const uid = user.uid;
  const userDoc = await getDoc(doc(db, "users", uid));
  const username = userDoc.exists() ? userDoc.data().username : "Kullanƒ±cƒ±";

  const container = document.getElementById("videoContainer");
  container.innerHTML = "";

  const snapshot = await getDocs(collection(db, "analizler"));
  snapshot.forEach(async (docSnap) => {
    const data = docSnap.data();
    const id = docSnap.id;
    const comments = data.comments || [];

    const likeRef = doc(db, "analizler", id, "likes", uid);
    const dislikeRef = doc(db, "analizler", id, "dislikes", uid);
    const [likeSnap, dislikeSnap] = await Promise.all([
      getDoc(likeRef),
      getDoc(dislikeRef)
    ]);

    const card = document.createElement("div");
    card.classList.add("video-card");
    card.innerHTML = `
      <h2>${data.title}</h2>
      <video controls src="${data.videoUrl}"></video>
      <p>Y√ºklenme Tarihi: ${new Date(data.timestamp.seconds * 1000).toLocaleString()}</p> <!-- Video y√ºklenme tarihi -->
      <div class="video-footer">
        <div>
          <button class="like-btn" data-id="${id}" style="background-color:${likeSnap.exists() ? '#27ae60' : '#f39c12'}">üëç <span class="like-count">${data.likes || 0}</span></button>
          <button class="dislike-btn" data-id="${id}" style="background-color:${dislikeSnap.exists() ? '#c0392b' : '#e74c3c'}">üëé <span class="dislike-count">${data.dislikes || 0}</span></button>
        </div>
        <div>
          <button class="toggle-comments" data-id="${id}">üí¨ Yorumlarƒ± G√∂ster</button>
        </div>
      </div>
      <div class="comment-section" id="comments-${id}" style="display:none;">
        <input id="input-${id}" placeholder="Yorumunuzu yazƒ±n..." />
        <button class="commentBtn" data-id="${id}">Yorum Yap</button>
        <div class="commentList" id="commentList-${id}">
          ${comments.map((c, i) => `
            <div class="comment">
              <span><b>${c.username}</b> (${new Date(c.timestamp).toLocaleString()}): ${c.text}</span>
              ${c.user === uid ? `<button class="delete-comment" data-id="${id}" data-index="${i}">‚ùå</button>` : ""}
            </div>`).join("")}
        </div>
      </div>
    `;
    container.appendChild(card);
  });

  // Beƒüeni
  document.addEventListener("click", async (e) => {
    if (e.target.classList.contains("like-btn")) {
      const id = e.target.dataset.id;
      const ref = doc(db, "analizler", id);
      const likeRef = doc(db, "analizler", id, "likes", uid);
      const dislikeRef = doc(db, "analizler", id, "dislikes", uid);
      const snap = await getDoc(ref);
      let likeCount = snap.data().likes || 0;
      let dislikeCount = snap.data().dislikes || 0;
      const likeExists = (await getDoc(likeRef)).exists();

      if (likeExists) {
        await deleteDoc(likeRef);
        await updateDoc(ref, { likes: likeCount - 1 });
        e.target.style.backgroundColor = "#f39c12";
        e.target.querySelector(".like-count").innerText = likeCount - 1;
      } else {
await setDoc(likeRef, {
  uid,
  timestamp: Timestamp.now()
});
        await updateDoc(ref, { likes: likeCount + 1 });
        e.target.style.backgroundColor = "#27ae60";
        e.target.querySelector(".like-count").innerText = likeCount + 1;

        // Eƒüer dislike varsa iptal et
        const disSnap = await getDoc(dislikeRef);
        if (disSnap.exists()) {
          await deleteDoc(dislikeRef);
          await updateDoc(ref, { dislikes: dislikeCount - 1 });
          const disBtn = document.querySelector(`.dislike-btn[data-id="${id}"]`);
          if (disBtn) {
            disBtn.style.backgroundColor = "#e74c3c";
            disBtn.querySelector(".dislike-count").innerText = dislikeCount - 1;
          }
        }
      }
    }
  });

  // Beƒüenmeme
  document.addEventListener("click", async (e) => {
    if (e.target.classList.contains("dislike-btn")) {
      const id = e.target.dataset.id;
      const ref = doc(db, "analizler", id);
      const likeRef = doc(db, "analizler", id, "likes", uid);
      const dislikeRef = doc(db, "analizler", id, "dislikes", uid);
      const snap = await getDoc(ref);
      let likeCount = snap.data().likes || 0;
      let dislikeCount = snap.data().dislikes || 0;
      const disExists = (await getDoc(dislikeRef)).exists();

      if (disExists) {
        await deleteDoc(dislikeRef);
        await updateDoc(ref, { dislikes: dislikeCount - 1 });
        e.target.style.backgroundColor = "#e74c3c";
        e.target.querySelector(".dislike-count").innerText = dislikeCount - 1;
      } else {
await setDoc(dislikeRef, {
  uid,
  timestamp: Timestamp.now()
});
        await updateDoc(ref, { dislikes: dislikeCount + 1 });
        e.target.style.backgroundColor = "#c0392b";
        e.target.querySelector(".dislike-count").innerText = dislikeCount + 1;

        // Eƒüer like varsa iptal et
        const likeSnap = await getDoc(likeRef);
        if (likeSnap.exists()) {
          await deleteDoc(likeRef);
          await updateDoc(ref, { likes: likeCount - 1 });
          const likeBtn = document.querySelector(`.like-btn[data-id="${id}"]`);
          if (likeBtn) {
            likeBtn.style.backgroundColor = "#f39c12";
            likeBtn.querySelector(".like-count").innerText = likeCount - 1;
          }
        }
      }
    }
  });

  // Yorum yap
  document.addEventListener("click", async (e) => {
    if (e.target.classList.contains("commentBtn")) {
      const id = e.target.dataset.id;
      const input = document.getElementById("input-" + id);
      const text = input.value.trim();
      if (!text) return;
      const ref = doc(db, "analizler", id);
      const comment = {
        user: uid,
        username,
        text,
        timestamp: new Date().toISOString()
      };
      await updateDoc(ref, {
        comments: arrayUnion(comment)
      });

      const list = document.getElementById("commentList-" + id);
      const div = document.createElement("div");
      div.classList.add("comment");
      div.innerHTML = `
        <span><b>${username}</b> (${new Date().toLocaleString()}): ${text}</span>
        <button class="delete-comment" data-id="${id}" data-index="${list.children.length}">‚ùå</button>
      `;
      list.appendChild(div);
      input.value = "";
    }
  });

  // Yorum sil
  document.addEventListener("click", async (e) => {
    if (e.target.classList.contains("delete-comment")) {
      const id = e.target.dataset.id;
      const index = parseInt(e.target.dataset.index);
      const ref = doc(db, "analizler", id);
      const snap = await getDoc(ref);
      const comments = snap.data().comments || [];
      comments.splice(index, 1);
      await updateDoc(ref, { comments });

      // yorum listesini g√ºncelle
      const list = document.getElementById("commentList-" + id);
      list.innerHTML = comments.map((c, i) => `
        <div class="comment">
          <span><b>${c.username}</b> (${new Date(c.timestamp).toLocaleString()}): ${c.text}</span>
          ${c.user === uid ? `<button class="delete-comment" data-id="${id}" data-index="${i}">‚ùå</button>` : ""}
        </div>
      `).join("");
    }
  });

  // Yorum g√∂ster/gizle
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("toggle-comments")) {
      const id = e.target.dataset.id;
      const section = document.getElementById("comments-" + id);
      section.style.display = section.style.display === "none" ? "block" : "none";
      e.target.textContent = section.style.display === "block" ? "üí¨ Yorumlarƒ± Gizle" : "üí¨ Yorumlarƒ± G√∂ster";
    }
  });
});
</script>

</body>
</html>
