  const user = auth.currentUser;
  const userSnap = await getDoc(doc(db, "users", user.uid));
  const username = userSnap.exists() ? userSnap.data().username : "Kullanıcı";

  const newComment = {
    text,
    user: user.uid,
    username,
    timestamp: new Date().toISOString()
  };

  await updateDoc(ref, { comments: arrayUnion(newComment) });
  input.value = "";

  // @mention tespiti
  const mentions = text.match(/@([\w\.\-_]+)/g);
  if (mentions) {
    for (let mention of mentions) {
      const name = mention.substring(1).toLowerCase();
      const mentionedUser = usersList.find(u => u.username.toLowerCase() === name);

      if (mentionedUser && mentionedUser.uid !== user.uid) {
        const messageText = videoData.title
          ? `“${videoData.title}” başlıklı analizde sizden bahsedildi.`
          : `Bir analiz videosunda sizden bahsedildi.`;

          headers: { "Content-Type": "application/json" },

            uid: mentionedUser.uid,
            title: "\"Economentor\" 📝 Bahsedildiniz!",
            body: messageText,
            url: "https://economentor.netlify.app"
          })
        });

        await createNotificationForUser(mentionedUser.uid, messageText, id);
      }
    }
  }

  // Güncelle ve yeniden render et
  const updatedComments = [...(videoData.comments || []), newComment];
  videoData.comments = updatedComments;
renderComments(el.querySelector(".comment-list"), updatedComments, user.uid, id);

function renderComments(container, comments, userId, postId) {
  container.innerHTML = "";
  comments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
  comments.forEach((comment, index) => {
    const el = document.createElement("div");
    el.className = "comment";
    const dateStr = new Date(comment.timestamp).toLocaleString("tr-TR");
    el.innerHTML = `
      <div>
        <b>${comment.username}</b> <small>(${dateStr})</small><br/>
        ${comment.text}
      </div>
      <div style="display: flex; gap: 6px; align-items: center;">
        ${comment.user !== userId ? `<button class="reply-comment-btn" data-username="${comment.username}" data-postid="${postId}">↩ Yanıtla</button>` : ""}
        ${comment.user === userId ? `<button class="delete-comment" data-index="${index}">❌</button>` : ""}
      </div>
    `;
    container.appendChild(el);
  });
}

document.addEventListener("input", (e) => {
  if (!e.target.id.startsWith("commentInput")) return;

  activeInput = e.target;
  const cursorPos = e.target.selectionStart;
  const value = e.target.value.slice(0, cursorPos);
  const match = value.match(/@(\w*)$/);

  if (match) {
    const term = match[1].toLowerCase();
    const filtered = usersList.filter(u => u.username.toLowerCase().startsWith(term));
    showMentionBox(filtered, e.target);
  } else {
    hideMentionBox();
  }
});

function showMentionBox(filtered, inputElement) {
  hideMentionBox();
  mentionBox = document.createElement("div");
  mentionBox.className = "mention-suggestions";

  const rect = inputElement.getBoundingClientRect();
  mentionBox.style.left = rect.left + "px";
  mentionBox.style.top = (rect.bottom + window.scrollY) + "px";
  mentionBox.style.width = rect.width + "px";

  filtered.forEach(user => {
    const div = document.createElement("div");
    div.textContent = user.username;
    div.addEventListener("click", () => insertMention(user.username));
    mentionBox.appendChild(div);
  });

  document.body.appendChild(mentionBox);
}

function hideMentionBox() {
  if (mentionBox) {
    mentionBox.remove();
    mentionBox = null;
  }
}

function insertMention(username) {
  const input = activeInput;
  const cursorPos = input.selectionStart;
  const value = input.value;
  const before = value.slice(0, cursorPos).replace(/@(\w*)$/, `@${username}`);
  const after = value.slice(cursorPos);
  input.value = before + after;
  input.focus();
  hideMentionBox();
}

  const postId = e.target.dataset.postid;
  const input = document.getElementById(`commentInput-${postId}`);
  input.focus();

  const mentionText = `@${username} | `;

  if (!input.value.startsWith(mentionText)) {
    input.value = mentionText + input.value.replace(mentionText, "");
  }
}
});

function addToggleCommentPanelEvents() {
  document.querySelectorAll(".toggle-panel-comments").forEach((toggleBtn) => {
    const panel = toggleBtn.nextElementSibling;
    toggleBtn.addEventListener("click", () => {
      const visible = panel.style.display === "block";
      panel.style.display = visible ? "none" : "block";
      toggleBtn.textContent = visible ? "💬 Yorumları Göster" : "💬 Yorumları Gizle";
    });
  });
}
  
</script>
