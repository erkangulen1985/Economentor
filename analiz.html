<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analizler | Economentor</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin: 0 10px;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
      border-radius: 5px;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .video-post {
      background-color: rgba(0, 0, 0, 0.85);
      width: 90%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }

    .video-post video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .video-post h2 {
      margin-top: 20px;
      font-size: 26px;
      color: #66ccff;
    }

    .video-post p {
      margin-top: 10px;
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .post-footer button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .post-footer button:hover {
      background-color: #45a049;
    }

    .dislike-button {
      background-color: #e74c3c;
    }

    .dislike-button:hover {
      background-color: #c0392b;
    }

    .edit-button {
      background-color: #f39c12;
    }

    .edit-button:hover {
      background-color: #e67e22;
    }

    .comments {
      margin-top: 25px;
    }

    .comment {
      background-color: #222;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>ANALƒ∞ZLER</h1>
  </header>
  <nav>
    <a href="adminpanel.html">Y√∂netici Paneline D√∂n</a>
    <a href="anasayfa.html">Anasayfa</a>
  </nav>

  <div class="container" id="videoContainer">
    <!-- Videolar buraya gelecek -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, doc, arrayUnion, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.appspot.com",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVideos() {
      const videoContainer = document.getElementById("videoContainer");
      const snapshot = await getDocs(collection(db, "analizler"));

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const postId = docSnap.id;
        const postDiv = document.createElement("div");
        postDiv.classList.add("video-post");

        const commentsHtml = (data.comments || []).map((c, i) => `
          <div class="comment">
            <span><strong>${c.username}</strong>: ${c.text}</span>
            <button onclick="deleteComment('${postId}', ${i})">‚ùå</button>
          </div>
        `).join("");

        postDiv.innerHTML = `
          <video controls>
            <source src="${data.videoUrl}" type="video/mp4">
            Tarayƒ±cƒ±nƒ±z video etiketini desteklemiyor.
          </video>
          <h2>${data.title}</h2>
          <p>${data.description}</p>
          <div class="post-footer">
            <span>üëç ${data.likes || 0}</span>
            <span>üëé ${data.dislikes || 0}</span>
            <span>üí¨ ${(data.comments || []).length}</span>
          </div>
          <div class="comments">
            ${commentsHtml || '<p>Yorum yok.</p>'}
          </div>
        `;

        videoContainer.appendChild(postDiv);
      });
    }

    loadVideos();
  </script>
</body>
</html>
