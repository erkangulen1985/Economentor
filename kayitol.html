<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Kayıt Ol</title>
  <link rel="icon" type="image/png" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3d;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: -1;
      background-image: url('image2.png');
      background-position: center;
      background-size: cover;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    #errorMsg, #successMsg {
      color: #fff;
      background: rgba(0, 255, 0, 0.2);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 0.9em;
      display: none;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .link {
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Arka Plan -->
  <div class="background"></div>

  <!-- Kayıt Formu -->
  <div class="container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
      <div id="errorMsg"></div>
      <div id="successMsg"></div>
      <label for="dob">Doğum Tarihi</label>
      <input type="date" id="dob" required>
      <label for="fullName">Ad Soyad</label>
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <label for="email">E-Posta</label>
      <input type="email" id="email" placeholder="E-Posta" required>
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="Şifre" required>
      <label for="confirmPassword">Şifre Tekrar</label>
      <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
      <button type="submit" id="registerBtn">Kayıt Ol</button>
      <a href="index.html" class="link">Giriş Yap</a>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.firebasestorage.app",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d",
  measurementId: "G-FS3FMPYVPD"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const registrationDate = Timestamp.fromDate(new Date()); // Şu anki tarihi alıyoruz
    let currentLang = "tr";
    
    window.setLang = function(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("form-title").innerText = t.title;
      document.getElementById("fullName").placeholder = t.fullName;
      document.getElementById("dobLabel").innerText = t.dobLabel;
      document.getElementById("username").placeholder = t.username;
      document.getElementById("email").placeholder = t.email;
      document.getElementById("password").placeholder = t.password;
      document.getElementById("confirmPassword").placeholder = t.confirmPassword;
      document.getElementById("registerBtn").innerText = t.register;
      document.getElementById("goToLoginBtn").innerText = t.loginBtn;
    };

window.addEventListener("DOMContentLoaded", () => {
  setLang("tr");

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const errorBox = document.getElementById("errorMsg");
    errorBox.innerText = "";

    const fullName = document.getElementById("fullName").value;
    const dob = document.getElementById("dob").value;
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      errorBox.innerText = translations[currentLang].mismatch;
      return;
    }

    // Kullanıcı adı kontrolü
    const q = query(collection(db, "users"), where("username", "==", username));
    const querySnapshot = await getDocs(q);
    if (!querySnapshot.empty) {
      errorBox.innerText = translations[currentLang].usernameUsed;
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Kayıt tarihi
      const registrationDate = Timestamp.fromDate(new Date());

      // Kullanıcı bilgilerini Firestore'a kaydetme
      await setDoc(doc(db, "users", user.uid), {
        fullName,
        dob,
        username,
        email,
        registrationDate // Burada kayıt tarihi ekleniyor
      });

      alert(translations[currentLang].success);
      window.location.href = "index.html";

    } catch (err) {
      console.error("Firebase Hatası:", err.code, err.message);
      let message;
      if (err.code === 'auth/email-already-in-use') {
        message = translations[currentLang].emailUsed;
      } else if (err.code === 'auth/invalid-email') {
        message = translations[currentLang].invalidEmail;
      } else if (err.code === 'auth/weak-password') {
        message = translations[currentLang].weakPassword;
      } else {
        message = `${translations[currentLang].unknown}\n(${err.code}: ${err.message})`;
      }

      alert(message);
    }
  });
});
</script>
</body>
</html>
