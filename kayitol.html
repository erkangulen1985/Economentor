<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Kayıt Ol</title>
  <link rel="icon" type="image/png" href="image1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3d;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

.background {
  position: fixed; /* Değiştirildi */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: -1;
  background-image: url('image2.png');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed; /* Sabit kalması için eklendi */
}

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #2a2a2a;
      color: white;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #ffcc70, #6a11cb);
    }

    #errorMsg, #successMsg {
      color: #fff;
      background: rgba(0, 255, 0, 0.2);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 0.9em;
      display: none;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .link {
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        padding: 40px 10px;
      }

      .container {
        padding: 20px;
        margin: 0 auto;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        padding: 10px;
        font-size: 15px;
      }

      label {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <!-- Arka Plan -->
  <div class="background"></div>

  <!-- Kayıt Formu -->
  <div class="container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
      <div id="errorMsg"></div>
      <div id="successMsg"></div>
      <label for="dob">Doğum Tarihi</label>
      <input type="date" id="dob" required>
      <label for="fullName">Ad Soyad</label>
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <label for="email">E-Posta</label>
      <input type="email" id="email" placeholder="E-Posta" required>
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="Şifre" required>
      <label for="confirmPassword">Şifre Tekrar</label>
      <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
      <button type="submit" id="registerBtn">Kayıt Ol</button>
      <a href="index.html" class="link">Giriş Yap</a>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getFirestore, doc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

// Firebase yapılandırma
const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.firebasestorage.app",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d",
  measurementId: "G-FS3FMPYVPD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const errorBox = document.getElementById("errorMsg");
  const successBox = document.getElementById("successMsg");
  errorBox.innerText = "";
  successBox.innerText = "";

  const fullName = document.getElementById("fullName").value;
  const dob = document.getElementById("dob").value;
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    errorBox.innerText = "Şifreler uyuşmuyor!";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Kullanıcı bilgilerini Firestore'a kaydetme
    const registrationDate = Timestamp.fromDate(new Date());
    await setDoc(doc(db, "users", user.uid), {
      fullName,
      dob,  // Doğum tarihi (string formatında)
      username,
      email,
      registrationDate, // Kayıt tarihi
      role: "user"
    });

    // Başarı mesajını göster
    successBox.innerText = "Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.";
    successBox.style.display = "block";

    // 2 saniye sonra giriş sayfasına yönlendir
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);

  } catch (error) {
    console.error("Hata:", error.code, error.message);
    let message = "Bilinmeyen hata!";
    if (error.code === 'auth/email-already-in-use') {
      message = "Bu e-posta adresi zaten kullanımda.";
    } else if (error.code === 'auth/invalid-email') {
      message = "Geçersiz e-posta adresi.";
    } else if (error.code === 'auth/weak-password') {
      message = "Şifre çok zayıf.";
    }
    errorBox.innerText = message;
    errorBox.style.display = "block";
  }
});
  </script>
</body>
</html>
