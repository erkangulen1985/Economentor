<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | RAR Dosyası Paylaş</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      max-width: 800px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-container input[type="file"], 
    .form-container input[type="text"],
    .form-container select, 
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .selected-users {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }

    .selected-users ul {
      list-style-type: none;
      padding: 0;
    }

    .selected-users li {
      display: flex;
      justify-content: space-between;
      background-color: #e0e0e0;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .selected-users button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }

    .selected-users button:hover {
      background-color: #d32f2f;
    }

    /* Search Input Styling */
    .search-container {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Economentor | RAR Dosyası Paylaş</h1>
  </header>

  <nav>
    <a href="adminpanel.html">Yönetici Paneline Dön</a>
    <a href="anasayfa.html">Ana Sayfa</a>
  </nav>

  <div class="content">
    <!-- RAR Dosyası Paylaşım Formu -->
    <div class="form-container">
      <h2>RAR Dosyası Paylaş</h2>
      <input type="file" id="fileInput" accept=".rar" />
      <input type="text" id="fileName" placeholder="Dosya Adı Girin" />
      
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Kişi Ara..." />
      </div>

      <select id="userSelect" multiple size="5">
        <!-- Kullanıcılar Burada Listelenecek -->
      </select>

      <div class="selected-users">
        <h3>Seçilen Kişiler</h3>
        <ul id="selectedUsersList"></ul>
      </div>

      <button onclick="shareFile()">Dosyayı Paylaş</button>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Economentor. Tüm Hakları Saklıdır.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.firebasestorage.app",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d",
      measurementId: "G-FS3FMPYVPD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Kullanıcılar için örnek veritabanı listesi
    let users = [];

    // Kullanıcıları yükle
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      users = querySnapshot.docs.map(doc => {
        const user = doc.data();
        user.id = doc.id;
        return user;
      });

      const userSelect = document.getElementById("userSelect");
      users.forEach(user => {
        const option = document.createElement("option");
        option.value = user.id;
        option.textContent = user.username;
        userSelect.appendChild(option);
      });
    }

    // Arama kutusunda kullanıcı arama
    document.getElementById("searchInput").addEventListener("input", function () {
      const searchTerm = this.value.toLowerCase();
      const filteredUsers = users.filter(user =>
        user.username.toLowerCase().includes(searchTerm)
      );

      const userSelect = document.getElementById("userSelect");
      userSelect.innerHTML = ''; // Eski listeyi temizle
      filteredUsers.forEach(user => {
        const option = document.createElement("option");
        option.value = user.id;
        option.textContent = user.username;
        userSelect.appendChild(option);
      });
    });

    // Seçilen kullanıcıları listele
    let selectedUsers = [];

    document.getElementById("userSelect").addEventListener("change", function () {
      const selectedOptions = Array.from(this.selectedOptions);
      selectedUsers = selectedOptions.map(option => option.value);
      updateSelectedUsersList();
    });

    // Seçilen kullanıcıları listele
    function updateSelectedUsersList() {
      const selectedUsersList = document.getElementById("selectedUsersList");
      selectedUsersList.innerHTML = ''; // Eski listeyi temizle
      selectedUsers.forEach((userId, index) => {
        const li = document.createElement("li");
        li.textContent = users.find(user => user.id === userId).username;
        
        const removeButton = document.createElement("button");
        removeButton.textContent = "Sil";
        removeButton.onclick = () => {
          selectedUsers.splice(index, 1); // Seçilen kullanıcıyı listeden çıkar
          updateSelectedUsersList();
        };

        li.appendChild(removeButton);
        selectedUsersList.appendChild(li);
      });
    }

    // Paylaşma işlemi
    async function shareFile() {
      const file = document.getElementById('fileInput').files[0];
      const fileName = document.getElementById('fileName').value;
      if (!file || !fileName || selectedUsers.length === 0) {
        alert("Lütfen bir dosya seçin, dosya adı girin ve kullanıcı seçin.");
        return;
      }

      // Dosya veritabanına ekleme
      const fileRef = collection(db, 'file_shares');
      await setDoc(doc(fileRef), {
        file_name: fileName,
        file_url: "dosya linki buraya eklenecek",
        users: selectedUsers,
        timestamp: new Date()
      });

      alert("Dosya başarıyla paylaşıldı.");
    }

    // Sayfa yüklendiğinde kullanıcıları yükle
    window.onload = () => {
      loadUsers();
    };
  </script>
</body>
</html>
