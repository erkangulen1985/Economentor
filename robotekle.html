<!DOCTYPE html>

  <style>
    /* Buradaki stil, mevcut sitenizin stiline uyumlu olacak şekilde ayarlanabilir */

      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    /* Navigation Menu */
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .container {
      padding: 20px;
      margin-top: 30px;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Economentor | Robot Ekle</h1>
  </header>

  <nav>
    <a href="adminpanel.html">Yönetici Paneli</a> <!-- Yönetici Paneline Yönlendiren Link -->
    <a href="robot.html">Robot Sayfası</a>
  </nav>

  <div class="container">
    <!-- Dosya Yükleme -->
    <div>
      <input type="file" id="fileInput" accept=".rar"/>
      <button onclick="uploadFile()">Dosya Yükle</button>
    </div>

    <!-- Robot Ekleme -->
    <div>
      <input type="text" id="robotName" placeholder="Robot Adı" />
      <button onclick="addRobot()">Robot Ekle</button>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Economentor. Tüm Hakları Saklıdır.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/+esm';

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.firebasestorage.app",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d",
      measurementId: "G-FS3FMPYVPD"
    };

    const supabaseUrl = "https://rvwsvhgihatxxhnbmouw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2d3N2aGdpaGF0eHhobmJtb3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MTYxNTAsImV4cCI6MjA1OTE5MjE1MH0.91XCg6CE4WfI6Rr4K5vIOJB5-fi5QW8SZ98LngMLJMI";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Dosya Yükleme
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (file) {
        const storageRef = firebase.storage().ref('robots/' + file.name);
        await storageRef.put(file);
        const fileURL = await storageRef.getDownloadURL();

        // Firestore'a dosya paylaşımı ekleme
        const fileShareRef = db.collection('file_shares').doc();
        await fileShareRef.set({
          from_user: 'user1',  // Dinamik hale getirilebilir
          to_user: 'user2',
          file_url: fileURL,
          timestamp: serverTimestamp()
        });

        alert("Dosya başarıyla yüklendi.");
      }
    }

    // Robot Ekleme
    async function addRobot() {
      const robotName = document.getElementById('robotName').value;
      if (robotName) {
        // Supabase'e robot ekleme
        const { data, error } = await supabase
          .from('robotlar')  // Supabase'deki 'robotlar' tablosu
          .insert([
            { name: robotName, status: 'active', created_at: new Date() }
          ]);

        if (error) {
          console.error('Robot ekleme hatası:', error);
        } else {
          alert('Robot başarıyla eklendi!');
        }
      } else {
        alert("Lütfen bir robot adı girin.");
      }
    }
</script>
<script type="module" src="auth-guard.js"></script>
</body>
</html>
