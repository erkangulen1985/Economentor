<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Robot Ekle</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Buradaki stil, mevcut sitenizin stiline uyumlu olacak şekilde ayarlanabilir */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    /* Navigation Menu */
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .upload-section {
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .upload-section input[type="file"],
    .upload-section input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .upload-section button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-section button:hover {
      background-color: #45a049;
    }

    .user-list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .user-list li {
      padding: 8px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      cursor: pointer;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .user-list li:hover {
      background-color: #e0e0e0;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .shared-files {
      margin-top: 40px;
      width: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .shared-files h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .shared-files ul {
      list-style-type: none;
      padding: 0;
    }

    .shared-files li {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .shared-files li button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      float: right;
    }

    .shared-files li button:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

  <header>
    <h1>Economentor | Robot Ekle</h1>
  </header>

  <nav>
    <a href="adminpanel.html">Yönetici Paneli</a> <!-- Yönetici Paneline Yönlendiren Link -->
    <a href="robotekle.html">Robot Ekle</a>
  </nav>

  <div class="content">
    <div class="upload-section">
      <h2>Yeni Robot Paylaş</h2>
      <input type="file" id="fileUpload" accept=".rar" />
      <input type="text" id="searchInput" placeholder="Kullanıcı Adı Ara" />
      <ul id="userList" class="user-list"></ul>
      <h3>Seçilen Kullanıcılar:</h3>
      <ul id="selectedUserList"></ul>
      <button id="uploadButton">Paylaş</button>
    </div>
    
    <!-- Geçmişte Paylaşılan Dosyaların Listeleneceği Alan -->
    <div class="shared-files">
      <h3>Geçmişte Paylaşılan Dosyalar</h3>
      <ul id="sharedFilesList"></ul>
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Economentor. Tüm Hakları Saklıdır.</p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
    authDomain: "economentor-8ddc4.firebaseapp.com",
    projectId: "economentor-8ddc4",
    storageBucket: "economentor-8ddc4.firebasestorage.app",
    messagingSenderId: "835370350520",
    appId: "1:835370350520:web:d9bb275eb4b7502997814d",
    measurementId: "G-FS3FMPYVPD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app); // Firebase Authentication'ı başlatıyoruz

  // Kullanıcıları yükle
  async function loadUsers() {
    const querySnapshot = await getDocs(collection(db, "users"));
    const users = querySnapshot.docs.map(doc => {
      const user = doc.data();
      user.id = doc.id; // Firestore ID'sini alıyoruz
      return user;
    });

    const userSelect = document.getElementById("userSelect");
    users.forEach(user => {
      const option = document.createElement("option");
      option.value = user.id; // UID'yi burada 'user.id' ile alıyoruz
      option.textContent = user.username;
      userSelect.appendChild(option);
    });
  }

  // Arama kutusunda kullanıcı arama
  document.getElementById("searchInput").addEventListener("input", function () {
    const searchTerm = this.value.toLowerCase();
    const filteredUsers = users.filter(user =>
      user.username.toLowerCase().includes(searchTerm)
    );

    const userSelect = document.getElementById("userSelect");
    userSelect.innerHTML = ''; // Eski listeyi temizle
    filteredUsers.forEach(user => {
      const option = document.createElement("option");
      option.value = user.id;
      option.textContent = user.username;
      userSelect.appendChild(option);
    });
  });

  // Seçilen kullanıcıları listele
  let selectedUsers = [];

  document.getElementById("userSelect").addEventListener("change", function () {
    const selectedOptions = Array.from(this.selectedOptions);
    selectedUsers = selectedOptions.map(option => option.value);
    updateSelectedUsersList();
  });

  // Seçilen kullanıcıları listele
  function updateSelectedUsersList() {
    const selectedUsersList = document.getElementById("selectedUsersList");
    selectedUsersList.innerHTML = ''; // Eski listeyi temizle
    selectedUsers.forEach((userId, index) => {
      const li = document.createElement("li");
      li.textContent = users.find(user => user.id === userId).username;
      
      const removeButton = document.createElement("button");
      removeButton.textContent = "Sil";
      removeButton.onclick = () => {
        selectedUsers.splice(index, 1); // Seçilen kullanıcıyı listeden çıkar
        updateSelectedUsersList();
      };

      li.appendChild(removeButton);
      selectedUsersList.appendChild(li);
    });
  }

  // Paylaşma işlemi
  async function shareFile() {
    const file = document.getElementById('fileInput').files[0];
    const fileName = document.getElementById('fileName').value;
    if (!file || !fileName || selectedUsers.length === 0) {
      alert("Lütfen bir dosya seçin, dosya adı girin ve kullanıcı seçin.");
      return;
    }

    // Dosya veritabanına ekleme
    const fileRef = collection(db, 'file_shares');
    await setDoc(doc(fileRef), {
      file_name: fileName,
      file_url: "dosya linki buraya eklenecek",
      users: selectedUsers,
      timestamp: new Date()
    });

    alert("Dosya başarıyla paylaşıldı.");
  }

  // Sayfa yüklendiğinde kullanıcıları yükle
  window.onload = () => {
    loadUsers();
  };
</script>
<script type="module" src="auth-guard.js"></script>
</body>
</html>
