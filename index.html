<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Giriş</title>
    <link rel="icon" href="image1.png">
    <style>
        body {  
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            background-image: url('image2.png');
            background-position: center;
            background-size: cover;
        }

        .container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        input {
            background: #2a2a2a;
            color: white;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #ffcc70, #6a11cb);
        }

        #errorMsg {
            color: #ffcccc;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .link {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>Kullanıcı Girişi</h1>
    <form id="loginForm">
      <div id="errorMsg"></div>
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="Şifre" required>
      <button type="submit" id="loginBtn">Giriş Yap</button>
      <a href="register.html" class="link">Kayıt Ol</a>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "econommentor-8ddc4.firebaseapp.com",
      projectId: "econommentor-8ddc4",
      storageBucket: "econommentor-8ddc4.firebasestorage.app",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d",
      measurementId: "G-FS3FMPYVPD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Giriş işlemi
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorBox = document.getElementById("errorMsg");
      errorBox.innerText = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Kullanıcı adı ile Firestore'dan e-posta adresini al
      const userRef = doc(db, "users", username);  // 'users' koleksiyonunda kullanıcı adını arıyoruz
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const userData = docSnap.data();
        const email = userData.email; // Kullanıcının e-posta adresini al

        // E-posta ve şifre ile giriş yap
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Giriş başarılı
            const user = userCredential.user;
            console.log("Giriş başarılı: ", user);
            alert("Giriş başarılı!");
            window.location.href = "home.html"; // Başarılı giriş sonrası yönlendirme
          })
          .catch((error) => {
            console.error("Hata: ", error.message);
            errorBox.innerText = "E-posta veya şifre hatalı!";
          });

      } else {
        errorBox.innerText = "Kullanıcı adı bulunamadı!";
      }
    });
  </script>

</body>
</html>
