<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <link rel="icon" href="image1.png"> <!-- Logo olarak favicon ekliyoruz -->
    <style>
        /* Genel Stil */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #0A1A2E; /* Koyu Mavi Arka Plan */
        }

        /* Arka Plan */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Diğer öğelerin arkasında kalmasını sağlar */
        }

        /* Finans Sembolleri */
        .symbol {
            position: absolute;
            font-size: 50px; /* Görünürlük için font büyüklüğü arttırıldı */
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.9;
            animation: fall 10s linear infinite, rotateSymbol 15s infinite linear, randomMovement 5s linear infinite;
        }

        /* Sembollerin Düşme Animasyonu */
        @keyframes fall {
            0% {
                top: -50px; /* Ekranın üst kısmından başla */
            }
            100% {
                top: 100%; /* Alt kısmına kadar düş */
            }
        }

        /* Sembollerin Dönme Animasyonu */
        @keyframes rotateSymbol {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Sembollerin Rastgele Hareket Etme Animasyonu */
        @keyframes randomMovement {
            0% {
                left: calc(100% * var(--random-x)); /* Yatayda rastgele başlangıç pozisyonu */
                top: calc(100% * var(--random-y)); /* Dikeyde rastgele başlangıç pozisyonu */
            }
            100% {
                left: calc(100% * var(--random-x)); /* Yatayda hareket */
                top: calc(100% * var(--random-y)); /* Dikeyde hareket */
            }
        }

        /* Logo Pozisyonu */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 100px; /* Logonun boyutu */
        }
    </style>
</head>
<body>

    <div class="background">
        <!-- Finans Sembolleri -->
        <div class="symbol" style="--random-x: 0.3; --random-y: 0.1;">$</div>
        <div class="symbol" style="--random-x: 0.5; --random-y: 0.2;">€</div>
        <div class="symbol" style="--random-x: 0.7; --random-y: 0.3;">₿</div>
        <div class="symbol" style="--random-x: 0.2; --random-y: 0.4;">💹</div>
        <div class="symbol" style="--random-x: 0.8; --random-y: 0.5;">📊</div>
        <div class="symbol" style="--random-x: 0.6; --random-y: 0.6;">📈</div>
        <div class="symbol" style="--random-x: 0.4; --random-y: 0.7;">💸</div>
        <div class="symbol" style="--random-x: 0.9; --random-y: 0.8;">💰</div>
        <div class="symbol" style="--random-x: 0.1; --random-y: 0.9;">📉</div>
        <div class="symbol" style="--random-x: 0.3; --random-y: 0.5;">🏦</div>
        <!-- Gerekirse daha fazla sembol eklenebilir -->
    </div>

    <script>
        // Rastgele sembol oluşturma fonksiyonu
        function generateRandomSymbol() {
            const symbols = ["$", "€", "₿", "💹", "📊", "📈", "💸", "💰", "📉", "🏦"];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const symbolElement = document.createElement("div");

            // Rastgele pozisyon ve animasyon hızı
            const leftPosition = Math.random() * 100 + "%";  // Yatayda rastgele pozisyon
            const topPosition = Math.random() * 100 + "%";  // Dikeyde rastgele pozisyon
            const fontSize = Math.random() * 20 + 30 + "px";  // Rastgele font boyutu
            const animationDuration = Math.random() * 5 + 5 + "s"; // Rastgele düşüş süresi

            symbolElement.classList.add("symbol");
            symbolElement.style.left = leftPosition;
            symbolElement.style.top = topPosition;
            symbolElement.style.fontSize = fontSize;
            symbolElement.innerHTML = randomSymbol;
            symbolElement.style.animationDuration = animationDuration;

            // Rastgele yatay ve dikey hareket
            symbolElement.style.setProperty('--random-x', Math.random());
            symbolElement.style.setProperty('--random-y', Math.random());

            document.querySelector(".background").appendChild(symbolElement);
        }

        // 50 tane rastgele sembol oluşturulacak
        for (let i = 0; i < 50; i++) {
            setTimeout(generateRandomSymbol, i * 500);
        }
    </script>

</body>
</html>
