<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <link rel="icon" href="image1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .symbol {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: moveSymbol 10s infinite ease-in-out;
            will-change: transform, opacity;
        }
        
        @keyframes moveSymbol {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(720deg);
            }
        }

        .title {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="symbol" style="top: 10%; left: 10%;">$</div>
        <div class="symbol" style="top: 30%; left: 30%;">€</div>
        <div class="symbol" style="top: 50%; left: 50%;">£</div>
        <div class="symbol" style="top: 70%; left: 70%;">¥</div>
        <div class="symbol" style="top: 20%; left: 80%;">₣</div>
        <div class="symbol" style="top: 40%; left: 20%;">₹</div>
        <div class="symbol" style="top: 60%; left: 40%;">₤</div>
        <div class="symbol" style="top: 80%; left: 60%;">₣</div>
        <div class="symbol" style="top: 30%; left: 10%;">$</div>
        <div class="symbol" style="top: 10%; left: 90%;">€</div>
    </div>
    <div class="title">
        Finans Arka Planı
    </div>
</body>
</html>
