<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <link rel="icon" href="image1.png"> <!-- Logo olarak favicon ekliyoruz -->
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #0A1A2E; /* Dark Blue Background */
        }

        /* Background Removed */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind other elements */
        }

        /* Financial Symbols */
        .symbol {
            position: absolute;
            font-size: 50px; /* Increased size for better visibility */
            color: rgba(255, 255, 255, 0.8);
            opacity: 0.9;
            animation: fall 10s linear infinite, rotateSymbol 15s infinite linear;
        }

        /* Animation for falling symbols */
        @keyframes fall {
            0% {
                top: -50px; /* Start from the top of the screen */
                left: calc(100% * var(--random-x)); /* Random horizontal starting position */
            }
            100% {
                top: 100%; /* Move to the bottom */
                left: calc(100% * var(--random-x)); /* Continue moving horizontally */
            }
        }

        /* Animation for rotating symbols */
        @keyframes rotateSymbol {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Logo Position */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 100px; /* Set a size for the logo */
        }
    </style>
</head>
<body>

    <!-- Site Logo (Favicon) -->
    <img src="image1.png" alt="Site Logo" class="logo">

    <div class="background">
        <!-- Financial Symbols -->
        <div class="symbol" style="--random-x: 0.3;">$</div>
        <div class="symbol" style="--random-x: 0.5;">€</div>
        <div class="symbol" style="--random-x: 0.7;">₿</div>
        <div class="symbol" style="--random-x: 0.2;">💹</div>
        <div class="symbol" style="--random-x: 0.8;">📊</div>
        <div class="symbol" style="--random-x: 0.6;">📈</div>
        <div class="symbol" style="--random-x: 0.4;">💸</div>
        <div class="symbol" style="--random-x: 0.9;">💰</div>
        <div class="symbol" style="--random-x: 0.1;">📉</div>
        <div class="symbol" style="--random-x: 0.3;">🏦</div>
        <!-- Add more symbols if necessary -->
    </div>

    <script>
        // Optionally, generate more random symbols dynamically using JavaScript
        function generateRandomSymbol() {
            const symbols = ["$", "€", "₿", "💹", "📊", "📈", "💸", "💰", "📉", "🏦"];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const symbolElement = document.createElement("div");

            // Random position and animation speed
            const topPosition = Math.random() * -100 + "%";  // Random start position above the screen
            const leftPosition = Math.random() * 100 + "%";  // Random horizontal position
            const fontSize = Math.random() * 20 + 30 + "px";  // Random font size for variation
            const animationDuration = Math.random() * 5 + 5 + "s"; // Random fall duration

            symbolElement.classList.add("symbol");
            symbolElement.style.top = topPosition;
            symbolElement.style.left = leftPosition;
            symbolElement.style.fontSize = fontSize;
            symbolElement.innerHTML = randomSymbol;
            symbolElement.style.animationDuration = animationDuration;

            // Apply random horizontal movement
            symbolElement.style.setProperty('--random-x', Math.random());

            document.querySelector(".background").appendChild(symbolElement);
        }

        // Generate 50 random symbols for a fuller background
        for (let i = 0; i < 50; i++) {
            setTimeout(generateRandomSymbol, i * 500);
        }
    </script>

</body>
</html>
