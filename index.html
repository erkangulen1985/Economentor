<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <link rel="icon" href="image1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3d 50%, #003b58 50%);
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Hareketli Para Sembolleri */
        .symbol {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            animation: moveSymbol 12s infinite ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes moveSymbol {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(90deg);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(180deg);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Yükselen Hisse Grafiği Çubukları */
        .bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            background-color: rgba(0, 255, 204, 0.7);
            animation: moveBar 10s infinite ease-in-out;
            will-change: transform, height;
        }

        .bar:nth-child(1) { left: 5%; animation-duration: 5s; }
        .bar:nth-child(2) { left: 15%; animation-duration: 6s; }
        .bar:nth-child(3) { left: 25%; animation-duration: 7s; }
        .bar:nth-child(4) { left: 35%; animation-duration: 8s; }
        .bar:nth-child(5) { left: 45%; animation-duration: 9s; }
        .bar:nth-child(6) { left: 55%; animation-duration: 10s; }
        .bar:nth-child(7) { left: 65%; animation-duration: 11s; }
        .bar:nth-child(8) { left: 75%; animation-duration: 12s; }
        .bar:nth-child(9) { left: 85%; animation-duration: 13s; }

        /* Hisse grafiği animasyonu */
        @keyframes moveBar {
            0% {
                height: 20%;
                transform: translateY(100%);
            }
            50% {
                height: 80%;
                transform: translateY(-40%);
            }
            100% {
                height: 40%;
                transform: translateY(100%);
            }
        }

        /* Başlangıçta öğe yerleştirme */
        .symbol:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .symbol:nth-child(2) {
            top: 20%;
            left: 30%;
            animation-delay: 2s;
        }

        .symbol:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-delay: 4s;
        }

        .symbol:nth-child(4) {
            top: 60%;
            left: 70%;
            animation-delay: 6s;
        }

        .symbol:nth-child(5) {
            top: 80%;
            left: 90%;
            animation-delay: 8s;
        }

    </style>
</head>
<body>
    <div class="background">
        <!-- Para sembollerinin her biri burada tanımlanmıştır -->
        <div class="symbol">$</div>
        <div class="symbol">€</div>
        <div class="symbol">£</div>
        <div class="symbol">¥</div>
        <div class="symbol">₣</div>
        <div class="symbol">₹</div>
        <div class="symbol">₤</div>
        <div class="symbol">₣</div>
        <div class="symbol">$</div>
        <div class="symbol">€</div>

        <!-- Yükselen Hisse Grafiği -->
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
