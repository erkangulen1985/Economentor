<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0A1A2E; /* Navy Blue */
            overflow: hidden;
        }

        /* Financial Symbols */
        .symbol {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            animation: moveSymbol 10s linear infinite, rotateSymbol 15s infinite linear;
        }

        /* Animation for moving symbols */
        @keyframes moveSymbol {
            0% {
                top: 0;
                left: 100%;
            }
            100% {
                top: 100%;
                left: -100%;
            }
        }

        /* Animation for rotating symbols */
        @keyframes rotateSymbol {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Settings */
        @media (max-width: 768px) {
            .symbol {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="background">
    <!-- Financial Symbols (can add more) -->
    <div class="symbol" style="top: 10%; left: 20%;">$</div>
    <div class="symbol" style="top: 30%; left: 10%;">â‚¬</div>
    <div class="symbol" style="top: 50%; left: 30%;">â‚¿</div>

    <div class="symbol" style="top: 80%; left: 60%;">ðŸ“Š</div>
    <div class="symbol" style="top: 20%; left: 70%;">ðŸ“ˆ</div>
    <!-- Add more symbols as desired -->
</div>

<script>
    // Optionally, you can generate more random symbols dynamically using JavaScript
    function generateRandomSymbol() {
        const symbols = ["$", "â‚¬", "â‚¿", "ðŸ’¹", "ðŸ“Š", "ðŸ“ˆ"];
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        const symbolElement = document.createElement("div");

        // Random position and animation speed
        const topPosition = Math.random() * 100 + "%";
        const leftPosition = Math.random() * 100 + "%";
        const fontSize = Math.random() * 20 + 20 + "px";  // Random font size
        const animationDuration = Math.random() * 5 + 10 + "s"; // Random animation speed

        symbolElement.classList.add("symbol");
        symbolElement.style.top = topPosition;
        symbolElement.style.left = leftPosition;
        symbolElement.style.fontSize = fontSize;
        symbolElement.innerHTML = randomSymbol;
        symbolElement.style.animationDuration = animationDuration;

        document.querySelector(".background").appendChild(symbolElement);
    }

    // Generate 10 random symbols after a delay
    for (let i = 0; i < 10; i++) {
        setTimeout(generateRandomSymbol, i * 500);
    }
</script>

</body>
</html>
