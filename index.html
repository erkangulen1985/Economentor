<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economentor | Giriş</title>
  <link rel="icon" href="image1.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#001f3d" />

  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background-color: #001f3d;
  color: white;
}

 .background {  
      position: absolute;  
      top: 0; left: 0; right: 0; bottom: 0;  
      background: url('image2.png') no-repeat center center;  
      background-size: cover;  
      z-index: -1;  
    }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 350px;
  max-width: 90vw;
  box-sizing: border-box;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 6px;
  box-sizing: border-box;
}

input {
  border: none;
  background: #fff;
  color: #333;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.link {
  display: block;
  margin-top: 10px;
  margin-bottom: 20px;
  color: white;
  font-size: 14px;
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}

#installPrompt {
  display: none;
  position: fixed;
  top: -200px;
  left: 0;
  right: 0;
  background: #001f3d;
  color: white;
  padding: 15px;
  text-align: center;
  z-index: 9999;
  transition: top 0.5s ease;
}

#installPrompt button {
  margin-top: 10px;
  background: #4CAF50;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>ECONOMENTOR</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <div id="errorMsg" style="color: red;"></div>
    </form>
    <a class="link" href="şifremiunuttum.html">Şifremi Unuttum</a>
    <a class="link" href="kullaniciadi.html">Kullanıcı Adımı Unuttum</a>
    <a class="link" href="kayitol.html">Kayıt Ol</a>
  </div>

  <div id="installPrompt">
    <img src="https://economentor.netlify.app/image1.png" alt="Economentor icon" width="96" height="96" style="margin-bottom: 10px;">
    <p>Uygulamayı ana ekrana eklemek ister misiniz?</p>
    <button id="installButton">Yükle</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
      authDomain: "economentor-8ddc4.firebaseapp.com",
      projectId: "economentor-8ddc4",
      storageBucket: "economentor-8ddc4.appspot.com",
      messagingSenderId: "835370350520",
      appId: "1:835370350520:web:d9bb275eb4b7502997814d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const snap = await getDocs(q);
        if (snap.empty) {
          errorBox.textContent = "Kullanıcı adı bulunamadı.";
          return;
        }

        const userDoc = snap.docs[0];
        const email = userDoc.data().email;
        const role = userDoc.data().role || "user";

        await signInWithEmailAndPassword(auth, email, password);
        location.href = (role === "admin") ? "adminpanel.html" : "duyuru.html";
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Kullanıcı adı veya şifre hatalı!";
      }
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(reg => console.log("📲 firebase-messaging-sw.js başarıyla kaydedildi."))
        .catch(err => console.error("❌ Servis Worker hatası:", err));
    }

    // PWA kurulum kutusu
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const promptBox = document.getElementById("installPrompt");
      promptBox.style.display = "block";
      setTimeout(() => promptBox.style.top = "0", 300);
    });

    document.getElementById("installButton").addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById("installPrompt").style.top = "-200px";
      }
    });
  </script>
</body>
</html>
