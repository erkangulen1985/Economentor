<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Giriş</title>
    <link rel="icon" href="image1.png">
    <style>
        body {  
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            background-image: url('image2.png');
            background-position: center;
            background-size: cover;
        }

        .container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        .input-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 15px;
        }

        button {
            width: 80%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #fff;
            text-decoration: none;
            margin-top: 18px;
            display: block;
            font-size: 15px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">ECONOMENTOR</h1>
        
        <div class="input-container">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        </div>
        
        <div class="input-container">
            <input type="password" id="password" placeholder="Şifre" required>
        </div>
        
        <button id="loginBtn">Giriş Yap</button>
        
        <a href="şifremiunuttum.html" class="link" id="forgotPassword">Şifremi Unuttum</a>
        <a href="kullaniciadi.html" class="link" id="forgotUsername">Kullanıcı Adımı Unuttum</a>
        <a href="kayitol.html" class="link" id="signup">Kayıt Ol</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
  authDomain: "economentor-8ddc4.firebaseapp.com",
  projectId: "economentor-8ddc4",
  storageBucket: "economentor-8ddc4.firebasestorage.app",
  messagingSenderId: "835370350520",
  appId: "1:835370350520:web:d9bb275eb4b7502997814d",
  measurementId: "G-FS3FMPYVPD"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Firebase Authentication ile giriş işlemi
                await signInWithEmailAndPassword(auth, username, password);
                window.location.href = "giris.html"; // Başarılı giriş sonrası yönlendirme
            } catch (error) {
                alert("Kullanıcı adı veya şifre hatalı!"); // Hata mesajı
            }
        });
    </script>
</body>
</html>
