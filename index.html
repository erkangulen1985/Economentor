<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <link rel="icon" href="image1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* Sembol ve Grafik öğeleri */
        .symbol {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            animation: moveSymbol 15s infinite ease-in-out;
            will-change: transform, opacity;
        }

        .bar {
            position: absolute;
            bottom: 0;
            background: rgba(0, 255, 204, 0.7);
            animation: moveBar 15s infinite ease-in-out;
        }

        .bar:nth-child(odd) {
            width: 20px;
            animation-duration: 12s;
        }

        .bar:nth-child(even) {
            width: 30px;
            animation-duration: 18s;
        }

        /* Grafik hareketi */
        @keyframes moveBar {
            0% {
                height: 0%;
                transform: translateY(100%);
            }
            50% {
                height: 100%;
                transform: translateY(-100%);
            }
            100% {
                height: 0%;
                transform: translateY(100%);
            }
        }

        /* Grafik Animasyonu */
        @keyframes moveSymbol {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(90deg);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(180deg);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Başlangıçta daha fazla öğe */
        .symbol:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .symbol:nth-child(2) {
            top: 20%;
            left: 30%;
            animation-delay: 2s;
        }

        .symbol:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-delay: 4s;
        }

        .symbol:nth-child(4) {
            top: 60%;
            left: 70%;
            animation-delay: 6s;
        }

        .symbol:nth-child(5) {
            top: 80%;
            left: 90%;
            animation-delay: 8s;
        }

        /* Grafik çubukları yerleştirildi */
        .bar:nth-child(6) {
            left: 5%;
            height: 20%;
            animation-delay: 1s;
        }

        .bar:nth-child(7) {
            left: 15%;
            height: 40%;
            animation-delay: 3s;
        }

        .bar:nth-child(8) {
            left: 25%;
            height: 30%;
            animation-delay: 5s;
        }

        .bar:nth-child(9) {
            left: 35%;
            height: 50%;
            animation-delay: 7s;
        }

        .bar:nth-child(10) {
            left: 45%;
            height: 70%;
            animation-delay: 9s;
        }

        .bar:nth-child(11) {
            left: 55%;
            height: 60%;
            animation-delay: 11s;
        }

        .bar:nth-child(12) {
            left: 65%;
            height: 40%;
            animation-delay: 13s;
        }

        .bar:nth-child(13) {
            left: 75%;
            height: 30%;
            animation-delay: 15s;
        }

        .bar:nth-child(14) {
            left: 85%;
            height: 20%;
            animation-delay: 17s;
        }

    </style>
</head>
<body>
    <div class="background">
        <!-- Para sembollerinin her biri burada tanımlanmıştır -->
        <div class="symbol">$</div>
        <div class="symbol">€</div>
        <div class="symbol">£</div>
        <div class="symbol">¥</div>
        <div class="symbol">₣</div>
        <div class="symbol">₹</div>
        <div class="symbol">₤</div>
        <div class="symbol">₣</div>
        <div class="symbol">$</div>
        <div class="symbol">€</div>
        
        <!-- Grafik çubukları -->
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
