<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Background</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0A1A2E; /* Dark Navy Blue */
            overflow: hidden;
        }

        /* Financial Symbols */
        .symbol {
            position: absolute;
            font-size: 50px; /* Larger font size for bigger symbols */
            color: rgba(255, 255, 255, 0.8);
            animation: moveSymbol 15s linear infinite, rotateSymbol 20s infinite linear;
        }

        /* Animation for moving symbols */
        @keyframes moveSymbol {
            0% {
                top: -50px;
                left: -50px;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }

        /* Animation for rotating symbols */
        @keyframes rotateSymbol {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Settings */
        @media (max-width: 768px) {
            .symbol {
                font-size: 30px; /* Smaller symbols for mobile */
            }
        }
    </style>
</head>
<body>

<div class="background">
    <!-- Financial Symbols (add more if needed) -->
    <div class="symbol" style="top: 10%; left: 20%;">$</div>
    <div class="symbol" style="top: 25%; left: 15%;">€</div>
    <div class="symbol" style="top: 40%; left: 30%;">₿</div>
    <div class="symbol" style="top: 55%; left: 45%;">💹</div>
    <div class="symbol" style="top: 65%; left: 60%;">📊</div>
    <div class="symbol" style="top: 75%; left: 80%;">📈</div>
    <div class="symbol" style="top: 20%; left: 50%;">💸</div>
    <div class="symbol" style="top: 30%; left: 70%;">💰</div>
    <div class="symbol" style="top: 60%; left: 80%;">📉</div>
    <div class="symbol" style="top: 50%; left: 10%;">🏦</div>
    <!-- Add more symbols to fill the background -->
</div>

<script>
    // Optionally, generate more random symbols dynamically using JavaScript
    function generateRandomSymbol() {
        const symbols = ["$", "€", "₿", "💹", "📊", "📈", "💸", "💰", "📉", "🏦"];
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        const symbolElement = document.createElement("div");

        // Random position and animation speed
        const topPosition = Math.random() * 100 + "%";
        const leftPosition = Math.random() * 100 + "%";
        const fontSize = Math.random() * 50 + 50 + "px";  // Larger font size
        const animationDuration = Math.random() * 5 + 15 + "s"; // Random animation speed

        symbolElement.classList.add("symbol");
        symbolElement.style.top = topPosition;
        symbolElement.style.left = leftPosition;
        symbolElement.style.fontSize = fontSize;
        symbolElement.innerHTML = randomSymbol;
        symbolElement.style.animationDuration = animationDuration;

        document.querySelector(".background").appendChild(symbolElement);
    }

    // Generate 50 random symbols for a fuller background
    for (let i = 0; i < 50; i++) {
        setTimeout(generateRandomSymbol, i * 500);
    }
</script>

</body>
</html>
