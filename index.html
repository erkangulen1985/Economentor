<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Giriş</title>
    <link rel="icon" href="image1.png">
    
    <!-- PWA manifest bağlantısı -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#001f3d">

    <style>
        body {  
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            background-image: url('image2.png');
            background-position: center;
            background-size: cover;
        }

        .container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        .input-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 15px;
        }

        button {
            width: 80%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #fff;
            text-decoration: none;
            margin-top: 18px;
            display: block;
            font-size: 15px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">ECONOMENTOR</h1>
        
        <form id="loginForm">
            <div id="errorMsg"></div>
            
            <div class="input-container">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            </div>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Şifre" required>
            </div>
            
            <button type="submit" id="loginBtn">Giriş Yap</button>
        </form>
        
        <a href="şifremiunuttum.html" class="link" id="forgotPassword">Şifremi Unuttum</a>
        <a href="kullaniciadi.html" class="link" id="forgotUsername">Kullanıcı Adımı Unuttum</a>
        <a href="kayitol.html" class="link" id="signup">Kayıt Ol</a>
    </div>

    <!-- PWA Service Worker kayıt kodu -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => console.log('Service Worker başarıyla kaydedildi.', reg))
          .catch((err) => console.error('Service Worker kaydedilirken hata oluştu.', err));
      }
    </script>

    <div id="installPrompt" style="display:none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #001f3d; color: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1000;">
      <p style="margin-bottom: 10px;">Economentor'u uygulama olarak yüklemek ister misiniz?</p>
      <button id="installButton" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px;">Yükle</button>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ",
            authDomain: "economentor-8ddc4.firebaseapp.com",
            projectId: "economentor-8ddc4",
            storageBucket: "economentor-8ddc4.firebasestorage.app",
            messagingSenderId: "835370350520",
            appId: "1:835370350520:web:d9bb275eb4b7502997814d",
            measurementId: "G-FS3FMPYVPD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const errorBox = document.getElementById("errorMsg");
            errorBox.innerText = "";

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            const q = query(collection(db, "users"), where("username", "==", username));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const userData = querySnapshot.docs[0].data();
                const email = userData.email;
                const role = userData.role || "user";

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log("Giriş başarılı: ", user);

                        if (role === "admin") {
                            window.location.href = "adminpanel.html";
                        } else {
                            window.location.href = "duyuru.html";
                        }
                    })
                    .catch((error) => {
                        console.error("Hata: ", error.message);
                        errorBox.innerText = "Kullanıcı adı veya şifre hatalı!";
                    });

            } else {
                errorBox.innerText = "Kullanıcı adı bulunamadı!";
            }
        });

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').style.display = 'block';
});

document.getElementById('installButton').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('Kullanıcı yüklemeyi kabul etti.');
    } else {
      console.log('Kullanıcı yüklemeyi reddetti.');
    }
    deferredPrompt = null;
    document.getElementById('installPrompt').style.display = 'none';
  } else {
    alert('iPhone kullanıyorsanız: Paylaş simgesine basın ➔ Ana Ekrana Ekle seçin.');
  }
});

    </script>

</body>
</html>
