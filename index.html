<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economentor | Giriş</title>
    <link rel="icon" href="image1.png">
    <style>
        body {  
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            background-image: url('image2.png'); /* Arka planı image2.png ile değiştirdik */
            background-position: center; /* Resmi ortalıyoruz */
            background-size: cover; /* Resmin boyutunu sayfaya uyacak şekilde ayarlıyoruz */
        }

        .container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px; /* Küçültülmüş boyut */
        }

        input {
            width: 100%;
            padding: 12px; /* Küçültülmüş input boyutu */
            margin: 12px 0; /* Küçültülmüş margin */
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 15px; /* Küçültülmüş font boyutu */
        }

        button {
            width: 100%;
            padding: 12px; /* Küçültülmüş button boyutu */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Küçültülmüş button font boyutu */
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #fff;
            text-decoration: none;
            margin-top: 18px;
            display: block;
            font-size: 15px; /* Küçültülmüş font boyutu */
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Ekstra spacing için linkler */
        #forgotPassword, #forgotUsername, #signup {
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">Economentor</h1>
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <button id="loginBtn">Giriş Yap</button>
        <a href="#" class="link" id="forgotPassword">Şifremi Unuttum</a>
        <a href="#" class="link" id="forgotUsername">Kullanıcı Adımı Unuttum</a>
        <a href="#" class="link" id="signup">Kayıt Ol</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey : "AIzaSyADPBpJhZ9UKR1NFC42bqEqgKHyLaWunIQ", 
            authDomain : "economentor-8ddc4.firebaseapp.com", 
            projectId : "economitör-8ddc4", 
            storageBucket : "economy-8ddc4.appspot.com", 
            messagingSenderId : "835370350520", 
            appId : "1:835370350520:web:d9bb275eb4b7502997814d", 
            measurementId : "G-FS3FMPYVPD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const translations = {
            tr: {
                error: "Kullanıcı adı veya şifre hatalı!",
                success: "Giriş başarılı!",
                username: "Kullanıcı Adı",
                password: "Şifre",
                loginBtn: "Giriş Yap",
                forgot: "Şifremi Unuttum",
                forgotUsername: "Kullanıcı Adımı Unuttum",
                signup: "Kayıt Ol",
                title: "Economentor"
            },
            en: {
                error: "Incorrect username or password!",
                success: "Login successful!",
                username: "Username",
                password: "Password",
                loginBtn: "Log In",
                forgot: "Forgot Password",
                forgotUsername: "Forgot Username",
                signup: "Sign Up",
                title: "Economentor"
            }
        };

        // Giriş yap butonuna tıklanınca giriş yapma işlemi
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Firebase Authentication ile giriş işlemi
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                alert(translations.tr.success); // Giriş başarılı mesajı
            } catch (error) {
                alert(translations.tr.error); // Hata mesajı
            }
        });

        // Şifremi unuttum butonuna tıklanınca
        document.getElementById("forgotPassword").addEventListener("click", () => {
            alert("Şifremi unuttum butonuna tıklandı");
        });

        // Kullanıcı adı unuttum butonuna tıklanınca
        document.getElementById("forgotUsername").addEventListener("click", () => {
            alert("Kullanıcı adımı unuttum butonuna tıklandı");
        });

        // Kayıt ol butonuna tıklanınca
        document.getElementById("signup").addEventListener("click", () => {
            alert("Kayıt ol butonuna tıklandı");
        });
    </script>
</body>
</html>
