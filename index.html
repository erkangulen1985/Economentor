<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükselen Kanal</title>
    <link rel="icon" href="image1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3d;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .chart-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 70%;
            width: 90%;
            z-index: 1;
        }

        /* Yükselen Kanal */
        .support-line, .resistance-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            z-index: 2;
        }

        .support-line {
            top: 70%;
        }

        .resistance-line {
            top: 30%;
        }

        /* Yükselen Hisse Grafiği */
        .candlestick {
            position: absolute;
            bottom: 0;
            width: 15px;
            margin-left: 5px;
            background-color: transparent;
            animation: move 5s infinite ease-in-out;
            z-index: 0;
        }

        .candlestick.up {
            background-color: rgba(0, 255, 204, 0.8);
        }

        .candlestick.down {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .wick {
            position: absolute;
            width: 3px;
            background-color: #ffffff;
        }

        .body {
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        @keyframes move {
            0% {
                transform: translateY(100%);
                height: 20%;
            }
            50% {
                transform: translateY(-20%);
                height: 80%;
            }
            100% {
                transform: translateY(100%);
                height: 40%;
            }
        }

        /* Hareketli Para Sembolleri */
        .symbol {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            animation: moveSymbol 12s infinite ease-in-out;
            z-index: 3;
            will-change: transform, opacity;
        }

        @keyframes moveSymbol {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(90deg);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(180deg);
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Para sembollerinin yerleri */
        .symbol:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .symbol:nth-child(2) {
            top: 20%;
            left: 30%;
            animation-delay: 2s;
        }

        .symbol:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-delay: 4s;
        }

        .symbol:nth-child(4) {
            top: 60%;
            left: 70%;
            animation-delay: 6s;
        }

        .symbol:nth-child(5) {
            top: 80%;
            left: 90%;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- Yükselen Kanal Çizgileri -->
        <div class="support-line"></div>
        <div class="resistance-line"></div>

        <!-- Yükselen Hisse Grafiği (Çubuklar) -->
        <div class="candlestick up" style="left: 5%; animation-duration: 3s;">
            <div class="wick" style="height: 60%; left: 50%;"></div>
            <div class="body" style="height: 30%;"></div>
        </div>
        <div class="candlestick down" style="left: 15%; animation-duration: 4s;">
            <div class="wick" style="height: 80%; left: 50%;"></div>
            <div class="body" style="height: 20%;"></div>
        </div>
        <div class="candlestick up" style="left: 25%; animation-duration: 5s;">
            <div class="wick" style="height: 70%; left: 50%;"></div>
            <div class="body" style="height: 40%;"></div>
        </div>
        <div class="candlestick down" style="left: 35%; animation-duration: 6s;">
            <div class="wick" style="height: 90%; left: 50%;"></div>
            <div class="body" style="height: 10%;"></div>
        </div>
        <div class="candlestick up" style="left: 45%; animation-duration: 7s;">
            <div class="wick" style="height: 50%; left: 50%;"></div>
            <div class="body" style="height: 50%;"></div>
        </div>

        <!-- Hareketli Para Sembolleri -->
        <div class="symbol">$</div>
        <div class="symbol">€</div>
        <div class="symbol">£</div>
        <div class="symbol">¥</div>
        <div class="symbol">₣</div>
        <div class="symbol">₹</div>
        <div class="symbol">₤</div>
        <div class="symbol">₣</div>
        <div class="symbol">$</div>
        <div class="symbol">€</div>
    </div>
</body>
</html>
