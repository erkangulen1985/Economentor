<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economentor | Hoş Geldiniz</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: clamp(26px, 5vw, 38px);
      color: #66ccff;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 8px;
      padding: 10px 20px;
      font-weight: bold;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #66ccff;
      color: black;
      border-color: #fff;
    }

    .guest-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      max-width: 800px;
      margin: 80px auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .guest-container h2 {
      font-size: clamp(22px, 5vw, 30px);
      margin-bottom: 20px;
      color: #fff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .button-group a {
      background-color: #3498db;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }

    .button-group a:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .guest-container {
        margin: 40px 20px;
        padding: 20px;
      }

      .button-group a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ECONOMENTOR</h1>
</header>

<nav>
  <a href="hakkinda.html"><i class="fas fa-info-circle"></i> Hakkımızda</a>
  <a href="belge.html"><i class="fas fa-file-alt"></i> Bize Ait</a>
  <a href="dil-şik.html"><i class="fas fa-comment-dots"></i> Dilek & Şikayet</a>
  <a href="eğitim.html"><i class="fas fa-chalkboard-teacher"></i> Eğitimler</a>
</nav>

<div class="guest-container">
  <h2>Hoş Geldiniz! Economentor platformuna erişmek için lütfen giriş yapınız veya kayıt olunuz.</h2>
  <div class="button-group">
    <a href="index.html"><i class="fas fa-sign-in-alt"></i> Giriş Yap</a>
    <a href="kayitol.html"><i class="fas fa-user-plus"></i> Kayıt Ol</a>
  </div>
</div>

</body>
</html>
