<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economentor | Hoş Geldiniz</title>
  <link rel="icon" href="image1.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: clamp(24px, 6vw, 36px);
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    nav a {
      padding: 14px 20px;
      margin: 0 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      background-color: #4CAF50;
      transform: translateY(-2px);
      border-bottom: 2px solid #fff;
    }

    .content {
      max-width: 800px;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      margin: 100px auto;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    .content h2 {
      font-size: clamp(22px, 5vw, 32px);
      margin-bottom: 20px;
    }

    .auth-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .auth-buttons a {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .content {
        margin: 60px 20px;
        padding: 20px;
      }

      .auth-buttons a {
        width: 100%;
        text-align: center;
      }

      nav a {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ECONOMENTOR</h1>
  </header>

  <nav>
    <a href="hakkinda.html"><i class="fas fa-info-circle"></i> Hakkımızda</a>
    <a href="belge.html"><i class="fas fa-file-alt"></i> Bize Ait</a>
    <a href="dil-şik.html"><i class="fas fa-comment-dots"></i> Dilek-Şikayet</a>
    <a href="eğitim.html"><i class="fas fa-chalkboard-teacher"></i> Eğitimler</a>
  </nav>

  <div class="content">
    <h2>Gelişime Açılan Kapı: Economentor’a Hoş Geldiniz</h2>
    <p>İçeriklere ulaşmak ve daha fazlası için giriş yapın ya da kaydolun.</p>
    <div class="auth-buttons">
      <a href="index.html"><i class="fas fa-sign-in-alt"></i> Giriş Yap</a>
      <a href="kayitol.html"><i class="fas fa-user-plus"></i> Kayıt Ol</a>
    </div>
  </div>

</body>
</html>
